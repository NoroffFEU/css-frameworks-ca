<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css frameworks CA || Authentication</title>
  <link rel="stylesheet" href="dist/css/index.css">
</head>

<body class="body-authentication">
  <div class="container-md">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center" style="height: 100vh">
        <div
          class="col-12 col-sm-10 col-md-6 col-lg-4 p-3 d-flex flex-column justify-content-center align-items-center bg-primary rounded">
          <div class="col-12 text-white d-flex flex-column justify-content-center align-items-center">
            <h1 class="h1">MyClass</h1>
            <p class="mb-0">Welcome to MyClass Media.</p>
            <p>Login and enjoy!</p>
          </div>
          <div class="col-12 d-flex flex-column justify-content-center align-items-center p-4">
            <form action="layout/profile/index.html" class="col-12">
              <div class="form-group text-white">
                <label class="py-1" for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control bg-light" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email" required>
              </div>
              <div class="form-group text-white mt-3">
                <label class="py-1" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control bg-light" id="exampleInputPassword1" placeholder="Password"
                  minlength="8" required>
              </div>
              <button type="submit" class="btn btn-secondary mt-3 text-white col-12">Log
                in</button>
              <p class="text-warning py-3">Don't have an account? <a href="" class="text-warning">Sign in!</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
