<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApeAmigos | Feed</title>
    <link href="/dist/css/style.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="icon" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <script defer src="https://kit.fontawesome.com/12c76f5aa4.js" crossorigin="anonymous"></script>
    <script src="/js/handler/index.mjs" type="module" defer></script>
    <script src="/js/api/posts/create.mjs" type="module" defer></script>
    <script src="/js/api/posts/getPost.mjs" type="module" defer></script>
    <script src="/js/handler/searchFilter.mjs" type="module" defer></script>
    <script src="/js/handler/sortBy.mjs" type="module" defer></script>
    <script src="/js/logout.js" defer></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-custom fixed-top">
            <div class="container gap-2  text-center flex">
                <img src="/images/ape-logo.png" alt="ApeAmigos logo" class="ape" width="40px" height="40px">
                <a class="navbar-brand" href="/profile/home/">
                    <h1 class="fs-4">ApeAmigos</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav container fs-5 fw-bold d-flex justify-content-around">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/profile/home/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/profile/">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/profile/feed/">Feed</a>
                        </li>
                        <li class="nav-item">
                            <button class="logout text-light d-flex justify-content-center px-4 border-0 mt-1 bg-danger">Log out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container container-feed">
            <h1 class="text-light text-center fs-2">Create a new post</h1>
            <form class="validated">
                <div class="mb-3 col-md-5 col-10 mx-auto text-light fs-5 mt-4">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="text" class="form-control text-light" id="exampleFormControlInput1"
                        placeholder="Write your title here">
                </div>
                <div class="mb-3 col-md-5 col-10 mx-auto text-light fs-5 mt-4">
                    <label for="validationTextarea" class="form-label">Textarea</label>
                    <textarea class="form-control text-light" id="validationTextarea"
                        placeholder="Write your message here" required></textarea>
                </div>
                <div class="mb-3 col-md-5 col-10 mx-auto text-light fs-5 mt-4">
                    <label for="exampleFormControlInput2" class="form-label">Upload image</label>
                    <input type="url"class="form-control text-light" id="exampleFormControlInput2"
                        placeholder="Upload image URL">

                </div>
                <button type="submit" class="btn btn-primary d-flex mx-auto mt-4">Post</button>
            </form>

            <div class="container d-flex">
                <div class="row flex-lg-row mx-auto justify-content-center gap-4 gap-lg-0">
                    <h2 class="d-flex justify-content-center text-light my-3 fs-2">Latest post</h2>
                    <div class="container">
                        <div class="form-group col-lg-4 col-10 d-flex justify-content-center mx-auto mb-3 ">
                            <input id="searchInput" type="text" class="form-control text-light" placeholder="Search..."
                                aria-label="Search" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group col-lg-4 col-10 d-flex justify-content-center mx-auto">
                            <label class="d-none" for="inputState">.</label>
                            <select id="inputState" class="form-control text-light">
                                <option>Sort from Newest to Oldest</option>
                                <option>Sort from Oldest to Newest</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row flex-lg-row mx-auto justify-content-center gap-lg-0" id="post">
                    </div>
                </div>
            </div>
    </main>
    <footer class="py-4">
        <p class="text-center text-light mt-4">Copyright 2023 Â© Ephraim Djeket</p>
    </footer>
</body>
</html>
