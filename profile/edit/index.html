<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">

    <title>PenPaw | Edit profile </title>

    <script src="https://kit.fontawesome.com/7838f15d00.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand heading-1" href="/">PenPaw</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/">Dashboard</a>
                          </li>
                          <li>
                            <button type="button" class="btn btn-dark" id="logout">Logout</button>
                          </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <h1>Edit My Profile</h1>
                    <!--Edit profile page-->
                    <form id="editProfileForm">
                        <div id="message"></div>
                        <div class="mb-3">
                            <label for="" class="form-label">Name</label>
                            <input
                              type="text"
                              class="form-control border border-primary" name="name"
                              disabled
                            />
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label"
                              >Email address</label
                            >
                            <input
                              type="email"
                              name="email"
                              class="form-control border border-primary" 
                              disabled
                            />
                          </div>
                        <div class="mb-3">
                            <label for="banner" class="form-label">Banner</label>
                            <input type="url" name="banner" class="form-control border border-primary">
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Avatar</label>
                            <input name="avatar" type="url" class="form-control border border-primary">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark p-3 fixed-bottom">
        <p class="text-light m-0 text-center">Â©Emily R. Ferreira</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script src="/src/js/index.js" defer type="module"></script>
</body>

</html>
