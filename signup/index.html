    <main>
        <h1 class="text-light text-center fs-4 fs-md-3">ðŸŒ´Sign up to the social jungle!ðŸŒ´</h1>
        <div class="custom-container login mx-auto rounded-4 col-md-8 col-10">
            <div class="loginform row justify-content-center mt-5 border-dark">
                <div class="col-7">
                    <form>
                        <div class="form-group">
                            <h2 class="text-center mt-3 fs-4">Sign Up</h2>
                            <label for="username" class="d-none">Username:</label>
                            <input type="text" class="form-control border-dark text-light mt-4" id="username"

                        </div>
                        <div class="form-group">
                            <label for="username" class="d-none">Email</label>
                            <input type="email" class="form-control border-dark text-light mt-4" id="email"
                                placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="d-none">Password:</label>
                            <input type="password" class="form-control border-dark text-light mt-4" id="password"
                                placeholder="Enter your password" minlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="d-none">Repeat password:</label>
                            <input type="password" class="form-control border-dark text-light mt-4" id="password"
                                placeholder="Repeat password" minlength="8" required>
                        </div>
                        <button type="submit" class="btn btn-secondary col-12 mt-4 mb-4" href="../profile/">Create
                            profile</button>
                        <p class="text-dark text-center fs-6 fs-md-3">Already have an account? <a class="text-dark"
