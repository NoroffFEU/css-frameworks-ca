<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoSplit Tavern | Profile</title>
    <meta
      name="description"
      content="Explore the detailed profile of a legendary adventurer on NoSplit Tavern. Unravel their epic journey, achievements, and allies. Dive deep into their chronicles and get inspired for your next quest. Engage with the tale behind the hero." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "
      defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Josefin+Sans:wght@400;700&family=Josefin+Slab:wght@400;700&family=Montserrat+Alternates:ital,wght@0,400;1,200&family=Montserrat:wght@400;500;700&family=Noto+Sans&family=Noto+Serif:wght@400;700&family=Oswald&family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script type="module" src="/src/js/profile.js"></script>
    <script src="/src/js/nav.js" defer></script>
  </head>
  <body>
    <header class="bg-primary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a
            class="navbar-brand text-secondary fw-bolder"
            href="../feed/index.html"
            >NoSplit Tavern</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link text-white" href="../feed/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active-nav text-success"
                  href="../profile/index.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <button id="logout" class="nav-link text-white">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
        <section class="col-lg-3 d-flex flex-column bg-primary text-secondary">
          <div>
            <img
              class="rounded-circle w-100 mt-3"
              src="/src/assets/profile.jpeg"
              alt="Profile picture of Thistle"
              id="profile--picture" />
          </div>
          <div data-custom-input-Container class="hide">
            <div class="input-group my-2">
              <input
                class="form-control"
                name="change-picture--profile"
                id="change-picture--profile"
                type="text"
                required
                minlength="1"
                placeholder="img url here" />
              <button
                id="change-picture--profile--button"
                type="button"
                class="btn btn-secondary"
                data-mediaSelector>
                Change picture
              </button>
            </div>

            <div class="input-group my-2">
              <input
                class="form-control"
                name="change-picture--banner"
                id="change-picture--banner"
                type="text"
                required
                minlength="1"
                placeholder="banner url here" />
              <button
                id="change-picture--banner--button"
                type="button"
                data-mediaSelector
                class="btn btn-secondary">
                Change banner
              </button>
            </div>
          </div>
          <button id="follow--button" class="btn btn-success my-3">
            Follow
          </button>

          <p id="email">@TipsyThistle</p>
        </section>
        <div
          class="col-lg-9 container d-flex flex-column justify-content-end bg-img"
          id="profile--header">
          <div class="row">
            <div
              class="col-lg-12 text-primary d-flex justify-content-center align-items-center">
              <h1 id="userName" class="my-5 px-2 bg-secondary">
                Thistlebeard the Tipsy
              </h1>
            </div>
          </div>
          <div
            class="row bg-light justify-content-between align-self-end p-3 w-100">
            <div class="col-lg-4 m-auto container bg-light"></div>
            <div class="col-lg-8 text-secondary">
              <h2 class="text-primary">Latest posts</h2>
              <div
                id="container--posts"
                class="overflow-y-auto m-auto h-px--350 w-100 bg-primary p-4 d-flex flex-column gap-4"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
