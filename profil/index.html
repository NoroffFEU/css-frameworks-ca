<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petstagram</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://kit.fontawesome.com/9e8ffdbe7c.js" crossorigin="anonymous"></script>
    <script defer src="../src/js/index.mjs" type="module"></script>
  </head>
  <body class="bg-secondary">
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/posts/index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <span class="me-5 pe-2">Feed</span>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="/posts/myPosts/index.html" class="nav-link px-2 text-white">My posts</a></li>
          </ul>
          <div class="text-end">
            <a href="/profil/index.html"><i class="fa-regular fa-user fa-lg ms-4"></i></a>
          </div>
          <a href="./login/index.html" id="logout-button"><i class="fa-solid fa-right-from-bracket fa-lg ms-5 ps-5"></i></a>
        </div>
      </div>
    </header>
    <div class="container mt-5 mb-5">
      <h1 class="display-1 ps-2">Profile</h1>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <img src="../src/scss/images/cat-g20e0a3e1c_640.jpg" class="rounded img-fluid" alt="Profile Image">
          <h2 class="display-5">Mittens</h2>
          <button type="button" class="btn btn-outline-primary mb-3 mt-2">Follow</button>
          <ul class="list-inline">
            <li class="list-inline-item">Following: 10</li>
            <li class="list-inline-item">Followers: 20</li>
          </ul>
          <h3 class="display-6 mt-5">Posts</h3>
          <div class="row pt-4">
            <div class="image-container col-md-4 mb-4">
              <div class="card">
                <img src="../src/scss/images/cat-g20e0a3e1c_640.jpg" class="img-fluid" alt="Post 1">
                <div class="card-body">
                  <p class="card-text">#cat #cute #petstagram</p>
                </div>
              </div>
            </div>
            <div class="image-container col-md-4 mb-4">
              <div class="card">
                <img src="../src/scss/images/cat-g20e0a3e1c_640.jpg" class="img-fluid" alt="Post 2">
                <div class="card-body">
                  <p class="card-text">#cat #cute #petstagram</p>
                </div>
              </div>
            </div>
            <div class="image-container col-md-4 mb-4">
              <div class="card">
                <img src="../src/scss/images/cat-g20e0a3e1c_640.jpg" class="img-fluid" alt="Post 3">
                <div class="card-body">
                  <p class="card-text">#cat #cute #petstagram</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
