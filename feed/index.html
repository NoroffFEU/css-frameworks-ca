<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/common/constant.mjs" type="module"></script>
    <script src="../scripts/feed/fetch-posts.mjs" type="module"></script>
    <script src="../scripts/feed/create-post.mjs" type="module"></script>
    <script src="../scripts/feed/edit-post.mjs" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="../css/styles.css" rel="stylesheet">
    <title>Feed | break</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../images/logo_2.png" alt="logo" class="d-inline-block align-middle mr-2 w-50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link pe-3 py-3" href="../profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pe-3 py-3 active" href="#">Feed</a>
                    </li>
                </ul>
                <form class="d-flex align-self-center my-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" id="search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit" id="search-button">Search</button>
                </form>  
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-2 h-25 h-md-100">
                <img src="/images/profile_image.jpg" alt="Profile Picture" class="img-fluid rounded-3 d-none d-md-block">
                <h3 class="d-none d-md-block">John Doe</h3>
                <p>@johndoe</p>
                <p class="d-none d-md-block">Age: 24</p>
                <a href="../profile/index.html" class="btn btn-outline-secondary btn-sm mt-3 d-none d-md-block">My profile</a>
            </div>
            <div class="col-md-8">
                <h2>New Post</h2>
                <div class="card mb-5">
                    <form method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="postTitle" class="sr-only">Title</label>
                                <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="Title" required>
                            </div>
                            <textarea class="form-control mt-2 mb-2" rows="2" placeholder="Write something.." name="postContent" id="postContent"></textarea>
                            <button type="submit" class="btn btn-primary btn-block text-light" id="post-button">Post</button>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-between">            
                    <h1 class="align-self-center">Discover breaks</h1>
                    <div class="dropdown align-self-center">
                        <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdown">Sort</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" id="newest" href="#">Newest</a></li>
                            <li><a class="dropdown-item" id="oldest" href="#">Oldest</a></li>
                        </ul>
                    </div>
                </div>    
                <div id="post-container">
                </div>
                <button id="viewMoreButton" class="btn btn-primary my-3">View More</button>
            </div>
        </div>
        <div id="modal-overlay" class="modal-overlay"></div>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Edit Post</h2>
                <form id="editForm">
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle">
                    <label for="editBody">Body:</label>
                    <textarea id="editBody"></textarea>
                    <label for="editMedia">Media URL:</label>
                    <input type="text" id="editMedia">
                    <button type="submit" id="saveEdit">Save</button>
                </form>
            </div>
        </div>        
    </div>
    <footer class="py-3 mt-4 bg-primary">
        <p class="text-center text-white-50">© 2023 Christel Østerbøe</p>
    </footer>
</body>
</html>
