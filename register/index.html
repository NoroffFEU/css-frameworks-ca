<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PlantPals | Sign up</title>
	<meta name="description" content="This is the page where you can register and sign up for an account">
	<link rel="stylesheet" href="../dist/css/index.css">
	<script defer src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="https://kit.fontawesome.com/727f4fec37.js" crossorigin="anonymous"></script>

<body class="bg-primary">
	<header class="text-center text-info">
		<h1 class="fw-bold my-5">Welcome to PlantPals</h1>
	</header>
	<main>
		<div class="container borders rounded shadow bg-white col-9 col-sm-6 col-md-5 col-xl-4">
			<div class="row">
				<h2 class="text-center fw-bol mt-5">Register</h2>
				<form action="/profile/index.html">
					<div class="mb-3">
						<label for="name" class="form-label"></label>
						<input type="text" class="form-control shadow rounded" id="name" placeholder="Name">
					</div>
					<div class="mb-3">
						<label for="username" class="form-label"></label>
						<input type="text" class="form-control shadow rounded" id="username" placeholder="Username">
					</div>
					<div class="mb-3">
						<label for="email adress" class="form-label"></label>
						<input type="text" class="form-control shadow rounded" id="email" placeholder="Email">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label"></label>
						<input type="text" class="form-control shadow rounded" id="password" placeholder="Password">
					</div>
					<div class="text-center">
						<button class="btn bg-primary shadow rounded my-5" type="submit">Register</button>
					</div>
				</form>
				<p class="text-center">By registering you agree to our terms and conditions. Find out how we collect,
					use and share your
					data in our
					Privacy Policy and how we use cookies and similar technologies in our Cookie Policy.</p>
				<p class="text-center">Do you allready have an account? Sign in</p>
			</div>
		</div>
	</main>
	<footer>

	</footer>

</body>

</html>
