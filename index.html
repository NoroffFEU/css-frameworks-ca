<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="login page for meetmarket social media"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<script src="./node_modules\bootstrap\dist\js\bootstrap.bundle.js" defer></script>
		<script src="./js/index.module.js" type="module"></script>
		<title>meetMarket | login</title>
	</head>
	<body data-bs-theme="light">
		<h1 class="d-none">meetMarket home page</h1>
		<nav
			class="border border-bottom-2 py-5 navbar navbar-expand-lg navbar-light bg-light sticky-top"
		>
			<div class="container">
				<a
					href="./index.html"
					class="text-decoration-none text-secondary-emphasis fs-2 navbar-brand"
					><span class="text-danger fw-bolder">meet</span>Market</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="btn btn-outline-primary my-auto mx-2 active nav-link"
								aria-current="page"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="btn btn-outline-primary my-auto mx-2 nav-link"
								href="./feed/index.html"
							>
								Feed
							</a>
						</li>
						<li class="nav-item">
							<a
								class="btn btn-outline-primary my-auto mx-2 nav-link"
								href="./profile/index.html"
								>My Profile</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row px-sm-2 pt-2 pb-5">
				<div class="card my-3 me-md-1 col-12 col-md">
					<h2 class="card-title">New User?</h2>
					<span class="card-subtitle">create an account here</span>
					<div class="card-content">
						<form
							class="form py-2 px-1"
							action="/profile/index.html"
							method="get"
						>
							<div class="mb-3">
								<label for="name" class="form-label"
									>Your Name</label
								>
								<input
									required
									aria-required="true"
									type="name"
									class="form-control"
									id="name"
									placeholder="You know your name"
									minlength="8"
									maxlength="40"
								/>
								<label for="email" class="form-label"
									>Email address</label
								>
								<input
									required
									aria-required="true"
									type="email"
									class="form-control"
									id="email"
									placeholder="name@example.com"
								/>
								<label for="password" class="form-label"
									>Password</label
								>
								<input
									required
									aria-required="true"
									type="password"
									class="form-control"
									id="password"
									placeholder="*****"
									minlength="8"
								/>
								<input
									type="submit"
									class="btn btn-primary mt-3"
									id="submit"
									value="Sign up Bro!"
								/>
							</div>
						</form>
					</div>
				</div>
				<div class="card my-3 ms-md-1 col-12 col-md">
					<h2 class="card-title">Already have an account?</h2>
					<span class="sub-title">Log in buddy!</span>
					<div class="card-content">
						<form
							class="form py-2 px-1"
							action="/profile/index.html"
							method="get"
						>
							<div class="mb-3">
								<label for="emailUser" class="form-label"
									>Email address (user@email.com)</label
								>
								<input
									required
									aria-required="true"
									type="email"
									class="form-control"
									id="emailUser"
									placeholder="name@example.com"
								/>
								<label for="passwordUser" class="form-label"
									>Password (password)</label
								>
								<input
									required
									aria-required="true"
									type="passwordUser"
									class="form-control"
									id="passwordUser"
									placeholder="*****"
									minlength="8"
								/>
								<input
									type="submit"
									class="btn btn-primary mt-3"
									id="submitUser"
									value="Sign in Bro!"
								/>
							</div>
						</form>
					</div>
			</div>
		</div>
	</body>
</html>
