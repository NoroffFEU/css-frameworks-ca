<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="On this page, you can view the activity of your contacts. You can also post to the Z app from this page."
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer type="module" src="./src/scripts/feed.js"></script>
    <link rel="stylesheet" href="./dist/css/index.css">
    <title>Z | Feed</title>
</head>
<body class="bg-black" data-bs-theme="dark">
  <nav class="navbar navbar-expand-md" id="navbar">
    <div class="container-lg">
      <a href="/feed.html" class="navbar-brand">
        <img src="./public/brand-logo.svg" alt="Z brand logo"/>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"    data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-menu">
        <div class="navbar-nav mx-auto">
          <a class="nav-link active" href="/feed.html" id="navbar-item-feed">Feed</a>
          <a class="nav-link" href="/profile.html" id="navbar-item-profile">Profile</a>
          <a class="nav-link" href="/index.html" id="navbar-item-sign-out">Sign Out</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-lg">
    <div class="row">
      <div class="col col-md-8 col-lg-6 mt-4 mx-md-auto mx-lg-auto">
        <form class="form">
          <div class="form-floating">
            <input type="text" name="title" class="form-control" id="new-post" placeholder="What's on your mind?">
            <label for="new-post" class="form-label text-white">What's on your mind?</label>
          </div>
          <button class="custom-btn-small float-end mt-2" id="new-post-button" disabled>Post</button>
          <i class="bi bi-image ms-2 mt-4" id="add-media-icon" data-bs-toggle="modal" data-bs-target="#new-media-modal"></i>
          <div class="modal fade" id="new-media-modal" aria-labelledby="new-media-modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Post Image</h1>
                </div>
                <div class="modal-body">
                  <input type="text" class="form-control" id="mediaImage">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel-media-button">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add-media-button">Add Image</button>
                </div>
              </div>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-10 mt-5 border-top mx-auto">
        <div class="row mt-3 d-flex justify-content-center">
          <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 mb-3">
            <form class="form">
              <div class="input-group">
                <div class="form-floating">
                  <input type="text" class="form-control" id="search-input" placeholder="Search for posts" data-toggle="tooltip" data-placement="top" title="Search posts by content or post ID">
                  <label for="searchInput" class="form-label text-white">
                    <i class="bi bi-search"></i>
                  </label>
                </div>
                <button class="btn btn-primary btn-sm" type="submit" id="search-posts-button">Search</button>
              </div>
            </form>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4">
            <select class="form-select" aria-label="Select a post category" id="filter-posts">
              <option selected value="0">Filter Posts</option>
              <option value="sort=updated&sortOrder=desc">Latest Posts</option>
              <option value="sort=updated&sortOrder=asc">Oldest Posts</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-11 col-md-10 col-lg-8 col-xl-6 mt-5 border-top mx-auto mx-lg-auto" id="profile_post-container">
        <h1 class="my-4">Feed</h1>
        <div class="d-flex justify-content-center">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
