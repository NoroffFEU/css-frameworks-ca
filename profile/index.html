<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta name="description" content="Profile Page" />
    <title>Profile Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg d-flex">
        <div
          class="container d-flex justify-content-center justify-content-between p-3"
        >
          <div class="back-btn-container d-lg-none">
            <a href="../feed/">
              <img
                class="img-fluid"
                src="../assets/back-arrow.svg"
                alt="Back arrow to return to feed"
              />
            </a>
          </div>
          <div class="img-fluid">
            <a href="../feed/">
              <img
                type="svg+xml"
                width="74"
                height="30"
                class="m-auto d-flex"
                src="../assets/fade.svg"
                alt="The logo of Fade social media"
              />
            </a>
          </div>
          <div class="profile-settings-container d-lg-none">
            <a href="#">
              <img src="../assets/settings.svg" alt="Profile page settings" />
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 link-light">
              <li class="nav-item">
                <a class="nav-link mx-5" href="index.html"><img src="../assets/profile.svg" alt="Profile page button"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="../feed/index.html"><img src="../assets/feed.svg" width="42px" height="42px" alt="Feed page button"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="profile-card bg-secondary card-body p-2 d-flex flex-column">
          <div class="top-profile-container d-flex p-2 justify-content-center">
            <div class="profile-picture-container">
              <img src="../assets/profile-picture.png" alt="Profile picture" />
            </div>
            <div class="follow-container px-3">
              <h3>Profile name</h3>
              <button
                class="btn border-1 border-white rounded-pill btn-sm w-75 mt-2"
              >
                Follow
              </button>
            </div>
          </div>
          <div
            class="bottom-profile-container d-flex justify-content-evenly mt-4"
          >
            <p class="fw-lighter">123 Following</p>
            <p class="fw-lighter">112 Followers</p>
          </div>
        </div>
      </section>
      <section>
        <div class="feed-container d-flex justify-content-center">
          <div class="card bg-secondary mt-5 m-4">
            <div class="card-body">
              <div class="post-picture rounded-circle">
                <img
                  src="../assets/post-picture.png"
                  alt="Maker of posts profile picture"
                />
              </div>
              <p class="card-text p-3">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </p>
              <img
                class="w-100 rounded-3 card-img"
                src="../assets/post-image.png"
                alt="Posts image"
              />
            </div>
          </div>
        </div>

        <div class="feed-container d-flex justify-content-center">
          <div class="card bg-secondary mt-5 m-4">
            <div class="card-body">
              <div class="post-picture rounded-circle">
                <img
                  src="../assets/post-picture.png"
                  alt="Maker of posts profile picture"
                />
              </div>
              <p class="card-text text-start p-3">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </p>
              <img
                class="w-100 rounded-3 img-fluid"
                src="../assets/post-image.png"
                alt="Posts image"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
