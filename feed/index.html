<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talkActive Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your compiled CSS -->
    <link rel="stylesheet" href="/src/css/feed.css">
</head>

<body>

    <!-- Header -->
    <header class="bg-light py-3 mb-4">
        <div class="container text-center">
            <h1 class="logo mb-0">talkActive</h1>
        </div>
    </header>

    <!-- Content Container -->
    <div class="container">

        <!-- Post Form -->
        <section class="mb-4">
            <form action="/path_to_server" method="POST" class="mb-3">
                <textarea class="form-control" placeholder="Share something..." rows="4"></textarea>
                <button type="submit" class="btn btn-success mt-2">Post</button>
            </form>
        </section>

        <!-- Search and Filter -->
        <section class="d-flex justify-content-between mb-4">
            <input type="text" class="form-control w-50 me-2" placeholder="Search">
            <select class="form-select w-25">
                <option value="latest">Latest</option>
                <option value="popular">Most Popular</option>
            </select>
        </section>

        <!-- Feed Posts -->
        <section>
            <!-- Single Post Example -->
            <article class="mb-4 p-3 border rounded">
                <header class="d-flex justify-content-between mb-2">
                    <h2 class="mb-0">teitrheim</h2>
                    <small>teitrheim@gmail.com</small>
                </header>
                <p class="mb-2">
                    Quisque rutrum... <!-- Example content -->
                </p>
                <footer class="d-flex justify-content-between">
                    <span>11 likes</span>
                    <span>22 comments</span>
                </footer>
            </article>
            <!-- Repeat similar blocks for each post -->
        </section>

    </div> <!-- End of Content Container -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
