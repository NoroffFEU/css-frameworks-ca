<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <title>Sign in</title>
</head>
<body>

    <div class="row"  style="text-align: center; margin-top: 100px;"><h1 id="login-title">Sign in</h1></div>

<div class="container" id="login-container">
    
    <form id="form" action="/src/profile.html" method="GET">
        <div>
            <label for="name" class="form-label">User name</label>
            <input id="name" type="text" class="form-control"  placeholder="User name">
        
          </div>
       
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Password">
        
      </div>
      <p style="color: red ; margin-top: 5px;" id="error"></p>

      <button class="btn btn-primary" type="submit" id="login-button">Sign in</button>
      

    </form>
    </div>

    <script>
        const name = document.getElementById("name")
        const password = document.getElementById("password")
        const form = document.getElementById("form")
        const errorElement = document.getElementById('error')

        form.addEventListener('submit', (e) => {
            let messages = []

            if( name.value === "" ) {
                messages.push('Name is required')
            } 

            if(password.value.length <= 8) {
                messages.push('Password must be at least 8 characters')

            }
            
            
            if (messages.length > 0) {
                e.preventDefault()
                errorElement.innerText = messages.join(', ')
            }
            

        })







    </script>
    
</body>
</html>
