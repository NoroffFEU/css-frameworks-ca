<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vib'n: A cool place for cool people!. Dive into a world where vibes connect, friendships form, and fun never ends. Join the community that's redefining social interaction!"
    />
    <title>Vib`n | Feed | Profile</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link rel="stylesheet" href="4circle-line-bounce/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="/js/script.js" type="module"></script>
  </head>
  <body class="bg-dark min-vh-100 m-0 d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-dark position-relative border-bottom border-2 border-primary">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand text-danger fs-1 fw-bold ps-4 baloo" href="/feed/"
            >Vib`n<span class="text-warning">!</span></a
          >
        </div>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav text-center me-1 mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link ps-3 text-primary" href="/feed">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ps-3 nav-text text-primary" aria-current="page" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ps-3 nav-text text-primary" href="#">Contact</a>
              </li>
              <!-- <li class="nav-item ps-3">
                <a class="nav-link nav-text text-primary" href="/">Log out</a>
              </li> -->
              <button class="bg-dark border-0 ps-2 pe-0 pt-2 pb-2 text-primary" id="logout">Logout</button>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="container pb-3">
      <!-- post section -->
      <section class="feed-posts mx-auto container align-items-center text-center">
        <div class="row">
          <div class="col-md-8 align-items-center mx-auto">
            <!-- displayed posts from API -->
            <div id="messageForUser" class="mt-5 mb-1 px-2"></div>
            <a href="/profile/"><< Back</a>
            <!-- loading indicators -->
            <div class="loader">Loading...</div>

            <div id="post"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-4 border-2 border-top border-primary bg-dark mt-auto sticky-footer">
      <div class="container text-center">
        <p class="mb-0 text-primary">
          &copy; 2023
          <span class="text-danger ps-1 baloo fs-5 fw-bold">Vib`n</span
          ><span class="text-warning baloo fs-5 fw-bold">!</span> | Built by Laura Karaliene
        </p>
      </div>
    </footer>
  </body>
</html>
