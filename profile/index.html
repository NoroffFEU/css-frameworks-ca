<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/deletePost.mjs" type="module"></script>
    <script src="../js/renderPostsToProfile.mjs" type="module"></script>
    <script src="../js/fetchProfile.mjs" type="module"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Profile | Dancehub</title>
    <link rel="icon" type="image/x-icon" href="/images/dancehub.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 ms-3" href="../index.html">DanceHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link ms-3" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-3 active" aria-current="page" href="/profile/">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-3" href="/feed/">Feed</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="visually-hide mb-5">Profile</h1>
      <img
      id="userAvatar"
        src="/images/profileImage.jpg"
        class="profile-img mt-5 mb-2 mx-auto d-block rounded-circle"
        alt="Profile image"
      />
      <h2 id="userName" class="text-center my-1"></h2>
      <div class="text-center my-4">
        <button type="submit" class="btn btn-outline-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-heart me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
            ></path></svg
          >Follow me
        </button>
      </div>
      <div class="container d-flex flex-row justify-content-center gap-4">
        <div class="d-flex flex-row align-items-center">
          <p class="follow-numbers mx-1 me-2 fs-3">36</p>
          <p>following</p>
        </div>
        <div class="d-flex flex-row align-items-center">
          <p class="follow-numbers mx-1 me-2 fs-3">24</p>
          <p>followers</p>
        </div>
      </div>
      <h3 class="text-center my-3">My posts</h3>
      <div class="loader-container">
        <div class="content-loader"></div>
        <p>Loading...</p>
      </div>
      <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to delete this post?</p>
          <button id="confirmDelete">Yes</button>
          <button id="cancelDelete">No</button>
        </div>
      </div>
      
      <div class="container">
        <div class="row user-posts_profile-page gy-4">
        </div>
      </div>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
      <p class="text-center text-muted">Â© 2023 Charlotte Valset</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
