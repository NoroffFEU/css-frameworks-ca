<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript2 CA | Edit post</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon_io/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon_io//favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon_io//favicon-16x16.png" />
    <link rel="manifest" href="/assets/favicon_io//site.webmanifest" />

    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,300;0,500;1,700&family=Jost:wght@300;400;500;600;800&display=swap"
      rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet" />

    <script src="../js/index.mjs" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand">DIP/DRIVE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-4 align-items-baseline gap-3">
              <li class="nav-item mb-3">
                <a class="nav-link active" href="/profile/">My profile page</a>
              </li>
              <li class="nav-item mb-3">
                <a class="nav-link" href="/feed/posts/">The feed</a>
              </li>
              <li class="nav-item my-4">
                <button id="logout" class="btn btn-outline-secondary">
                  Log me out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center mb-5">
            <div class="col-sm-10 col-md-8 col-lg-6 custom-container">
              <form id="formEdit">
                <div id="message"></div>

                <input type="hidden" name="id" id="id" />

                <div class="form-group my-2">
                  <label for="">Title</label>
                  <input class="form-control" type="text" name="title" />
                </div>

                <div class="form-group my-2">
                  <label for="">Message</label>
                  <textarea class="form-control" name="body"></textarea>
                </div>

                <div class="form-group my-2">
                  <label for="">Tags</label>
                  <input class="form-control" type="text" name="tags" />
                </div>

                <div class="form-group my-2">
                  <label for="">Media</label>
                  <input class="form-control" type="url" name="media" />
                </div>

                <div class="row mb-5 mt-3">
                  <div class="col-10 col-md-10 gap-3">
                    <button
                      type="submit"
                      class="btn btn-primary btn-md btn-block custom-btn"
                      value="post-comment">
                      update post
                    </button>
                    <a
                      href="/profile/"
                      role="button"
                      class="btn btn-link btn-sm m-2 mt-3"
                      >Go back to profile page</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid p-5 text-center">
      <p class="footer-text text-secondary">&copy; DIP/DRIVE 2024</p>
    </footer>
  </body>
</html>
