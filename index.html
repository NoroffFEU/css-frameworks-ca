<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="favicon" href="" />
    <title>SassTrap</title>
  </head>
  <body>
    <div class="container-fluid pinkbackground">
      <div class="row loginContainer">
        <img src="img/sasstrapp-logo.png" alt="" />
        <form id="loginForm">
          <h3 class="h3-white">Please sign in</h3>

          <div class="form-floating roundedBorder">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating roundedBorder">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button type="submit" id="login" method="POST">Sign in</button>
          <button type="submit">Create user</button>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="js/script.js"></script>
</html>
