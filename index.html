<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hikebuddies - Login</title>
  <link rel="stylesheet" href="dist/css/index.css">
</head>
<body>
  <div class="text-center pt-4 d-md-none">
    <img src="assets/logo/HikeBuddy-logos_transparent 2.png" alt="Main logo for HikeBuddy">
  </div>
    <div class="container p-0">
    <div class="row br-frontpage-large br-frontpage-bottom bg-hb-green px-0 mt-md-5 frontpage-height">
      <div class="col-lg-6 d-none d-lg-block p-0">
        <img src="assets/img/ivana-cajina-e6f8IaRQY7M-unsplash-640.jpg" alt="" class="img-fluid br-frontpage-img frontpage-height">
      </div>
      <div class="col-12 col-lg-6">
      <div class=" mx-0 px-0 vh-100 mt-4 mt-md-0 br-frontpage-large">
      <div>
        <div class="text-center d-none d-md-block">
          <img src="assets/logo/HikeBuddy-logos_transparent 2.png" alt="" class="">
        </div>
        <h1 class="text-center pt-5 text-light">Welcome back</h1>
        <h2 class="text-center pt-2 text-light fs-6 fw-lighter">Login to your account</h2>
      </div>
      <form action="" class="w-75 m-auto">
        <div class="pt-3 ">
          <label for="user-email" class="form-label text-light">Email address</label>
          <input type="email" class="form-control" id="user-email">
        </div>
        <div class="pt-3">
          <label for="user-password" class="form-label text-light">Password</label>
          <input type="password" class="form-control" id="user-password" aria-describedby="forgottenPassword">
          <div id="forgottenPassword" class="form-text text-warning text-end pb-3">Forgotten your password?</div>
        </div>
        <div class="text-center pt-3">
        <button type="submit" class="btn btn-warning w-75 rounded-5">SIGN IN</button>
      </div>
      </form>
      <div class="text-center pt-4">
      <p class="text-light fw-lighter">Don't have an account? <span class="text-warning">Sign up here</span></p>
    </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
