<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="/index.html">Socially</a>
            
            <!-- Toggler/collapsible Button for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/html/feedPage.html">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/profilePage.html">Profile</a>
                    </li>
                </ul>
                
                <!-- Search bar in navbar -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search users" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                
                <!-- Login/Register buttons - These can be hidden if user is already logged in -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Search Bar for posts (Moved from Navbar) -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search posts..." aria-label="Search posts" aria-describedby="search-icon-button">
            <span class="input-group-text" id="search-icon">
                <i class="bi bi-search"></i> <!-- Ensure Bootstrap Icons are imported or switch to another library -->
            </span>
            <button class="btn btn-outline-secondary" type="submit" id="search-icon-button">Search</button>
        </div>

    
        <!-- Sort Options -->
        <div class="dropdown mb-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Sort By
            </button>
            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                <li><a class="dropdown-item" href="#">Newest</a></li>
                <li><a class="dropdown-item" href="#">Oldest</a></li>
                <li><a class="dropdown-item" href="#">Most Popular</a></li>
            </ul>
        </div>
    
        <!-- Create New Post Form -->
        <form class="mb-5">
            <div class="mb-3">
                <label for="postTitle" class="form-label">Post Title</label>
                <input type="text" class="form-control" id="postTitle" required>
            </div>
            <div class="mb-3">
                <label for="postContent" class="form-label">Post Content</label>
                <textarea class="form-control" id="postContent" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Image (optional)</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary">Submit Post</button>
        </form>
    
        <!-- List of Posts -->
        <div class="card mb-4">
            <img src="path-to-image.jpg" class="card-img-top" alt="Post Image">
            <div class="card-body">
                <h5 class="card-title">Post Title</h5>
                <p class="card-text">This is a brief overview of the post content...</p>
                <a href="#" class="btn btn-primary">Read More</a>
            </div>
        </div>
        <!-- Repeat above card structure for each post -->
    </div>
    
    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2023 Socially. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- If using Bootstrap Icons, make sure to import them too -->

</body>
</html>
