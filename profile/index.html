<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript2 CA | Profile page</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon_io/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon_io//favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon_io//favicon-16x16.png" />
    <link rel="manifest" href="/assets/favicon_io//site.webmanifest" />

    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,300;0,500;1,700&family=Jost:wght@300;400;500;600;800&display=swap"
      rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet" />

    <script src="../js/index.mjs" type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">DIP/DRIVE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-4 align-items-baseline gap-3">
              <li class="nav-item mb-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >My profile page</a
                >
              </li>
              <li class="nav-item mb-3">
                <a class="nav-link" href="/feed/posts/">The feed</a>
              </li>
              <li class="nav-item my-4">
                <button id="logout" class="btn btn-outline-dark">
                  Log me out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container text-center">
          <div class="row mb-5 justify-content-center">
            <div class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-5 m-3">
              <div class="col mb-5">
                <img
                  src="/assets/pic-2.webp"
                  class="profile-pic"
                  alt="This is a picture of Lori" />
              </div>
              <h1 class="mb-3 fw-bold" id="show-username"></h1>

              <a href="#" class="btn btn-secondary follow-btn mt-4"
                >FOLLOW ME</a
              >
            </div>
          </div>
          <div
            class="container d-flex flex-row justify-content-center gap-4 divider">
            <div class="d-flex flex-row align-items-center my-4">
              <h5 class="mx-1 me-2 fs-6">Following:</h5>
              <h4 class="followingCount">52</h4>
            </div>
            <div class="d-flex flex-row align-items-center my-4">
              <h5 class="mx-1 me-2 fs-6">Following:</h5>
              <h4 class="followersCount">28</h4>
            </div>
          </div>
        </div>

        <div id="modalDelete" class="modal"></div>
        <div class="container divider mb-5">
          <h5 class="text-center mt-4">My posts</h5>
        </div>
        <div class="container">
          <div class="row justify-content-center mb-5">
            <div class="col-sm-10 col-md-8 col-lg-6 custom-container">
              <div id="message"></div>
              <button
                class="form-control btn btn-primary mb-4"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#createPost"
                aria-controls="createPost"
                aria-expanded="false"
                aria-label="Toggle create post">
                <span>Create a new post +</span>
              </button>

              <form id="createPost" class="collapse">
                <div class="form-group my-2">
                  <label for="">Title</label>
                  <input
                    class="form-control"
                    type="text"
                    name="title"
                    required />
                </div>
                <div class="form-group my-2">
                  <label for="">Message</label>
                  <textarea class="form-control" name="body"></textarea>
                </div>

                <div class="form-group my-2">
                  <label for="">Tags</label>
                  <input class="form-control" type="text" name="tags" />
                </div>

                <div class="form-group my-2">
                  <label for="">Media</label>
                  <input class="form-control" type="url" name="media" />
                </div>

                <div class="row mb-5 mt-3">
                  <div class="col-10 col-md-10">
                    <button
                      type="submit"
                      class="btn btn-primary btn-md btn-block custom-btn"
                      value="post-comment">
                      Create post
                    </button>
                  </div>
                </div>
              </form>

              <div class="input-group col-sm-3 col-mb-6 mb-2">
                <label class="input-group-text" for="orderby">Order by</label>
                <select class="form-select" id="orderby">
                  <option value="newest">Latest posts</option>
                  <option value="oldest">Oldest posts</option>
                </select>
              </div>

              <div class="input-group col">
                <label class="input-group-text" for="search">Search</label>
                <input type="search" class="form-control" id="search" />
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
        <div class="container">
          <div class="row mb-5 justify-content-center mx-1">
            <div id="card" class="col-sm-12 col-md-12 col-lg-12 mb-5">
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid p-5 text-center">
      <p class="footer-text text-secondary">&copy; DIP/DRIVE 2024</p>
    </footer>
  </body>
</html>
