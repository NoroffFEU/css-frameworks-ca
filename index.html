<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in | Hikes Inspire</title>
    <meta name="description" content="Log in page for Hikes Inspire." />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Julius+Sans+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/theme.css" />
  </head>
  <body>
    <header class="bg-secondary container-fluid">
      <nav class="navbar navbar-expand-lg col-md-12 col-xxl-11">
        <div class="container-fluid col-md-9 col-lg-12 col-xl-11 col-xxl-9">
          <a
            class="navbar-brand text-light d-flex justify-content-center align-items-center"
            href="index.html"
          >
            <img
              src="./images/mdi_foot-print.png"
              class="d-inline-block align-center"
              alt="Footprint logo linking to home page"
            />
            <h1 class="primary-font uppercase">Hikes Inspire</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#inputEmail"
                  >Log In</a
                >
              </li>
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a class="nav-link disabled text-primary" href="#">Feed</a>
              </li>
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a class="nav-link disabled text-primary" href="#"
                  >My Profile</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="pb-5 pt-5 d-flex justify-content-center align-items-center">
      <div
        class="container row pt-5 d-flex justify-content-center align-items-start"
      >
        <div class="col-md-6 d-flex justify-content-center">
          <figure class="figure text-dark bg-light border pb-4 pb-sm-5 pt-sm-2">
            <img
              src="./images/collage-hiking-images-with-border.jpeg"
              class="figure-img img-fluid rounded"
              alt="A collage of nature images."
            />
            <figcaption
              class="figcaption-font image-text h4 text-center pt-sm-1 m-1 mx-lg-3 lh-base"
            >
              Search inspiration and post your favourite hikes!
            </figcaption>
          </figure>
        </div>

        <section id="contact-and-registration-forms">
          <div class="container-lg my-5">
            <nav>
              <div
                class="nav nav-tabs"
                id="nav-login-registration-tab"
                role="tablist"
              >
                <button
                  class="nav-link active text-secondary"
                  id="nav-login-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-login"
                  type="button"
                  role="tab"
                  aria-controls="nav-login"
                  aria-selected="true"
                >
                  Log in
                </button>

                <button
                  class="nav-link text-light"
                  id="nav-registration-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-registration"
                  type="button"
                  role="tab"
                  aria-controls="nav-registration"
                  aria-selected="true"
                >
                  Register
                </button>
              </div>
            </nav>
          </div>

          <div class="tab-content" id="content-login-registration">
            <div
              class="tab-pane fade show active p-3"
              id="nav-login"
              role="tab-panel"
              aria-labelledby="nav-login-tab"
            >
              <div class="row justify-content-center-my-5">
                <div
                  class="container bg-light col-lg-6 pt-5 pb-md-5 text-center d-flex justify-content-center"
                >
                  <form
                    action="/profile/"
                    class="pb-lg-5 pt-lg-5 text-start secondary-font"
                  >
                    <h2 class="text-center my-5 primary-font">Log in</h2>
                    <div
                      class="form-group row my-3 d-flex justify-content-center align-center"
                    >
                      <div class="col-10 col-sm-11">
                        <label for="inputEmail" class="col-form-label"
                          >Email</label
                        >
                        <input
                          type="email"
                          required
                          class="form-control bg-light mb-3"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="A valid e-mail adress must contain a @."
                          id="inputEmail"
                        />
                        <label for="Password" class="col-form-label"
                          >Password</label
                        >

                        <input
                          type="password"
                          minlength="8"
                          required
                          class="form-control bg-light"
                          data-toggle="tooltip"
                          data-placement="top"
                          title=" Your password must be at least 8 characters long."
                          id="Password"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="p-5 d-flex justify-content-center">
                        <input
                          type="submit"
                          value="Log In"
                          class="btn btn-warning col-10 col-sm-11"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade p-3"
              id="nav-registration"
              role="tab-panel"
              aria-labelledby="nav-registration-tab"
            >
              <div class="row justify-content-center-my-5">
                <div
                  class="container bg-light col-lg-6 pt-5 pb-md-5 text-center d-flex justify-content-center"
                >
                  <form
                    action="/profile/"
                    class="pb-lg-5 pt-lg-5 text-start secondary-font"
                  >
                    <h2 class="text-center mt-4 primary-font">Register</h2>
                    <p class="primary-font mb-5 text-secondary">
                      and join the community
                    </p>
                    <div
                      class="form-group row my-3 d-flex justify-content-center align-center"
                    >
                      <div class="col-10 col-sm-11">
                        <label for="firstname" class="col-form-label"
                          >Firstname</label
                        >
                        <input
                          type="text"
                          required
                          minlength="2"
                          class="form-control bg-light mb-2"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="Please enter your first name"
                          id="input-first-name"
                        />
                        <label for="lastname" class="col-form-label"
                          >Lastname</label
                        >
                        <input
                          type="text"
                          required
                          minlength="2"
                          class="form-control bg-light mb-2"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="Please enter your lastname"
                          id="input-last-name"
                        />

                        <label for="inputEmail" class="col-form-label"
                          >Email</label
                        >
                        <input
                          type="email"
                          required
                          class="form-control bg-light mb-2"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="A valid e-mail adress must contain a @."
                          id="inputEmail"
                        />

                        <label for="Password" class="col-form-label"
                          >Your Password</label
                        >
                        <input
                          type="password"
                          minlength="8"
                          required
                          class="form-control bg-light"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="Your chosen password must be at least 8 characters long."
                          id="Password"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="p-5 d-flex justify-content-center">
                        <input
                          type="submit"
                          value="Log In"
                          class="btn btn-warning col-10 col-sm-11"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="bg-secondary pt-5 pb-3">
      <div class="social d-flex col justify-content-center mb-5">
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram fa-lg mx-2"></i></a
        ><a href="https://www.snapchat.com/"
          ><i class="fa-brands fa-snapchat fa-lg mx-2"></i></a
        ><a href="https://twitter.com/"
          ><i class="fa-brands fa-x-twitter mx-2"></i></a
        ><a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook mx-2"></i
        ></a>
      </div>
      <ul class="list-inline d-flex col justify-content-center mb-3">
        <li class="list-inline-item mx-2"><a href="#">About</a></li>
        <li class="list-inline-item mx-2"><a href="#">Terms</a></li>
        <li class="list-inline-item mx-2"><a href="#">Privacy Policy</a></li>
      </ul>
      <p class="copyright text-center">Hikes Inspire © 2024</p>
    </footer>
  </body>
</html>
