<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://kit.fontawesome.com/b515e79b0f.js" crossorigin="anonymous"></script>
    <script defer src="/js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

  </head>
  <body>
    
<!---------------------------Sidebar------------------------------->

<div class="container-fluid">
    <div class="wrapper row py-5 d-lg-flex align-items-center justify-content-lg-between">

        <div class="col-lg-5 order-lg-1 order-2">
            <div class="d-flex align-items-center h-100">
                <img src="/images/logo.jpg" alt="" class="img-fluid p-lg-5 py-4">
            </div>
        </div>

        <div class="col-lg-6 order-lg-3 order-3">
            <h1>CodeUnity</h1>
            <p class="w-75 lead">A community for coders. Sign in to your account and dive into the latest posts while engaging in vibrant online discussions.</p>

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col px-0">
                        <form class="d-flex flex-column gap-4" action="/profile/">
                            <div class="form-group w-75">
                                <label for="username">Username</label>
                                <input type="text" class="form-control mt-3" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group w-75">
                                <label for="password">Password</label>
                                <input type="password" class="form-control mt-3" id="password" placeholder="Enter your password" minlength="8" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>

                            <button class="btn btn-secondary mt-4 w-25">Login</button>
                        </form>
                    </div>
                    <div class="d-flex align-items-center gap-2 px-0 mt-4">
                        <span class="px-0 text-secondary">Dont have an account yet?</span>
                        <a href="#" class="text-secondary">Sign up.</a>
                    </div>

                    <div class="d-flex align-items-center gap-2 px-0 mt-2">
                        <span class="px-0">Forgot your password?</span>
                        <a href="#" class="text-reset">Click here.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid bg-info" style="height: 300px;"></div>

<!---------------------------Footer------------------------------->
<footer class="bg-dark py-5">
    <div class="row wrapper">
        <div class="col">
            <a href="/index.html" class="h4 text-decoration-none text-primary">CodeUnity</a>
        </div>

        <div class="col d-flex justify-content-end">
            <p class="text-primary">Â© Copyright 2023</p>
        </div>
    </div>
</footer>   

  </body>
</html>
