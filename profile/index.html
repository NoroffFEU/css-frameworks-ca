<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="dist/css/index.css" />
    <title>CSS Fra CA - Profile</title>

  <body>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="ms-5 navbar-brand" href="#"><h1>Blabberfeed</h1></a>
        <button
