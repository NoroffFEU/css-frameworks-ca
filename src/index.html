<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialVibe | log in</title>
    <link rel="stylesheet" href="./scss/styles.css" />
  </head>
  <body>
    <div class="container--custom d-flex align-items-center full-height">
      <div class="row justify-content-center w-100">
        <h1 class="text-center mb-0 display-1">Social Vibe</h1>
        <h4 class="text-center mb-5">Discover. Connect. Resonate.</h4>
        <div class="col-md-6">
          <h2>Login</h2>
          <form action="./profile/index.html" >
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                name="loginEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                name="loginPassword"
                required
                minlength="8"
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
  </body>
</html>
