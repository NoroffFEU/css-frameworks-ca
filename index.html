<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/theme.css">
    <title>Document</title>
</head>
<body data-bs-theme="dark">
    <nav class="navbar bg-secondary">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand front" href="index.html">
                <img src="/images/Logolarge.png" alt="CreativeShare">
            </a>
        </div>
      </nav>
      <main>
        <div class="container mt-3">
            <div class="row text-center">
                <div class="col-12">
                    <h1 class="display-1 mb-0 ms-5">HELLO</h1>
                    <h1 class="display-6">please log in.</h1>
                </div>
            </div>
        </div>
        <div class="container col-8 col-sm-4 bg-white">
            <form action="profile/index.html">
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="Email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password" required minlength="8" >
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
      </main>
</body>
</html>
