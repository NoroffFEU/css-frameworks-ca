<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "
      defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Josefin+Sans:wght@400;700&family=Josefin+Slab:wght@400;700&family=Montserrat+Alternates:ital,wght@0,400;1,200&family=Montserrat:wght@400;500;700&family=Noto+Sans&family=Noto+Serif:wght@400;700&family=Oswald&family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/index.js"></script>
  </head>
  <body>
    <header class="bg-primary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a
            class="navbar-brand text-secondary fw-bolder"
            href="./profile/index.html"
            >NoSplit Tavern</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="/src/feed/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/feed/index.html">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/profile/index.html">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid h-100" style="min-height: 100vh">
      <div class="row h-100">
        <div class="col-sm-5 bg-dark py-3">
          <form action="../src/profile/index.html" class="mb-3">
            <h3>Login</h3>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="text"
                name="username--login"
                id="username--login"
                placeholder="username"
                required />
              <label for="username--login">Username</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="text"
                name="password--login"
                id="password--login"
                placeholder="password"
                required
                minlength="8" />
              <label for="password--login">password</label>
            </div>
            <button class="btn btn-success">Login</button>
          </form>
          <form class="form-floating" action="../src/profile/index.html">
            <h3>Register</h3>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="email"
                name="email--register"
                id="email--register"
                placeholder="email"
                required />
              <label for="email--register">email</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="text"
                name="username--register"
                id="username--register"
                placeholder="username"
                required
                minlength="4" />
              <label for="username--register">username</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="text"
                name="password--register"
                id="password--register"
                placeholder="password"
                required
                minlength="8" />
              <label for="password--register">password</label>
            </div>
            <button class="btn btn-success">Register</button>
          </form>
        </div>
        <div
          class="col-sm-7 bg-login d-flex align-items-end justify-content-center"
          style="min-height: 400px">
          <div class="bg-light mb-4 p-4">
            <p>where adventurers connect and share their stories.</p>
            <h2 class="fw-bolder">Don't split the party!</h2>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
