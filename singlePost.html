<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendsGram</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="row collapse navbar-collapse justify-content-between" id="navbarTogglerDemo01">
                <div class="d-flex align-items-center">
                    <a class="col-2 navbar-brand me-lg-3 m-2" href="/index.html">FriendsGram</a>
                    <form class="col-6 d-flex m-2">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary btn-sm" type="submit">Search</button>
                    </form>
                    <div class="col-3 m-4 d-flex align-items-center">
                        <a href="./profile.html" class="d-flex align-items-center text-decoration-none">
                            <span class="ms-lg-2 d-none d-lg-block">My profile</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <!-- User profile card: This can be kept if you want to display user details beside the post -->
            </div>

            <div class="col-md-6">
                <!-- Single Post display area -->
                <div id="singlePostContainer" class="container mt-5">
                    <!-- The single post will be injected here via JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/singlePost.js"></script>
</body>
</html>
