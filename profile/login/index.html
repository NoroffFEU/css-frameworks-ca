<html lang="en">
  <head>
    <title>Sign In | Hello!</title>
    <meta name="description" content="Sign in to your Hello-account." />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="row gx-0">
    <div class="col-12">
      <nav class="navbar bg-light align-items-start sticky-md-top">
        <div class="container-fluid pb-1">
          <a class="navbar-brand" href="/index.html">
            <span class="text-secondary fw-bold display-5">Hello!</span>
          </a>
        </div>
      </nav>

      <section class="col-12 col-md-9 justify-content-center px-3">
        <div class="row py-4 align-items-center">
          <div class="col-12 p-4 bg-white align-items-center">
            <div class="col-md-8">
              <div class="text-center">
                <h1>Sign in</h1>
              </div>
              <form action="/profile/index.html" class="needs-validation">
                <div class="mb-4 form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="E.g. janedoe@example.com"
                    required
                  />
                  <label for="email" class="form-label">
                    <i class="bi bi-envelope-fill text-primary"></i>
                    Email address
                  </label>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback">
                    Please fill in a valid email address.
                  </div>
                </div>

                <div class="mb-4 form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="E.g. Jane Doe"
                    minlength="8"
                    required
                  />
                  <label for="password" class="form-label">
                    <i class="bi bi-lock-fill text-primary"></i>
                    Password
                  </label>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback">
                    The password needs to contain 8 characters.
                  </div>
                </div>

                <div class="row mb-4 text-center">
                  <button
                    type="submit"
                    class="btn btn-lg btn-primary col-6 mx-auto"
                  >
                    Sign in
                  </button>
                </div>
              </form>
              <div class="text-center">
                <p class="fw-light fst-italic mb-1">Not a member yet?</p>
                <div class="row">
                  <a
                    href="/profile/register/index.html"
                    class="btn btn-lg btn-secondary col-6 mx-auto mb-4"
                    tabindex="-1"
                    role="button"
                  >
                    Register here
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
