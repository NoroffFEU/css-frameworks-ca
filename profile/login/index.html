<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <title>BirdBook | Login</title>
</head>
<body class="bg-dark">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">BirdBook</a>
    
              <button class="navbar-toggler" type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#navbarSupportedContent" 
                                aria-controls="navbarSupportedContent" 
                                aria-expanded="false" 
                                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
    
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Posts</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
       </header>

       <main class="flex-grow-1 bg-dark text-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">

                  <div id="message"></div>

                    <form id="loginForm">
                      <fieldset>

                        <div class="form-group mb-3">
                            <label for="">Email address</label>
                            <input class="form-control" type="email" name="email" placeholder="Ola_Nordmann@noroff.no" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="You can only sign up if you have a noroff email">

                        </div>

                        <div class="form-group mb-3">
                            <label for="">Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Password" required minlength="8">

                        </div>

                        <button class="btn btn-success">Login</button>
                      </fieldset>


                    </form>

                </div>

            </div>

        </div>
       </main>

</body>
</html>
