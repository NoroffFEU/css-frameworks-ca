<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Danclify</title>
    <link href="dist/css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7078051783.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light mobile-margin">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/images/DanceLifySeet.png" class="image-fluid " alt="black and white photo of dancer"  />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >My Profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Feed</a>
          </li>
        </ul>
      </div>
    </div>
    <form>
      <div class="input-group mb-3 ">
        <input
          class="form-control me-2 "
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </form>
  </nav>
  <body class="indexBody">
    <div class="loginContainer  me-5 mt-5 mb-5 ">
      <div class="login">
        <h1 class="text-center">Sign up here!</h1>

        <form action="/profile.html" class="needs-validation">
          <div class="form-group was-text-dark">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" type="email" id="email" required />
            <div id="emailHelp" class="form-text">
              Please provide a valid email
            </div>
            <div class="invalid-feedback">Please enter your email address</div>
          </div>
          <div class="form-group was-text-dark">
            <label class="form-label" for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              required
              pattern=".{8,}"
            />
            <div id="emailHelp" class="form-text">Minimum 8 characters</div>
            <div class="invalid-feedback">
              Please enter your password(min 8 characters)
            </div>
          </div>
          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="check" />
            <label class="form-check-label" for="check">Remember me</label>
          </div>
          <a href="/profile2.html">
          <input class="btn btn-primary w-100" type="submit" value="SIGN IN" />
          </a>
        </form>
      </div>
    </div>
    <footer>
      <div class="card text-center bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title">JOIN THE SOCIAL PLATFORM FOR DANCE TEACHERS AND CHOREOGRAPHERS TODAY!</h5>
          <p class="card-text">
            SIGN UP TODAY!
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
