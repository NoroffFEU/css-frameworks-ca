<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Picollo user edit profile page.">
   <meta name="keywords" content="picollo, social, app, profile, edit">
   <meta name="author" content="Sabina Kutniauske">
   <title>Picollo | Edit Profile </title>
   <link rel="icon" type="image/x-icon" href="../img/favicon.png">
   <link rel="stylesheet" href="../../dist/css/styles.css">
</head>

<body class="bg-light">
   <!-- Navbar -->
   <header class="sticky-top">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
         <div class="container-lg">
            <a href="/" class="text-decoration-none navbar-brand">
               <span class="fw-bold text-secondary align-content-center text-uppercase fw-bold fs-4"><img
                     src="/img/logo.png" alt="Picollo logo" class="logo me-2">Picollo</span>
            </a>
            <!-- Toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
               aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-items-center" id="main-nav">
               <ul class="navbar-nav list-group">
                  <li class="nav-item">
                     <a href="../../posts/index.html" class="nav-link text-white text-center me-0 me-md-3">Posts</a>
                  </li>
                  <li class="nav-item">
                     <a href="../../post/edit/index.html" class="list-group-item list-group-item-action active text-center"
                        aria-current="true">My Account</a>
                  </li>
                  <li id="forlogout"></li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <main>
      <!-- User info section -->
      <section class="container-lg">
         <div class="row mt-5 gap-3 gap-md-5 justify-content-center">
            <div class="col-md-5">
               <img src="../../img/no-image.jpg" id="avatarImg" alt="No image available"
                  class="img-fluid rounded-3 justify-content-start">
            </div>
            <div class="col-md-4 text-center text-md-start">
               <h1 class="text-dark" id="username"></h1>
               <h2 class="text-muted mb-4" id="userEmail"></h2>
               </div>
            </div>
         </div>
      </section>

      <!-- Edit profile form -->
      <section class="container-sm">
         <h3 class="text-muted mt-5 text-center mb-4">Edit profile</h3>
         <div class="row justify-content-center">
            <form id="editProfile" class="col-md-8 bg-dark p-4 rounded-3 mb-5">
               <div class="form-group mb-3">
                  <label class="form-label text-white">Name</label>
                  <input class="form-control mb-3" type="text" name="name" disabled>
               </div>
               <div class="form-group mb-3">
                  <label class="form-label text-white">Email</label>
                  <input class="form-control" type="email" name="email" disabled>
               </div>
               <div class="form-group mb-3">
                  <label class="form-label text-white">Banner</label>
                  <input class="form-control" type="url" name="banner">
               </div>
               <div class="form-group mb-3">
                  <label class="form-label text-white">Avatar</label>
                  <input class="form-control" type="url" name="avatar">
               </div>
               <div class="d-flex justify-content-center"><button class="btn btn-secondary w-50 mt-3">Update profile</button></div>
            </form>
         </div>
      </section>
   </main>

   <!-- Footer -->
   <footer class="bg-dark py-3">
      <p class="text-center text-white mb-0">&#174;2023</p>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="/src/js/index.mjs" type="module"></script>
</body>

</html>
