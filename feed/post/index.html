<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>NexNet | Feed</title>
    <meta name="description" content="This is the feed of NexNet.">
    <meta name="keywords" content="NexNet, Home, Feed">
    <meta name="author" content="Marius Bjeglerud">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-sm-auto bg-light sticky-top vh-100">
                <nav>
                    <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top nav-menu">
                        <i class="fs-1 letter-n">N</i>
                        <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
                            <li class="nav-item">
                                <a href="/feed/" class="nav-link py-3 px-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Home" data-bs-template='<div class="tooltip" role="tooltip"><div class="tooltip-inner"></div></div>'>
                                    <i class="bi-house fs-1"></i>
                                </a>
                            </li>
                            
                            <li>
                                <a id="profileLink" href="../../" class="nav-link py-3 px-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Profile" data-bs-template='<div class="tooltip" role="tooltip"><div class="tooltip-inner"></div></div>'>
                                    <i class="bi bi-person-circle fs-1"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link py-3 px-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Settings" data-bs-template='<div class="tooltip" role="tooltip"><div class="tooltip-inner"></div></div>'>
                                    <i class="bi bi-gear fs-1"></i>
                                </a>
                            </li>
                            <li>
                                <a id="logOutBtn" href="/" class="nav-link py-3 px-2" data-bs-toggle="tooltip" data-bs-placement="right" title="Log Out" data-bs-template='<div class="tooltip" role="tooltip"><div class="tooltip-inner"></div></div>'>
                                    <i class="bi bi-box-arrow-left fs-1"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main class="col-sm p-3 min-vh-100">
                <div>
                    <div class="row">
                        <div class="col-md-8 col-sm-12 mx-auto" id="commentContainer">
                            <p class="text-purple fs-3 fw-bold">Welcome Back Marius</p>
                            <div class="bg-primary container rounded row mx-auto">
                                <div class="col-md-11 column align-items-start py-2 px-2">
                                    <div class="row col-md-12 align-items-center">
                                        <div class="author-info">
                                            <img id="postAvatar" class="fs-1 rounded-circle post-avatar" src="" alt="">
                                        </div>
                                        <div class="col-sm-5">
                                            <a id="authorLink" href="">
                                                <p id="postAuthor" class="fs-6 m-auto text-purple post-author fw-bold">Author Name</p>
                                                <p id="postDate" class="fs-6 m-auto text-primary post-date">Date</p>
                                            </a>
                                        </div>
                                    </div>                                    
                                    <h2 id="postTitle" class="fs-4 mt-4 text-purple post-title">Title</h2>
                                    <p id="postBody" class="text-primary post-body">Body</p>
                                    <img id="postImage" class="post-image" src="" alt="">
                                    <p id="postTags" class="text-primary post-tags">Tags</p>
                                </div>
                                <div class="d-flex align-items-center post-reactions mb-2">
                                    <i class="bi bi-hand-thumbs-up text-primary"></i>
                                    <p id="postLikes" class="my-0 mx-2 text-purple post-likes"></p>
                                    <i class="bi bi-chat text-primary"></i>
                                    <p id="postComments" class="my-0 mx-2 text-purple post-comments"></p>
                                    <div class="align-flex-end d-flex post-del-update">
                                        <button class="edit-button btn btn-primary d-none">Edit</button>
                                        <button class="delete-button btn btn-sec d-none">Delete</button>
                                    </div>
                                </div>
                                <div class="edit-form d-none">
                                    <form class="edit-form" id="editForm" action="submit">
                                        <input class="form-control mb-2 mt-3 update-post-title" type="text" placeholder="Title...">
                                        <input class="form-control mb-2 update-post-body" type="text" placeholder="Body...">
                                        <button class="btn btn-3 mb-2">Update</button>
                                    </form>
                                </div>                   
                            </div>
                            <div class="bg-primary container rounded row mt-3 mx-auto" id="commentContainer">
                                <h2 class="fs-4 mt-2 text-primary">Comment Section</h2>
                                <form id="createCommentForm" class="row align-items-start py-2 px-2">
                                    <div class="col-md-11">
                                        <input class="form-control mb-2" type="text" name="" id="commentBody" placeholder="Comment..."> 
                                        <button class="btn btn-3" type="submit">Post</button>
                                    </div>
                                </form>      
                            </div>
                            <div class="bg-primary container rounded row mt-3 mx-auto d-none" id="commentTemplate">
                                    <div class="row col-md-12 align-items-center">
                                        <div class="author-info mt-3">
                                            <img class="fs-1 rounded-circle post-avatar comment-avatar" src="" alt="">
                                        </div>
                                        <div class="col-sm-5 mt-3">
                                            <a href="">
                                                <p class="fs-6 m-auto text-purple comment-author fw-bold">Author Name</p>
                                                <p class="fs-6 m-auto text-primary comment-date">Date</p>
                                            </a>
                                        </div>
                                    </div>                                    
                                    <div>
                                        <p class="text-primary comment-body mt-3">Body</p>
                                    </div>
                                    <button class="delete-comment-button btn btn-sec col-md-2 d-none">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer  class="footer d-flex justify-content-center align-items-center bg-light">
                <p>Â© 2024 NexNet</p>
            </footer>
        </div>
    </div>
    <script type="module" src="/src/js/sidebar.js"></script>
    <script type="module" src="/src/js/pages/post/index.js"></script>
</body>
</html>
