<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/index.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script defer type="module" src="../src/js/feed.mjs"></script>
    <title>Noroff Social Media | Feed</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand justify-content-center" href="#">Noroff Social Media</a>
            <form class="d-flex ml-2 search-form" role="search">
                <input class="form-control me-2" id="search-input" name="searchText" type="search" placeholder="Search" aria-label="Search">
                <select name="searchKeys" id="searchKeys">
                    <option value="">All</option>
                    <option value="title">Title</option>
                    <option value="body">Body content</option>
                </select>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0  w-75 flex-row-reverse">
                <li class="nav-item">
                    <a class="nav-link p-2 mt-2 mb-2 active" id="link-to-my-profile" aria-current="page" href="/profile/index.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-2 mt-2 mb-2 disabled" aria-current="page" href="/feed/index.html">Feed</a>
                </li>
            </ul>
        </div>
        </div>       
      </nav>    

      <main>
        <section class="posts-history d-flex justify-content-center align-items-center flex-column">
            <h1 class="h2 m-5">Feed</h1>
            <div class="container">
                
                <div class="row">
                    <form class="add-post-form d-flex justify-content-center align-items-center flex-column" action="">
                        <h2 class="h3"><u>Add a post:</u></h2>
                        <div class="form-outline col-6">
                            <fieldset class="add-post-fieldset">
                                <div class="mt-2 mb-3 d-flex flex-column">
                                    <label for="title"><u>Post Title:</u></label>
                                    <input type="text" class="title" name="title" id="title" required>
                                </div>
                                <textarea class="form-control" name="body" id="form4Example3" rows="7" placeholder="Say something clever, minimum  15 characters, max 250" minlength="15" maxlength="250" required></textarea>
                                <label class="form-label" for="form4Example3"><span class="counter">0</span> / <span class="max-val">250</span></label>
                            <div class="mt-2 mb-3 d-flex flex-column">
                                <label for="media">Media URL (optional)</label>
                                <input type="text" class="title" name="media" id="media">
                            </div>
                            </fieldset>
                          </div>
                          <button type="submit" class="btn add-post-btn btn-primary btn-block mb-4" disabled>Post</button> 
                    </form>
                    <div class="div-for-error"></div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-xl-8 all-user-posts mr-lg-0 mb-lg-5 mt-lg-0 m-sm-0">
                        <h3 class="text-center mt-3">All posts:</h3>
                        <form action="#" class="d-flex justify-content-center">
                            <label for="sort-by">Sort By</label>
                            <select name="sort-by" id="sort-by">
                                <option value="newest-posts">Newest Posts</option>
                                <option value="oldest-posts">Oldest Posts</option>
                                <option value="most-reactions">Most Reactions</option>
                                <option value="most-comments">Most Comments</option>
                            </select>
                        </form>
                        <div class="all-posts">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
      </main>

      <footer class="p-3 d-flex align-items-center justify-content-center flex-column">
        <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Freepik - Flaticon</a>
        <div class="container col-12 m-0">
          <div class="text-center text-dark p-3">
            © 2020 Copyright:
            <a class="text-dark" href="https://www.linkedin.com/in/vegard-m-a1bba7174/">Vegard Maaø</a>
          </div>
          <!-- https://mdbootstrap.com/docs/standard/navigation/footer/ -->
      </footer>
</body>
</html>
