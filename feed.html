<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendsGram</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="/index.html">FriendsGram</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary btn-sm" type="submit">Search</button>
                </form>
                <a href="./profile.html" class="text-decoration-none">
                    <span>My profile</span>
                </a>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
<div class="container bg-light p-3 mt-4">
    <h3>Create Post</h3>
    <form id="createPostForm">
        <div class="mb-3">
            <label for="postTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="postTitle" required>
        </div>
        
        <div class="mb-3">
            <label for="postBody" class="form-label">Body</label>
            <textarea class="form-control" id="postBody" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="postMedia" class="form-label">Media URL</label>
            <input type="url" class="form-control" id="postMedia">
        </div>

        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
</div>
        <div id="postsContainer" class="container mt-5">
        </div>
    </div>
    <script type="module" src="scripts/createPost.js"></script>
</body>
</html>
