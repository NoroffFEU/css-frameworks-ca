<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Climate Care</title>
    <link rel="stylesheet" href="../../dist/css/index.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../src/js/auth/login.mjs" type="module"></script>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">CLIMATE CARE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapse">
              <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a href="../../index.html" class="nav-link active text-black" aria-current="page">HOME</a>
                </li>
                <li class="navbar-item">
                    <a href="../../posts/index.html" class="nav-link text-black">POST</a>
                </li>
                <li class="navbar-item">
                    <a href="./profile/login/index.html" class="nav-link text-black">LOGIN</a>
                </li>
                
    
              </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container col-lg-6 px-4 py-5">
            <div class="row align-items-center g-lg-4 py-4">
                <div class="col-lg-12 text-center text-lg-start">
                    <h1 class="font-weight-bold mb-3 text-white">
                        Join Cliamte Care to share your voice on climate change issues.
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form action="https://api.noroff.dev/api/v1/social/posts" class="p-4 p-md-5 border rounded-4 bg-light" id="loginForm">
                <div class="mb-4 col-md-9 mx-auto text-start">
                    <label for="name" class="form-label content-font mt-4">Name</label>
                    <input type="name" class="form-control" id="name" required placeholder="Joel">
                </div>
                <div class="mb-4 col-md-9 mx-auto text-start">
                    <label for="email" class="form-label content-font">Email</label>
                    <input type="email"  class="form-control" id="emailLogIn" name="email" required placeholder="joel@stud.noroff.no">
                </div>
                <div class="invalid-feedback content-font">
                    Please enter a valid email.
                </div>
                <div class="mb-4 col-md-9 mx-auto text-start">
                    <label for="password" class="form-label content-font">Password</label>
                    <input type="password" class="form-control" id="passwordLoggIn" name="password" minlength="8" required placeholder="********"/>
                    <div class="invalid-feedback content-font">
                      Password must be at least 8 characters long.
                    </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <a href="/Profile/register/index.html" class="nav-link active text-black">Register here</a>
                </div>
                <!--<a href="../index.html" class="btn btn-primary" type="submit">Login</a>-->
                <button type="submit" class="btn btn-primary">Login</button>

            </form>

        </div>
    </main>
    <footer class="py-4 text-center">
        Copyright &copy; Design and Developed by EF II PAMI
    </footer>
    <script type="module" src="../../src/js/login.mjs"></script>

    
</body>
</html>
