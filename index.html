<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoSplit | Login</title>
    <meta
      name="description"
      content="Enter the gates of NoSplit Tavern. Log in to reconnect with fellow adventurers, embark on new quests, and pen your legendary tales. Your journey in our RPG realm awaits." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "
      defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Josefin+Sans:wght@400;700&family=Josefin+Slab:wght@400;700&family=Montserrat+Alternates:ital,wght@0,400;1,200&family=Montserrat:wght@400;500;700&family=Noto+Sans&family=Noto+Serif:wght@400;700&family=Oswald&family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/jwt.js" type="module"></script>
  </head>
  <body>
    <header class="bg-primary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-secondary fw-bolder" href="#"
            >NoSplit Tavern</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto align-items-center"></ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row h-100">
        <div
          class="col-sm-7 bg-login d-flex align-items-end justify-content-center w-px--min--400">
          <div class="bg-secondary mb-4 p-4">
            <p>where adventurers connect and share their stories.</p>
            <h2 class="fw-bolder">Don't split the party!</h2>
          </div>
        </div>
        <div class="col-sm-5 bg-light py-3">
          <form action="../src/profile/index.html" class="mb-3">
            <h3>Login</h3>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="text"
                name="username--login"
                id="username--login"
                placeholder="username"
                required />
              <label for="username--login">Username</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="password"
                name="password--login"
                id="password--login"
                placeholder="password"
                required
                minlength="8" />
              <label for="password--login">password</label>
            </div>
            <button
              type="button"
              id="button--login"
              class="btn btn-success mt-1">
              Login
            </button>
          </form>
          <form class="form-floating" action="../src/profile/index.html">
            <h3>Register</h3>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="email"
                name="email--register"
                id="email--register"
                placeholder="email"
                required />
              <label for="email--register">email</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="text"
                name="username--register"
                id="username--register"
                placeholder="username"
                required
                minlength="4" />
              <label for="username--register">username</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="password"
                name="password--register"
                id="password--register"
                placeholder="password"
                required
                minlength="8" />
              <label for="password--register">password</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control mb-1"
                type="password"
                name="password--register--repeat"
                id="password--register--repeat"
                placeholder="password"
                required
                minlength="8" />
              <label for="password--register--repeat">repeat password</label>
            </div>
            <button
              type="button"
              id="button--register"
              class="btn btn-success mt-1">
              Register
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
