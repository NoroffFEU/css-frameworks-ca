<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Grateful sign in or register" />
    <title>Grateful social media</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script type="module" src="js/navigation/pills-nav.mjs"></script>
    <script type="module" src="js/api/login_signup/loginApi.mjs"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body cz-shortcut-listen="true">
    <div class="container">
        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Navbar">
              <div class="container-fluid">
                <a class="navbar-brand nav-logo m-3 fs-2 fw-bold" href="index.html">Gratitude</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarCollapse"
                  aria-controls="navbarCollapse"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
      
                <div class="collapse navbar-collapse" id="hamburger-nav">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active" href="index.html">Log in</a>
                        </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true" href="/feed/index.html">Feed</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" aria-disabled="true" href="/profile/index.html">Profile</a>
                    </li>
                  </ul>
                  <form class="d-flex"role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-secondary btn-sm rounded" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>
          </div>
      </header>
    <main>

  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="/images/grateful-social.jpeg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 pt-3">
         <!-- Pills nav -->
        <ul class="nav-pills nav nav-justified mb-3" id="nav-pills" role="tablist">
          <li class="nav-item active btn border border-primary" id="loginTab">    
              Login
          </li>
          <li class="nav-item btn border border-primary" id="registerTab" >
            Register
          </li>
        </ul>
        
        <!-- Pills content -->
        <div class="tab-content">
          
          <div class="tab-pane fade show active" id="loginFormContent" aria-labelledby="tab-login">
            <form id="loginForm">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="loginEmail">Email</label>
                <input class="form-control" type="email" id="loginEmail" name="loginEmail" required />
              </div>
        
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">Password</label>
                <input class="form-control" type="password" id="loginPassword" name="loginPassword" required />             
              </div>
               <!--Sign in button-->            
               <button type ="submit" class="btn btn-primary btn-block mb-3">Login</button>
<div id="loginMessage"></div>
             </form>
          </div>
          <div class="tab-pane fade show active" id="registerFormContent" role="tabpanel" aria-labelledby="tab-register">
            <form id="registerForm">
              <!-- Name input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="registerName">Name</label>
                <input type="text" id="registerName" name="registerName" class="form-control" required />               
              </div>       
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="registerEmail" class="form-control" required/>
              </div>        
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="registerPassword" class="form-control" required/>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>   
              <div id="registerMessage"></div>          
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    </main>
</div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


</html>
