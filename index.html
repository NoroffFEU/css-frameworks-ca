<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ole Kristian Rasmussen" />
    <meta
      name="description"
      content="Social Media login page, course assignment CSS frameworks"
    />
    <title>Login</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
  </head>
  <body class="bg-light">
    <header>
      <!-- Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
          <button
            class="navbar-toggler border-0 ms-4 btn-outline-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link fs-4" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="feed/index.html">Feed</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div
              class="card shadow d-flex flex-column justify-content-center vh-50"
            >
              <div class="card-header text-center fs-4">Welcome</div>
              <div class="card-body">
                <form action="profile/index.html" method="get">
                  <!-- Username/Email-->
                  <div class="mb-4 mt-5 w-75 mx-auto">
                    <label for="username" class="form-label"
                      >Username or Email:</label
                    >
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      placeholder="Enter your username or email"
                      required
                    />
                  </div>

                  <!-- Password field with min length of 8 characters -->
                  <div class="mb-4 mt-3 w-75 mx-auto">
                    <label for="password" class="form-label">Password:</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      minlength="8"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <div class="d-grid">
                    <button
                      type="submit"
                      class="btn btn-primary my-5 py-2 fs-5 w-50 mx-auto"
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
