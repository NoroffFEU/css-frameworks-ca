<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeTown | Feed</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/feedposts.js" type="module" defer></script>
    <script src="/js/postSpecific.js" type="module" defer></script>
    <script src="/js/createComment.js" type="module" defer></script>
    <script src="/js/utils/backToTopButton.js" type="module"></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg sticky-top">
      <div class="bg-primary container">
        <a href="#" class="navbar-brand d-flex align-items-center"
          ><img
            src="/images/Logo.jpg"
            alt="Pokétown Logo"
            width="70"
          />Pokétown</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fw-bolder">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile/index.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/feed/index.html">Feed</a>
            </li>
            <li class="nav-item font-danger rounded">
              <a id="logOut" class="nav-link" href="/index.html">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="specificPostContainer"></div>
      <div class="commentSection container"></div>
      <div class="createcomment">
        <div
          class="container text-center col-md-4 border border-secondary fs-2 p-3"
        >
          <form id="commentBody">
            <label for="commentArea">Comment Post</label>
            <textarea
              class="form-control mt-1 mb-1"
              placeholder="Add post"
              id="commentArea"
              type="text"
              name="body"
              required
              rows="3"
            ></textarea>
            <button
              type="submit"
              id="commentBtn"
              class="btn btn-primary btn-lg mt-2 ml-auto"
            >
              Comment
            </button>
          </form>
        </div>
      </div>
    </main>
    <button
      class="btn btn-lg btn-primary rounded-circle position-fixed bottom-0 end-0 translate-middle d-none"
      id="back-to-up"
    >
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
    <footer class="footer mt-5">
      <div class="card bg-dark rounded-0">
        <div class="card-body text-center text-white fw-bold">
          <blockquote class="blockquote mb-0">
            <p>Gotta catch em'all</p>
            <footer class="blockquote-footer fst-italic text-white">
              Professor Oak
              <cite title="Pokèmon the Movie"></cite>
            </footer>
          </blockquote>
        </div>
      </div>
    </footer>
  </body>
</html>
