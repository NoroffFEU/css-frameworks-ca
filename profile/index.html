<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../dist/css/index.css" type="text/css" />
    <!-- FAVICON -->
    <link rel="icon" href="../images/icons/logo.svg" type="image/svg" />
    <title>NatuGram - Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary py-3 px-2">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"
          ><image
            src="../images/icons/logo.svg"
            alt="logo"
            class="logo pe-2"
          />NatuGram</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Log in</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../feed/index.html">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../profile/index.html"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="h-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card">
              <div class="text-white d-flex flex-row bg-primary profile-banner">
                <div class="ms-4 d-flex flex-column" style="width: 150px">
                  <img
                    src="../images/icons/profile.svg"
                    alt="Placeholder image"
                    class="img-fluid img-thumbnail mt-4 mb-2"
                    style="width: 150px; z-index: 1"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-light text-white mt-2 mb-4"
                    data-mdb-ripple-color="dark"
                    style="z-index: 1"
                  >
                    Follow
                  </button>
                </div>

                <div class="ms-3 mt-4">
                  <div class="d-flex justify-content-start row mb-4">
                    <div class="row">
                      <p class="h5 col-4 col-lg-2 small mb-0">69</p>
                      <p class="small col-5 mb-0">Posts</p>
                    </div>
                    <div class="row">
                      <p class="h5 col-4 col-lg-2 small mb-0">420</p>
                      <p class="small col-5 mb-0">Followers</p>
                    </div>
                    <div class="row">
                      <p class="h5 col-4 col-lg-2 small mb-0">1337</p>
                      <p class="small col-5 mb-0">Following</p>
                    </div>
                  </div>
                  <h5 class="text-decoration-underline">@Username</h5>
                  <p class="small">Lillehammer, Norway</p>
                </div>
              </div>

              <div class="card-body p-4 text-black">
                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <p class="lead text-primary fw-normal mb-0">Recent posts</p>
                  <p class="mb-0">
                    <a href="#!" class="text-muted">See all</a>
                  </p>
                </div>
                <div class="row g-2">
                  <div class="col mb-2">
                    <img
                      src="../images/post1.jpeg"
                      alt="image 1"
                      class="w-100 h-100"
                    />
                  </div>
                  <div class="col mb-2">
                    <img
                      src="../images/post2.jpeg"
                      alt="image 1"
                      class="w-100 h-100"
                    />
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col">
                    <img
                      src="../images/post3.jpeg"
                      alt="image 1"
                      class="w-100 h-100"
                    />
                  </div>
                  <div class="col">
                    <img
                      src="../images/post4.jpeg"
                      alt="image 1"
                      class="w-100 h-100"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
