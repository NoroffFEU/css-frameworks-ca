<!-- 
The authentication page should have a form to login or register to the application. 
Ensure to include HTML form validation and use /profile as the action attribute.
 Password must have a minimum length of 8 characters.
 -->

<body class="text-center">

    <h1 class="mt-5">The Sage Community </h1>
    <img src="brand/leaf-logo.png" alt="brand logo" height="100" width="auto">
    <h2 class="h5 mb-5 mt-2">welcome back</h2>



    <!-- form form form -->


    <form class="container-fluid needs-validation" novalidate action="profile.html">


        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="josephineee97">
        </div>

        <div class="mb-3">
            <label for="validationCustom03" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Must be 8-20 characters long.
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">login</button>
        </div>
    </form>
