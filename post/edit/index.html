      <!-- Create Post Modal window -->
      <!-- Create post button -->
      <div class="d-flex fw-bold justify-content-center mb-4">
         <button class="btn btn-primary px-5" type="submit" data-bs-toggle="modal" data-bs-target="#post-modal">
            <p class="fs-4 mb-0"><i class="bi bi-plus-square me-4"></i>Create new post</p>
         </button>
      </div>

      <!-- Create post form -->
      <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h3 class="modal-title" id="modal-title">Create new post</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
               </div>
               <div class="modal-body">
                  <form id="createPost">
                     <div>
                        <label for="postTitle" class="form-label fw-semibold">Title</label>
                        <input type="text" class="form-control mb-3" id="postTitle" name="title" required>
                     </div>

                     <div>
                        <label for="postTextarea" class="form-label fw-semibold">Post text</label>
                        <textarea class="form-control mb-4" id="postTextarea" rows="3" name="body" required></textarea>
                     </div>

                     <div>
                        <label class="form-label fw-semibold">Tags</label>
                        <input type="text" class="form-control mb-3" name="tag">
                     </div>

                     <div>
                        <label class="form-label fw-semibold">Media</label>
                        <input class="form-control mb-3" type="url" name="media">
                     </div>
                     <button class="btn btn-lg btn-primary w-100">Create Post</button>
                  </form>
               </div>
            </div>
         </div>
      </div>

         </div>

      <!-- Edit post form -->
      <section>

               <label for="">Title</label>
               <input class="form-control" type="text" name="title" required>
            </div>
            <div class="form-group mb-3">
               <label for="">Body</label>
               <textarea class="form-control" name="body" required></textarea>
            </div>

            <div class="form-group mb-3">
               <label for="">Tags</label>

            </div>
            <div class="form-group mb-3">

            </div>
            <button class="btn btn-success">Update post</button>
