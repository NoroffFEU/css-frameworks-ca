<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Frameworks CA - Elise</title>
        <link rel="stylesheet" href="https://use.typekit.net/yyb1tse.css" />
        <link rel="stylesheet" href="/dist/css/index.css" />
        <script src="src/js/script.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
            defer
        ></script>
    </head>
    <body class="body-signin container px-0">
        <main class="form-signin d-flex flex-column col-sm-11 col-md-8 col-lg-6 col-xl-5 vh-100 m-auto py-5 px-5">
            <img src="images/Logo-stronger-together.png" class="pt-5 pb-4 mt-5" alt="" />
            <div class="signin-content px-2 px-sm-5">
                <form class="needs-validation" action="/profile/" novalidate>
                    <h1 class="h3 mb-3 text-center">Sign in</h1>
                    <div class="mb-3">
                        <label for="email" class="mb-0">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail" required pattern="\S+@\S+\.\S+" />
                        <div class="valid-feedback bg-success py-1 px-2">Email looks good!</div>
                        <div class="invalid-feedback bg-danger py-1 px-2">Sorry, that is not a valid email</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="mb-0">Password (min 8 characters)</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8" />
                        <div class="valid-feedback bg-success py-1 px-2">Yes! Password is valid</div>
                        <div class="invalid-feedback bg-danger py-1 px-2">Sorry, your password must be at least 8 characters</div>
                    </div>

                    <div class="checkbox mb-3 text-center">
                        <label class="remember mb-0"> <input type="checkbox" value="remember-me" /> Remember me </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary text-center mb-1" type="submit">Sign in</button>
                    <a href="#">Forgot password?</a>
                </form>
                <button href="#" class="w-100 btn btn-lg btn-secondary btn-create mt-5">Create account</button>
            </div>
        </main>
    </body>
</html>
