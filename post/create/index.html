<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form to create a new post">

    <title>Destiny | New post</title>
    <link rel="stylesheet" href="../../dist/css/index.css">
    <script type="module" src="/scripts/index.mjs"></script>

  </head>
<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3">
      <div class="container">
        <a href="../../posts" class="navbar-brand">DesTiny</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto d-flex align-items-center justify-content-center">
            <li class="nav-item">
              <a href="../../posts" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item mx-lg-5">
              <a href="../../profile" class="nav-link text-white">Profile</a>
            </li>
            <li class="nav-item">
              <a href="../../index.html" class="nav-link btn btn-light text-black px-3 py-1 mt-4 mt-lg-0">Log out</a> 
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!--New post form-->
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-8 mx-auto mt-5">
            <div class="card bg-secondary text-dark p-3">
              <form class="card-body" id="createPost">
                <h3 class="card-title my-4">Create a new post</h3>

                <div class="mb-3">
                  <label for="" class="form-label">Title*</label>
                  <input type="text" class="form-control" placeholder="Enter your post title" name="title" required>
                </div>

                <div class="mb-3">
                  <label for="body" class="form-label">Body*</label>
                  <textarea class="form-control" placeholder="Type something interesting..." name="body" required></textarea>
                </div>

                <div class="mb-3">
                  <label for="image" class="form-label">Image URL</label>
                  <input type="text" class="form-control" placeholder="Add your media URL here" name="image">
                </div>

                <div class="mb-3">
                  <label for="tags" class="form-label">Tags</label>
                  <input type="text" class="form-control" placeholder="Separate with comma" name="tags">
                </div>

                <div class="text-center mt-4 mt-sm-4">
                  <button class="btn btn-primary btn-lg text-light">Create post</button>
                </div>

                <div class="text-center mt-2">
                  <a href="../../posts" class="text-dark fs-5">Go back</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  </body>
</html>
