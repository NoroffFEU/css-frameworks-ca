<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/index.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Noroff Social Media | Log in and sign up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Noroff Social Media</a>
        </div>
      </nav>

      <main>
        <div class="the-box d-flex flex-column justify-content-center">
          <section class="container-fluid">
            <div class="row justify-content-center mt-5">
              <div class="col-12 col-sm-6 col-md-4 justify-content-center align-items-center d-flex">
                  <form class="form-container d-flex flex-column was-validated" action="/profile/index.html">
                    <fieldset>
                      <div class="form-group mt-2">
                        <h4 class="text-center font-weight-bold"> Login </h4>
                            <label for="Inputuser">Email</label>
                            <input type="email" class="form-control" id="Inputuser" aria-describeby="usernameHelp" placeholder="your@email.com" required>
                            <div class="invalid-feedback">
                              Enter a valid email address
                            </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control mb-3" id="InputPassword" placeholder="Password" minlength="8" required>
                        <div class="invalid-feedback">
                          Password must be minimum 8 characters
                        </div>
                    </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary btn-block align-self-center mt-1" disabled>Sign in</button>
                  </form>
                  <!-- Login inspo from https://mdbootstrap.com/docs/standard/extended/login/ and https://getbootstrap.com/docs/5.2/forms/validation/ -->
              </div>
            </div>
          </section>
        </div>
      </main>

      <script src="./src/js/formValidation.js"></script>
</body>

</html>
