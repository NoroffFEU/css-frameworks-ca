<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="../dist/css/theme.css" />
    <title>Tech Community - authentication page</title>
    <meta name="description" content="Join our vibrant tech community! Connect with industry professionals, spark discussions, and enjoy the social media experience tailored for tech enthusiasts.">
  
</head>
<body>
  <main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center ">
                  <form name="contactForm" action="profile.html">
                    <h2 class="mb-3 text-center">Hello</h2>
                    <div class="">
                      <label for="email" class="form-label ">Email</label>
                      <input type="email" id="email" name="email" class="form-control" required>
                      <span id="emailError" class="text-danger"></span>
                    </div>
                    <div class="">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" name="password" class="form-control" minlength="8" required>
                      <span id="passwordError" class="text-danger"></span>
                  </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <p class="mt-5 text-center">
                      <a href="your_account_creation_page.html" class="text-primary">Create account</a>
                  </p>
                 </form>
            </div>
        <div class="col-md-6 bg-primary d-flex align-items-center justify-content-center vh-100">
          <div class="text-center text-secondary">
          <h1>The new way to connect</h1>
          <p>Discover new people</p>
          <p>Bond over new technologies</p>
          <p>Share knowledge</p>
          <div class="d-flex justify-content-around">
          <button type="learnMore" class="btn btn-outline-secondary">Learn more </button>
          <button type="inviteOthers" class="btn btn-outline-secondary">Invite others</button>
          </div>
          <img src="pictures/logo 1 tech connect.png" alt="Tech Connect Logo" class="img-fluid mt-3 mx-auto p-2" style="width: 250px;">
        </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
