<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Circle | Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a
            class="navbar-brand font-weight-bold"
            href="index.html"
            style="color: #c488a4"
            >Circle</a
          >
          <button
            class="navbar-toggler d-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon navbar-dark"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active d-none" aria-current="page" href="#"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link d-none" href="#">Feed</a>
              </li>
            </ul>
            <form class="d-flex d-none" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row d-flex shadow align-items-center bg-light">
          <div class="col-lg-6 p-3">
            <form action="/profile">
              <h3 class="text-center mb-3">LOGIN</h3>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                  minlength="8"
                  required
                />
              </div>
              <div class="d-flex justify-content-end mt-2">
                <a href="#">Forgot password?</a>
              </div>
              <div class="d-flex flex-column align-items-center">
                <button type="submit" class="btn btn-primary mt-3">
                  Login
                </button>
                <div class="mt-3 text-center">
                  <p>Don't have an account?</p>
                  <a href="#">Register</a>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-6 p-0">
            <img
              src="./assets/images/background-login.jpg"
              class="img-fluid"
              alt="Responsive image"
            />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
