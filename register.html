<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/common/constant.mjs" type="module"></script>
    <script src="/scripts/login/register.mjs" type="module"></script>
    <title>Login/Register</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/feed/index.html">
                <img src="../images/logo_2.png" alt="logo" class="d-inline-block align-middle mr-2 w-50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link pe-3 py-3" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pe-3 py-3" href="/feed/index.html">Feed</a>
                    </li>
                </ul>
                <form class="d-flex align-self-center my-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>  
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h1 class="text-center mt-5">Register to break</h1>
                <form class="py-3" id="register-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" required pattern="^[a-zA-Z0-9._%+\-]+@(noroff\.no|stud\.noroff\.no)$" placeholder="@noroff.no or @stud.noroff.no" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="text-center py-3">
                        <button type="submit" class="btn btn-secondary text-light" name="register">Register user</button>
                    </div>
                </form>
                <div justify-content-center mb-3>
                    <a class="link-primary text-center nav-link" href="/index.html">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="py-3 mt-4 bg-primary">
        <p class="text-center text-white-50">© 2023 Christel Østerbøe</p>
    </footer>
</body>
</html>
