<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Frameworks CA | Home</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon_io/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon_io//favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon_io//favicon-16x16.png" />
    <link rel="manifest" href="/assets/favicon_io//site.webmanifest" />

    <link rel="stylesheet" href="/dist/css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,300;0,500;1,700&family=Jost:wght@300;400;500;600;800&display=swap"
      rel="stylesheet" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet" />

    <script src="../js/index.mjs" type="module"></script>
  </head>
  <body class="d-flex flex-column vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">DIP/DRIVE</a>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <section>
        <div class="container-fluid">
          <div class="container my-5">
            <div class="row justify-content-center">
              <div class="col-6">
                <form id="registerForm">
                  <!-- <form id="registerForm" action="/profile/" method="get"> -->
                  <div id="message"></div>
                  <h1>Register new account</h1>
                  <fieldset>
                    <div class="my-3">
                      <label for="nameRegister" class="form-label">Name</label>
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="nameRegister"
                        required
                        minlength="3"
                        pattern="^[\w]+$"
                        title="Username must only contain lowercase and uppercase letters, numbers and underscore (_). Example: Abc_123" />
                    </div>
                    <div class="mb-3">
                      <label for="emailRegister" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="emailRegister"
                        required
                        pattern="[\w\-.]+@(stud.)?noroff.no$"
                        title="Only @(stud.)noroff.no domains are allowed to register" />
                    </div>
                    <div class="mb-3">
                      <label for="avatarRegister" class="form-label"
                        >Avatar Image URL</label
                      >
                      <input
                        type="url"
                        name="avatar"
                        class="form-control"
                        id="avatarRegister" />
                    </div>
                    <div class="mb-3">
                      <label for="passwordRegister" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="passwordRegister"
                        title="Password must be at least 8 characters long"
                        required
                        minlength="8" />
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">
                      Sign me up!
                    </button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid p-5 text-center">
      <p class="footer-text text-secondary">&copy; DIP/DRIVE 2023</p>
    </footer>
  </body>
</html>
