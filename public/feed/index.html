<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
    <div class="container">
        <a class="navbar-brand" href="/public/feed/index.html">My Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/public/feed/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/public/profile/index.html">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <!-- Post Thumbnails -->
        <div class="card mb-3">
          <img src="/images/GameHub_covers3.jpg" class="card-img-top custom-card-img" alt="Post Image">
          <div class="card-body">
            <h5 class="card-title">Black</h5>
            <p class="card-text">Brief Description of the game.</p>
          </div>
        </div>
        <!-- Repeat the card structure for other posts -->
      </div>
      <div class="col-md-4">
        <!-- Search Bar -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Search</h5>
            <form>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for posts">
                <button class="btn btn-primary" type="button">Search</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Sort Options -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Sort By</h5>
            <select class="form-select">
              <option selected>Choose...</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </select>
          </div>
        </div>
        <!-- Create New Post Form -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create New Post</h5>
            <form>
              <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="postTitle" name="postTitle" required>
              </div>
              <div class="mb-3">
                <label for="postDescription" class="form-label">Description</label>
                <textarea class="form-control" id="postDescription" name="postDescription" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
