<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mobile Photography SoMe app. Share your best tips and mobile photos with others.">
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <script defer src="/dist/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="dist/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/777383031e.js" crossorigin="anonymous"></script>
  <title>Mobile Photography | Login</title>
</head>
<body>

  <header class="bg-dark container-fluid position-relative py-5 d-flex justify-content-center">
    <h1 class="login-logo bg-secondary position-absolute top-100 translate-middle-y rounded-circle p-5">MP</h1>
  </header>

  <div class="container-fluid pt-5 pt-lg-0">
    <div class="row">
      <div class="position-relative d-flex justify-content-center col-6 d-none d-lg-block p-0 overflow-hidden">
        <img src="/images/yellow-flowers.jpg" class="position-absolute login-hero-img vh-100" alt="yellow flowers">
      </div>
      <div class="col-12 col-lg-6 d-flex align-items-center flex-column justify-content-center vh-100">
        <div class="container pt-5 col-10 col-md-7 col-lg-8">
          <form action="/profile.html" class="mx-auto">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="email" class="form-control" id="username" placeholder="Your e-mail address" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Your password" minlength="8" required>
            </div>
            <p class="opacity-50">Forgot yout password? Click <a href="#">here</a></p>
            <div class="d-flex justify-content-center py-4">
              <button class="btn btn-primary col-6 col-sm-5 col-md-5 col-lg-6" type="submit" value="Login">Login</button>
            </div>
          </form>
        </div>
        <div class="container pb-5">
          <div class="text-center mb-5">
            <p>DonÂ´t have an account yet?</p>
            <p>Sign in <a href="#">here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark fixed-bottom">
    <div></div>
  </footer>
</body>
</html>
