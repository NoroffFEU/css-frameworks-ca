<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/index.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/index.mjs"></script>
    <title>Noroff Social Media | Sign up</title>
</head>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Noroff Social Media</a>
    </div>
  </nav>

  <main>
    <div class="the-box d-flex flex-column justify-content-center">
      <section class="container-fluid">
        <div class="row justify-content-center mt-5">
          <div class="col-12 col-sm-6 col-md-4 justify-content-center align-items-center d-flex">
              <form class="form-container d-flex flex-column was-validated" action="submit">
                <fieldset>
                  <div class="form-group mt-2">
                    <h4 class="text-center font-weight-bold">Sign up for Noroff Social Media</h4>
                        <label for="Inputuser">Name</label>
                        <input type="text" class="form-control" id="name" aria-describeby="usernameHelp" minlength="2" placeholder="Username" required>
                        <div class="invalid-feedback">
                          Enter a username, minimum 2 characters
                        </div>
                </div>
                <div class="form-group mt-2">
                        <label for="Inputuser">Email</label>
                        <input type="email" class="form-control" id="email" aria-describeby="usernameHelp" pattern="[a-zA-Z0-9]+@(stud.noroff.no|noroff.no)+$" placeholder="your@email.com" required>
                        <div class="invalid-feedback">
                          Enter a valid Noroff email address
                        </div>
                </div>
                <div class="form-group mt-2">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control mb-3" id="InputPassword" placeholder="Password" minlength="8" required>
                    <div class="invalid-feedback">
                      Password must be minimum 8 characters
                    </div>
                </div>
                </fieldset>
                <button type="submit" class="btn btn-primary btn-block align-self-center mt-1" disabled>Sign up</button>
              </form>
              <!-- Login inspo from https://mdbootstrap.com/docs/standard/extended/login/ and https://getbootstrap.com/docs/5.2/forms/validation/ -->
          </div>
          <p class="text-center mt-5">Do you have an account? <a href="index.html">Log in here</a></p>
        </div>
      </section>
    </div>
  </main>

</body>
</html>
