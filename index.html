<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
   content="This is a place where people can meet and talk about all kinds of things, all year round. Sign up with us today!">
   <meta name="keywords" content="picollo, social, app, friends, online, talk, meet">
   <meta name="author" content="Sabina Kutniauske">
   <title>Login page | Picollo</title>
   <link rel="icon" type="image/x-icon" href="/img/favicon.png">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <link rel="stylesheet" href="dist/css/styles.css">
</head>

<body class="bg-primary">
<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark sticky-top">
   <div class="container-lg">
      <a href="index.html" class="text-decoration-none">
         <span class="fw-bold text-secondary align-content-center text-uppercase fw-bold fs-4"><img src="/img/logo.png" alt="Picollo logo" class="logo me-2">Picollo</span>
      </a>
      <!-- toggle button for mobile nav -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
         aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>

      <!-- navbar links -->
      <div class="collapse navbar-collapse justify-content-end align-items-center" id="main-nav">
         <ul class="navbar-nav">
            <li class="nav-item">
               <a href="#" class="nav-link text-white">Posts</a>
            </li>
            <li class="nav-item">
               <a href="profile/index.html" class="nav-link text-white">My Account</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
               <a href="#" class="btn btn-secondary">Sign up</a>
            </li>
         </ul>
      </div>
   </div>
</nav>

<!-- Form section -->
<section class="container-sm mt-4">
   <h1 class="h1 text-white text-center mb-3">Welcome!</h1>
      <div class="row justify-content-center">
         <form class="col-md-6 bg-dark p-4 rounded-3" action="/profile/index.html">
            <div class="mb-3">
              <label for="usernameInput" class="form-label text-white">Username</label>
              <input type="text" class="form-control" id="usernameInput" required autocomplete>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label text-white">Password</label>
              <input type="password" class="form-control" id="inputPassword" minlength="8" required>
            </div>
            <div class="mb-3 form-check d-flex justify-content-between">
              <div>
                 <input type="checkbox" class="form-check-input" id="check">
                 <label class="form-check-label text-white" for="check">Remember me</label>
              </div>
              <a href="#" class="text-white text-decoration-none">Forgot password?</a>
            </div>
            <div class="d-flex justify-content-center"><button type="submit" class="btn btn-secondary w-50 mt-3">Login</button></div>
          </form>
             <p class="text-white mt-5 border-top text-center py-2">Not a memeber? <a href="#" class="text-secondary ms-2">Create account</a></p>
      </div>
</section>
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
