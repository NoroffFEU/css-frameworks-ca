<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="login page for meetmarket social media" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/main.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="./js/index.mjs" type="module"></script>
	<title>login | meetMarket</title>
</head>

<body data-bs-theme="light">
	<header>
		<nav class="border border-bottom-2 py-5 navbar navbar-expand-lg navbar-light bg-light sticky-top">
			<div class="container">
				<a href="./" class="text-decoration-none text-secondary-emphasis fs-2 navbar-brand"><span
						class="text-danger fw-bolder">meet</span>Market</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="btn btn-outline-primary my-auto mx-2 active nav-link" aria-current="page">Home</a>
						</li>
						<li class="nav-item">
							<a class="btn btn-outline-primary my-auto mx-2 nav-link" href="./feed/">
								Feed
							</a>
						</li>
						<li class="nav-item">
							<a class="btn btn-outline-primary my-auto mx-2 nav-link" href="./profile/">My
								Profile</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<section class="container my-5">
			<h1 class="text-center mb-5">Welcome to meetMarket!</h1>
			<div class="row px-sm-2 pt-2 pb-5">
				<div class="card my-3 me-md-1 col-12 col-md">
					<h2 class="card-title">New User?</h2>
					<span class="card-subtitle">Create an account here</span>
					<div class="card-content">
						<form class="form py-2 px-1 mb-3" id="registration-form" action="/auth/register" method="post">
							<label for="name" class="form-label">Your Name</label>
							<input required aria-required="true" type="text" class="form-control" id="name" name="name"
								placeholder="You know your name" minlength="8" maxlength="40"
								title="Please enter your desired username." />
							<label for="email" class="form-label">Email address</label>
							<input required aria-required="true" type="email" class="form-control" id="email"
								name="email" placeholder="name@example.com" pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
								title="Please enter a valid @noroff.no or @stud.noroff.no email address." />
							<label for="password" class="form-label">Password</label>
							<input required aria-required="true" type="password" class="form-control" id="password"
								name="password" placeholder="*****" minlength="8" maxlength="22"
								title="Please enter a password between 8 and 22 characters in length" />
							<label for="avatar" class="form-label">Avatar</label>
							<input aria-required="false" type="url" class="form-control" id="avatar"
								name="avatar"
								title="Please add a URL link to your desired avatar (optional)" />
							<label for="banner" class="form-label">Banner</label>
							<input aria-required="false" type="url" class="form-control" id="banner"
								name="banner"
								title="Please add a URL link to your desired banner image (optional)" />
							<input type="submit" class="btn btn-primary mt-3" name="submit" value="Sign up Bro!" />
						</form>
					</div>
				</div>
				<div class="card my-3 ms-md-1 col-12 col-md">
					<h2 class="card-title">Already have an account?</h2>
					<span class="sub-title">Log in buddy!</span>
					<div class="card-content">
						<form class="form py-2 px-1 mb-3" id="login-form" action="/auth/login" method="post">
							<label for="emailUser" class="form-label">Email address (user@stud.noroff.com)</label>
							<input required aria-required="true" type="email" id="emailUser" class="form-control"
								name="email" placeholder="name@example.com" pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
								title="Please enter the email address assosciated with your account" />
							<label for="passwordUser" class="form-label">Password (password)</label>
							<input required aria-required="true" type="password" class="form-control"
								id="passwordUser" name="password" placeholder="*****" minlength="8" title="Please enter your password" />
							<input type="submit" class="btn btn-primary mt-3" id="submitUser" value="Sign in Bro!" />

						</form>
					</div>
				</div>
		</section>
	</main>
</body>

</html>
