<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
</head>
<header><button id="toggle-dark-mode" class="btn btn-secondary">Toggle Dark Mode</button>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../feed/index.html">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../profile/index.html">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav></header>

<body>
    <div class="container">
        <h1 class="text-center my-5">Feed Page</h1>
        
        <!-- Search bar -->
        <form class="mb-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for posts...">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        
        <!-- Sort options -->
        <div class="mb-3">
            <label for="sort" class="form-label">Sort by:</label>
            <select class="form-select" id="sort">
                <option selected>Newest</option>
                <option>Oldest</option>
                <option>Most popular</option>
            </select>
        </div>
        
        <!-- List of posts thumbnails -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="post-cards">
            <!-- Post cards will be added dynamically by JavaScript -->
        </div>
        
        <!-- Form to create a new post -->
        <h2 class="text-center my-5">Create a new post</h2>
        <form>
            <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="postTitle" placeholder="Post title" required>
            </div>
            <div class="mb-3">
                <label for="postDescription" class="form-label">Description</label>
                <textarea class="form-control" id="postDescription" rows="3" placeholder="Post description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="postThumbnail" class="form-label">Thumbnail</label>
                <input type="file" class="form-control" id="postThumbnail" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/feed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
