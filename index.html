<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/index.css">

  <title>Welcome to PenPaw</title>

  <script src="https://kit.fontawesome.com/7838f15d00.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>

<body class="bg-color">
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand heading-1" href="/">PenPaw</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/register/">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/login/">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main >
    <section class="carousel">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="/images/carrossel-img-1.jpeg" class="d-block w-100 carousel-image" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h2>The most auuuesome social media</h2>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="/images/carrossel-img2.jpeg" class="d-block w-100 carousel-image" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h2>Connect with pets all over the world</h2>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="authentication">
      <div class="d-flex justify-content-center align-items-center  ">
        <div class="col-md-6 p-3 m-3 border rounded-3 bg-white">
          <div class="welcome-txt text-center pt-2">
            <h1 class="heading-1">Welcome to PenPaw!</h1>
            <p>The four-legged social media.</p>
            <a class="btn btn-primary" href="/profile/login">Login</a>
            <a class="btn btn-primary" href="/profile/register">Register</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-dark p-3 fixed-bottom">
    <p class="text-light m-0 text-center">Â©Emily R. Ferreira</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
