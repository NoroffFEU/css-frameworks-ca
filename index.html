<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="dist/css/index.css">
</head>
<body>
    <main>
        <img src="/more/images/logo.png" class="logo-auth" alt="#VANLIFE logo" style="padding-top: 100px; padding-bottom: 50px; padding-left: 36%">
        <form class="d-flex align-items-center justify-content-center">
            <div class="col-4">
                <div class="mb-3 text-center">
                    <label for="authenticationFormInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="authenticationFormInput">
                  </div>
                  <div class="mb-3 text-center">
                    <label for="authenticationFormInput2" class="form-label">Password</label>
                    <input type="text" class="form-control" id="authenticationFormInput2">
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must have a minimum length of 8 characters.
                      </div>
                  </div>
                  <div class="btn-group align-items-center justify-content-center" style="padding-left: 30%;">
                    <a class="btn btn-primary" href="/profile" role="button">LOGIN</a>
                </div>
            </div>
        </form>
        <div class="text-center" style="padding-top: 30px;">
            <a class="register" href="#">Register</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</body>
</html>
