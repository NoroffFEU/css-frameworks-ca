<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your account</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="vh-100">
  <main>
    <div class="container py-5 vh-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-secondary pb-3 shadow-lg">
              <div class="card-body p-4">
                <div class="mb-md-5 mt-md-4">
                  <h1 class="text-black mb-3 fw-bold">Sign in to DesTiny</h1>
                  <h3 class="text-black mb-5 fw-light">Sign in to your DesTiny account, 
                    or create a new account.</h2>

                    <form action="/profile">
                        <div class="form-floating mb-3">
                          <input class="form-control" placeholder="Your email" id="email" rows="1"></textarea>
                          <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input class="form-control" type="password" placeholder="Your password" id="password" name="password" minlength="8" required>
                          <label for="password">Password</label>
                        </div>
                        <div class="text-center pt-4">
                          <a href="../feed/index.html" type="submit" class="btn btn-primary w-50 rounded-4 fs-4">Sign in</button></a>
                        </div>
                        <div class="text-center mt-3">
                            <a href="register.html" class="text-black fs-5">Create account</a>
                        </div>
                    </form>
                      
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
