<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication page</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/index.css" />
  </head>
  <body>
    <!-- Main container for the auth form -->
    <main class="container background">
      <div class="row justify-content-center align-items-center min-vh-100">
        <!-- Responsive columns for auth card -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="auth-card p-4 shadow rounded">
            <form action="/profile" method="get" class="auth-form">
              <h2 class="text-center mb-4">Login/Register</h2>
              <!-- Username input field -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <!-- Password input field -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  minlength="8"
                  required
                />
              </div>
              <!-- Submit button for the form -->
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="auth-footer">
              <p class="text-center">
                Don't have an account?
                <a href="#" class="signup-link">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
