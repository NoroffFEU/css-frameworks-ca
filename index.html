<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-FRAMEWORKS | Index</title>
    <meta name="description" content="This is the sign in page. Please enter email and password ">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body class="container text-center bg-image p-0">
    <header class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-8">
                <img class="my-5 pt-5" src="images/Logo.png" alt="Twister Logo">
            </div>   
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-xl-4">
                <form class="form-signin" action="/profile">
                    <h1 class="h3 mb-4 mt-2 font-weight-normal">Please sign in</h1>
                    <input type="email" id="inputEmail" class="mb-2 form-control" placeholder="Email address" aria-label="Email" required="" autofocus="">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" aria-label="Password" required="" minlength="8">
                    <div class="checkbox mt-3 mb-4">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="container h-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <p class="text-muted pt-2">Â© Twister 2023</p>
            </div>
        </div>
    </footer>
</body>
</html>
