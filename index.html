<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <title>CSS Fra CA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- navigation -->
    <div class="bg-light">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="ms-5 navbar-brand" href="#"
          ><h1 class="display-1">Blabberfeed</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse position-absolute top-50 end-0 me-5"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto ms-5 mb-3 col-6 mb-lg-0">
            <li class="nav-item">
              <a class="ms-3 nav-link active" aria-current="page" href="/index.html"
                ><h2>Home</h2></a
              >
            </li>
            <li class="ms-3 nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/feed/index.html"
                ><h2>Feed</h2></a
              >
            </li>
            <li class="ms-3 nav-item">
              <a class="nav-link" href="/profile/index.html"
                ><h2>Profile</h2></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
    <!-- end of navigation -->
    <!-- authentication -->
    <div class="container text-center justify-content-center mt-4 d-flex">
    <form action="/profile/index.html" class="col-12 col-lg-5">
      <div class="mt-5 mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first-name"
          name="first-name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last-name"
          name="last-name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          minlength="8"
          required
        />
      </div>
      <div class="mb-3">
        <label for="verify-password" class="form-label">Verify Password</label>
        <input
          type="password"
          class="form-control"
          id="verify-password"
          name="verify-password"
          minlength="8"
          required
        />
      </div>
      <button type="submit" class="m-3 btn btn-primary">
        Create Profile
      </button>
      <button type="submit" class="btn btn-secondary">Sign In</button>
    </form>
  </div>
    <!-- end of authentication -->
    <footer>
      <div class="text-center mt-5 p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2021 Copyright:
        <a class="text-reset fw-bold"">Blabberfeed.com</a>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
