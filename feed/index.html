<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest posts</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3">
    <div class="container">
        <a href="#" class="navbar-brand">DesTiny</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto d-flex align-items-center justify-content-center">
            <li class="nav-item">
            <a href="index.html" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item mx-lg-5">
            <a href="../profile/index.html" class="nav-link text-white">Profile</a>
            </li>
            <li class="nav-item">
            <a href="../authentication/login.html" class="nav-link btn btn-light text-black px-3 py-1 mt-4 mt-lg-0">Log out</a> 
        </li>
        </ul>
        </div>
    </div>
</nav>
<section class="mt-5 justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group text-center justify-content-center align-items-center">
            <label class="me-4">Filters:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="tags" value="tags">
              <label class="form-check-label form-check-inline" for="tags">Tags</label>
            </div>
            <div class="form-check form-check-inline mx-2">
              <input class="form-check-input" type="checkbox" id="images" value="images">
              <label class="form-check-label form-check-inline" for="images">Images</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="onlytext" value="onlytext">
              <label class="form-check-label form-check-inline" for="onlytext">Only text</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="form-inline my-2 my-lg-0">
            <div class="input-group w-50 mx-auto">
              <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
                <button class="btn btn-primary" type="button">Create a new post</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
