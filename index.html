<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./dist/css/index.css">
</head>

<body class="bg-secondary">
    <div class="container-md px-4">
        <div class="row vw-80 gx-5">
            <div class="col bg-primary vh-100 p-3">
                <form class="position-relative top-50 start-50 translate-middle">
                    <div class="mb-3 form-outline w-75 mx-auto">
                        <h1 class="text-secondary">Log In</h1>
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 form-outline w-75 mx-auto">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a class="btn btn-success btn-md" href="profile_page/index.html" role="button">Log
                            In</a>
                    </div>
                </form>
            </div>

            <div class="col bg-secondary vh-100 border border-1 border-primary rounded p-3">
                <img src="./images/logo5.JPG" alt="" width="210" height="90" class="rounded mx-auto d-block">
                <h1 class="text-primary position-relative top-50 start-50 translate-middle">Welcome Back</h1>
                <h5 class="position-relative top-50 start-50 translate-middle">A platform where researchers talk
                    about breakthroughs in medicine</h5>
            </div>
        </div>

    </div>

</body>


</html>
