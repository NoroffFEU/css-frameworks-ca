<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for Doggoz. Find the Perfect Furry Companion for Your Best Friend">
    <title>Login</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="/images/dogpaw.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Doggoz
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Feed</a>
            </ul>
          </div>
        </div>
    </nav>
    <section>
      <div class="container  min-vh-100 d-flex justify-content-center align-items-center p-5">
          <div class="row g-0">
            <div class="col-sm-12 col-md-6 bg-warning">
              <div class="d-flex justify-content-center align-items-center p-4">
                <img src="images/dogpaw.png" alt="dog paw" width="50" height="50" >
                <h1 class="ms-2">Doggoz</h1>
              </div>
              <div class="text-center mx-5">
                <p>Find new furry friend for your best friend. Pick area, breed, age.</p>
                <p class="fw-bold"> Easy and fun!</p>
              </div>
              <div class="text-center my-4">
                <img src="/images/yellow-pug.jpg" class="img-thumbnail" width="200" alt="pug with yellow background">
              </div>
            </div>
            <div class="col-sm-12 col-md-6 p-5 bg-white">
              <div class="mt-4">
                <h2>Login</h2>
              </div>
              <div class="mt-3">
                <div class="d-flex justify-content-start ">
                  <p>New user?</p>
                  <a href="#" class="ms-1 link-primary">Sign Up</a>
                </div>
                <form action="/profile/index.html" class="needs-validation was-validated">
                  <div class="mt-2">
                    <div>
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" id="login-email" class="form-control" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+" onblur="validate('email_field')" />
                        <div class="invalid-feedback">
                          Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mt-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required minlength="8">
                          <div class="invalid-feedback">
                              Password must be at least 8 characters long.
                          </div>
                    </div>
                    <div class="input-group d-flex justify-content-between mt-3">
                      <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="remember-me">
                          <label class="form-control-label" for="remember-me">Remember me</label>
                      </div>
                      <div>
                          <small><a href="#" class="ms-2 link-primary">Forgot Password?</a></small>
                      </div>
                    </div>
                    <div class="text-center mt-4">
                      <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
      </div>
    </section>
    <footer class="footer mt-auto py-1">
     <p class="text-center"> &copy; Copyright 2023</p>
    </footer>   
</body>
</html>
