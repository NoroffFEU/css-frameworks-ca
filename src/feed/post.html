<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore feedpage of the SocialVibe" />
    <script src="https://kit.fontawesome.com/f2a49dcf34.js" crossorigin="anonymous"></script>
    <script src="../script/post.mjs" type="module" defer></script>
    <link rel="stylesheet" href="../scss/styles.css" />
    <title>SocialVibe | Post details</title>
  </head>
  <body>
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">SocialVibe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../feed/index.html">Feed</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html"> <i class="fas fa-sign-out-alt"></i> Logout </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container bg-light">
        <div class="row justify-content-center bg-white">
          <div class="col-12 col-md-9 col-xl-10 custom-background p-2 mt-3">
            <div class="loader text-center fs-3">Loading...</div>

            <div class="post"></div>
            <div class="bg-white p-2 mb-3 update-form">
              <form class="edit-post-form needs-validation col-xl-6 justify-content-center m-auto">
                <div class="mb-4">
                  <label for="title" class="form-label fs-4">Title</label>
                  <input type="text" class="form-control" name="title" minlength="4" placeholder="Minimum 04 charaters" aria-required="true" required />
                </div>
                <div class="mb-4">
                  <label for="body" class="form-label fs-4">Post Body</label>
                  <input type="text" class="form-control" name="body" minlength="10" placeholder="Minimum 10 characters" aria-required="true" />
                </div>
                <div class="mb-4">
                  <label for="media" class="form-label fs-4">Media</label>
                  <input type="url" class="form-control" name="media" placeholder="Url to your image" aria-required="true" />
                </div>
                <div class="mb-4">
                  <label for="tags" class="form-label fs-4">Tags</label>
                  <input type="text" class="form-control" name="tags" placeholder="Separate tags by commas , " aria-required="true" />
                </div>
                <div class="text-center mb-5 w-100">
                  <button class="btn btn-outline-primary" id="cancel-form-button">Cancel</button>
                  <button type="submit" class="btn btn-primary" id="create-post-button">Update Post</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
