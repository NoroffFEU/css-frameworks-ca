<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta name="description" content="Authentication page" />
    <title>Authentication Page</title>
  </head>
  <body class="bg-body d-flex flex-column align-items-center">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark d-flex">
        <div class="container">
          <div class="logo-container mt-5">
            <a class="navbar-brand" href="index.html"
              ><img
                type="image/svg+xml"
                class="m-auto w-50 d-flex pt-4"
                src="assets/fade.svg"
                alt="The logo of Fade social media"
            /></a>
          </div>
        </div>
      </nav>
    </header>
    <main class="p-3">
      <section class="d-flex justify-content-center">
        <form
          action="/profile"
          class="col-12 col-lg-12 d-flex flex-column gap-3"
        >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              required type="email"
              class="form-control border-0"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-5">
            <label for="inputPassword5" class="form-label">Password</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control border-0 input-bg"
              required
              minlength="8"
              aria-describedby="passwordHelpBlock"
            />
          </div>
          <div class="d-flex gap-3 flex-row">
            <button type="submit" class="btn btn-primary px-4 py-2">
              Log in
            </button>
            <button type="submit" class="btn btn-dark px-4 py-2">
              Register
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
