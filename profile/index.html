<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FetchFriends profile" />
    <title>FetchFriends / Profile</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script type="module" src="/js/profile.mjs"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body cz-shortcut-listen="true">
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Navbar">
          <div class="container-fluid">
            <a class="navbar-brand nav-logo m-3 fs-2 fw-bold" href="index.html">FetchFriends</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#hamburger-nav"
              aria-controls="hamburger-nav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="hamburger-nav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/feed/index.html">Feed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/profile/index.html">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link logoutLink" href="/index.html">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container mt-3 px-0">
          <h1 class="text-left border-bottom border-light" id="userName"></h1>
          <div class="row my-5">
            <!--About user-->
            <div class="col-lg-4">
              <div class="bg-light rounded-2 p-3">
                <div id="aboutUser">
                  <h2>About me</h2>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse voluptate, laudantium, corrupti consectetur repellat eaque rem autem ipsum
                    nobis placeat odit ut aliquid accusantium quod earum, animi dicta quaerat! Eaque!
                  </p>

                </div>
              </div>
            </div>
            <!--Your feed and posts section-->
            <div class="col-lg-6">
             <h2>Create new post</h2>
             <form id="createPostForm" class="mb-3">
              <div class="post-form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                  <label for="body">What is on your mind?</label>
                  <textarea class="form-control" id="body" name="body" required></textarea>
                </div>
                <div class="form-group">
                  <label for="media">Image</label>
                  <input type="url" class="form-control" id="media" name="media">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Publish post</button>
             </form>
             <div id="myPostsContainer"></div>
             </div>
           
            </div>
    
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
