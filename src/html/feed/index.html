<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="css-framework html scss css javascript">
  <meta name="author" content="Kjell-Arne (Sovak)">
  <meta name="description" content="Main home page for css framework school assignment containing sign in form">
  <link rel="stylesheet" href="../assets/css/index.css">
  <script defer type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
  <script defer type="text/javascript" src="../assets/js/index.js"></script>
  <title>CSS Frameworks | Feed</title>
</head>
<body>
<header class="row">
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">CSS Frameworks</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMobile"
              aria-label="Toggle navigation" aria-controls="navbarSupportedContent" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMobile">
        <ul class="navbar-nav mb-2 me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./feed">feed</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="container">
  <div class="my-5 d-flex justify-content-center">
    <h1>Please log in to continue.</h1>
  </div>
  <div class="row">
    <form class="w-50 mx-auto" method="post" action="./profile/">
      <div class="form-outline mb-4">
        <input type="email" id="username" class="form-control"/>
        <label class="form-label" for="username">Email address</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="passwd" class="form-control"/>
        <label class="form-label" for="passwd">Password</label>
      </div>

      <button type="button" class="btn btn-primary btn-block mb-4 w-100">Sign in</button>
    </form>
  </div>
</main>
<footer>

</footer>
</body>
