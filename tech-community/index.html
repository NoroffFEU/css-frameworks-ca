<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/theme.css" />
    <title>Tech Community - authentication page</title>
    <meta name="description" content="Join our vibrant tech community! Connect with industry professionals, spark discussions, and enjoy the social media experience tailored for tech enthusiasts.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, p, button {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body>
  <main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center ">
                <form>
                  <h2 class="mb-3 text-center">Hello</h2>
                    <div class="form-check">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-check">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <a href="profile.html" class="btn btn-primary">Login</a>
                    <p class="mt-5 text-center">Create account</p>
                </form>
            </div>
        <div class="col-md-6 bg-primary d-flex align-items-center justify-content-center vh-100">
          <div class="text-center text-secondary">
          <h1>The new way to connect</h1>
          <p>Discover new people</p>
          <p>Bond over new technologies</p>
          <p>Share knowledge</p>
          <div class="d-flex justify-content-around">
          <button type="learnMore" class="btn btn-primary">Learn more </button>
          <button type="inviteOthers" class="btn btn-primary">Invite others</button>
          </div>
          <img src="pictures/logo 1 tech connect.png" alt="Tech Connect Logo" class="img-fluid mt-3 mx-auto p-2" style="width: 250px;">
        </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
