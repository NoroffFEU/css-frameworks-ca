<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="theme.scss/theme.css" />
    <script src="https://kit.fontawesome.com/b515e79b0f.js" crossorigin="anonymous"></script>
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="js/validation.js"></script>
  </head>
  <body
  class="bg-image"
    style="background-image: url('images/tra'); height: 100vh;"
  >

    <!-----------------------------Main Container--------------------------------->

    <div
      class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
    >

          <!-----------------------------Left Container--------------------------------->

          <div
            class="d-none d-md-block col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column p-1 max-width-login"
          
          >
          <h1 class="blue">Welcome to our community!</h1>
            <div
              class="featured-image d-flex justify-content-center align-items-center"
            >
  
            </div>
         
          
          </div>

          <!-----------------------------Right Container--------------------------------->

          <div
            class="col-sm-12 col-md-6" >
         <div class="container">
<div class="row d-flex justify-content-center align-items-center flex-column">
  <div class="col bg-white rounded-4 d-flex justify-content-center align-items-center flex-column p-5 max-width-login"> 
    <h2>Sign up</h2>
    <div class="w-100">
      <form action="/profile/index.html" method="GET" id="formEmail">
        <label for="exampleFormControlInput1" class="form-label"
        ></label
      >
      <input
        type="email"
        class="form-control"
        placeholder="name@example.com"
        id="email" required
      />
      <p id="errorMessage" hidden></p>
      </form>
      
    </div>
    <div class="mb-3 w-100">
      <form action="/profile/index.html" method="GET"  id="formPassword">
        <label for="exampleFormControlInput2" class="form-label"
        ></label
      >
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
      />
      <p id="errorMessagePassword" hidden></p>
      </form>
   
      <a href="profile/index.html"class="btn btn-block w-100 btn-primary mt-4" type="submit" value="SUBMIT">Log in</a>
    </div>
    <a class="very-small mb-3" href="#">Forgotten password?</a>


    <div class="d-flex justify-content-around align-items-center gap-2 mb-1"> 
      <i class="fa-brands fa-facebook"></i>
      <span class="fw-light">Log in with Facebook</span></div>
      
      <div class="d-flex justify-content-around align-items-center gap-2 mb-4">
        <i class="fa-brands fa-google"></i> 
    <span class="fw-light">Log in with Google Account</span></div>

</div>
  <div class="col max-width-login"><div class="very-small d-flex justify-content-center align-items-center mt-3 w-100 gap-1 border rounded-4 p-3">
    <span class="white">Don`t have an account?</span><a href="#">Register here</a>
  </div></div>
  <div class="col">
    <div class="d-flex justify-content-center align-items-center flex-column mt-4 w-100">
      <span class="white">Download our app.</span>
      <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
<button type="button" class="btn btn-secondary btn-sm">Small button</button>
      </div>
    </div></div>
</div>
         </div> 
        
              
          </div>
         
          
        </div>
      </div>
    </div>

  </body>
</html>
