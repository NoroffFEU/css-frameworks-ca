<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/scss/index.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="../index.html">Log in</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/feed/index.html">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile/index.html">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <div class="mb-4">
                    <select class="form-select">
                        <option>Sort by Latest</option>
                        <option>Sort by Popular</option>
                    </select>
                </div>
                <div class="row" id="post-list"> <!--Posts will be added here-->
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create a New Post</h5>
                        <form id="createPostForm" action="#" method="post" novalidate>
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="postTitle" name="postTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="postImage" class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="postImage" name="postImage" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/script.js"></script>
</body>
</html>
