        <h2 clasS="col-12">DishDelight</h2>
            <form action="/profile/index.html" class="border col-12 p-3 mb-4 text-start logInForm">
                <h4>Log in</h4>
                <label for="emailInput" class="form-label">Your email</label>
                    <input type="email" class="form-control form-control-sm" id="emailInput" required>
                <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" id="passwordInput" class="form-control form-control-sm mb-3" minlength="8" required>
                <div class="form-check mb-1">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">Remember me</label>
                </div>
                    <button class="btn btn-primary mb-3" type="submit">Log in</button>
            </form>
    </div>
