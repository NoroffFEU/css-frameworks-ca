<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./dist/css/index.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center gap-5">
    <header class="my-3">
        <h1>Social Media</h1>
    </header>
    <main>
        <div class="container d-flex flex-column justify-content-center align-items-center gap-3">
            <h2>Log in</h2>
            <form action="/profile/index.html" class="d-flex flex-column justify-content-center align-items-center gap-1">
                <div class="mb-3">
                    <label for="email" class="mb-2">Email</label>
                    <input type="email" name="email" class="form-control" autocomplete="off" placeholder="" />
                </div>
                <div class="mb-3">
                    <label for="password" class="mb-2">Password</label>
                    <input type="password" name="password" class="form-control" required minlength="8" autocomplete="off" placeholder="" />
                </div>
                <button type="button" class="btn btn-secondary btn-sm px-4 py-2"><a href="feed/index.html">Log in</a></button>
            </form>
        </div>
    </main>
</body>
</html>
