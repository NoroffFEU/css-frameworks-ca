<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Picollo user profile page with profile picture, username and list of posts.">
   <meta name="keywords" content="picollo, social, app, profile, user, pictures, posts">
   <meta name="author" content="Sabina Kutniauske">
   <title>Profile page | Picollo</title>
   <link rel="icon" type="image/x-icon" href="../img/favicon.png">
   <link rel="stylesheet" href="../dist/css/styles.css">
</head>

<body class="bg-light">
   <!-- Navbar -->
   <nav class="navbar navbar-expand-md bg-dark sticky-top shadow-sm">
      <div class="container-lg">
         <a href="../index.html" class="text-decoration-none">
            <span class="fw-bold text-secondary align-content-center text-uppercase fw-bold fs-4"><img
                  src="/img/logo.png" alt="Picollo logo" class="logo me-2">Picollo</span>
         </a>

         <!-- toggle button for mobile nav -->
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
            aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <!-- navbar links -->
         <div class="collapse navbar-collapse justify-content-end align-items-center" id="main-nav">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a href="#" class="nav-link text-white text-center">Posts</a>
               </li>
               <li class="nav-item">
                  <a href="#" class="nav-link text-white text-center">My Account</a>
               </li>
               <li class="nav-item ms-2 d-none d-md-inline">
                  <a href="#" class="btn btn-secondary">Sign up</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <!-- User info section -->
   <section class="container-lg">
      <div class="row justify-content-center mt-5 gap-3 gap-md-5">
         <div class="col-md-5 align-self-center">
            <img src="/img/closeup-shot-handsome-male-smiling.jpg" alt="Marcus Giliermo closeup smiling profile picture"
               class="img-fluid rounded-3 text-center">
         </div>

         <div class="col-md-4 text-center text-md-start">
            <h1 class="text-dark">Marcus Giliermo</h1>
            <h2 class="text-muted mb-4">marcolito</h2>
            <div class="d-flex justify-content-center justify-content-md-start gap-4 gap-md-5 text-center mb-3 mb-md-5">
               <div>
                  <p class="text-dark fw-bold lead">234</p>
                  <p class="text-muted">photos</p>
               </div>
               <div>
                  <p class="text-dark fw-bold lead">2374</p>
                  <p class="text-muted">followers</p>
               </div>
               <div>
                  <p class="text-dark fw-bold lead">736</p>
                  <p class="text-muted">following</p>
               </div>
            </div>
            <button class="btn btn-primary text-white fw-bold text-uppercase w-75">Follow</button>
         </div>
      </div>
   </section>

   <!-- followers section -->
   <section class="container-lg">
      <div class="row">
<img src="" alt="">
      </div>
   </section>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
