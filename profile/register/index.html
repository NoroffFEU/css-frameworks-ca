<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious Recipes | Register</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fs-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="logo"
              src="/images/Ekran görüntüsü 2023-10-31 132610.png"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="nav navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="../login/index.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="col col-sm-6 rounded d-flex justify-content-center border mx-auto p-1"
    >
      <div class="col-6">
        <h3 class="mb-5">Register</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label fs-6"
              >USURNAME</label
            >
            <input
              type="text"
              name="name"
              class="form-control"
              pattern="^[\w]+$"
              required
              title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: My_User123"
              id="exampleInputUsername1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fs-6"
              >EMAIL ADDRESS</label
            >
            <input
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only @(stud.)noroff.no domains are allowd to register."
              class="form-control"
              id="exampleInputEmail1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fs-6"
              >PASSWORD</label
            >
            <input
              type="password"
              name="password"
              class="form-control"
              minlenght="8"
              id="exampleInputPassword1"
              required
              minlength="8"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <div class="d-grid col-12 mx-auto pb-2">
            <button type="submit" class="btn btn-warning">Register</button>
          </div>
        </form>

        <img
          src="/images/Ekran görüntüsü 2023-11-03 120128.png"
          alt="A woman cooks food"
          class="img-thumbnail rounded mx-auto d-block mb-4 border-0"
        />
      </div>
    </div>
    <footer>
      <p class="footer-end text-center pt-5">
        Copyright © 2023 Designed and Development by Fatma Kurtgözü
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
