<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/theme.css" />
  </head>
  <body>
    <header class="bg-secondary">
        <div class="row d-flex justify-content-between">
            <div class="col-8 m-2 p-0">
                <nav class="navbar navbar-light">
                    <a class="navbar-brand text-light" href="index.html">
                    <img
                        src="./images/mdi_foot-print.png"
                        class="d-inline-block align-center"
                        alt="Footprint logo linking to home page"
                    />
                    <h1 class="d-inline-block h2">Hikes Inspire</h1>
                    </a>
                </nav>
            </div>
            <div class="col-2 my-2 p-0 d-flex align-items-center">
                    <img
                    src="./images/profile-image-thumbnail.png"
                    alt="Profile image linking to profile page"
                />
                </a>
            </div>
        </div>
    </header>
    <main>
      <div class="container row">
        <div class="col bg-primary">
          <h1 class="text-light">Primary</h1>
        </div>

        <div class="col bg-secondary">
          <h2 class="text-light">Secondary</h2>
        </div>
        <div class="col bg-warning">
          <h3 class="text-dark">Warning</h3>
        </div>
        <div class="col bg-dark">
          <h4 class="text-light">Dark</h4>
        </div>
        <div class="col bg-info">
          <h5 class="text-dark">Info</h5>
        </div>

        <div class="col bg-light">
          <p class="text-dark">Light</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
