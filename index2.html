<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Grateful sign in or register" />
    <title>Grateful social media</title>
    
    <link rel="stylesheet" href="/dist/css/index.css" />
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  </head>
  <body cz-shortcut-listen="true">
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light mb-1">
          <div class="container-fluid">
            <a class="nav-logo m-3 fs-2 fw-bold" href="index.html">Gratitude</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/profile/index.html">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Log in</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-secondary btn-sm" type="submit">Search</button>
              </form>
            </div> 
          </div>
        </nav>
      </header>

    <main>
      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="formEmailInput" class="form-control form-control-lg" />
          <label class="form-label" for="formEmail">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="formPasswordInput" class="form-control form-control-lg" />
          <label class="form-label" for="formPassword">Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="formCheckbox" checked />
            <label class="form-check-label" for="formCheckboxRemember"> Remember me </label>
          </div>
          <a href="#!">Forgot password?</a>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

        

      </form>


      <div class="bg-white border rounded-5">
    
        <section class="w-100 p-4 d-flex justify-content-center pb-4">
          <div style="width: 26rem;">
            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="false" tabindex="-1">Login</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="true">Register</a>
              </li>
            </ul>
            <!-- Pills navs -->
    
            <!-- Pills content -->
            <div class="tab-content">
              <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form>
                  <div class="text-center mb-3">
                    <p>Sign in with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
    
                  <p class="text-center">or:</p>
    
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="loginName" class="form-control">
                    <label class="form-label" for="loginName" style="margin-left: 0px;">Email or username</label>
                  <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 114.4px;"></div><div class="form-notch-trailing"></div></div></div>
    
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control">
                    <label class="form-label" for="loginPassword" style="margin-left: 0px;">Password</label>
                  <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
    
                  <!-- 2 column grid layout -->
                  <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked="">
                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                      </div>
                    </div>
    
                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Simple link -->
                      <a href="#!">Forgot password?</a>
                    </div>
                  </div>
    
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Not a member? <a href="#!">Register</a></p>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade active show" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form>
                  <div class="text-center mb-3">
                    <p>Sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
    
                  <p class="text-center">or:</p>
    
                  <!-- Name input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="registerName" class="form-control">
                    <label class="form-label" for="registerName" style="margin-left: 0px;">Name</label>
                  <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 42.4px;"></div><div class="form-notch-trailing"></div></div></div>
    
                  <!-- Username input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="registerUsername" class="form-control">
                    <label class="form-label" for="registerUsername" style="margin-left: 0px;">Username</label>
                  <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 66.4px;"></div><div class="form-notch-trailing"></div></div></div>
    
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="registerEmail" class="form-control">
                    <label class="form-label" for="registerEmail" style="margin-left: 0px;">Email</label>
                  <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 40px;"></div><div class="form-notch-trailing"></div></div></div>
    
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="registerPassword" class="form-control">
                    <label class="form-label" for="registerPassword" style="margin-left: 0px;">Password</label>
                  <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
    
                  <!-- Repeat Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="registerRepeatPassword" class="form-control">
                    <label class="form-label" for="registerRepeatPassword" style="margin-left: 0px;">Repeat password</label>
                  <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 106.4px;"></div><div class="form-notch-trailing"></div></div></div>
    
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked="" aria-describedby="registerCheckHelpText">
                    <label class="form-check-label" for="registerCheck">
                      I have read and agree to the terms
                    </label>
                  </div>
    
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                </form>
              </div>
            </div>
            <!-- Pills content -->
          </div>
        </section>
    
        
        
        
        <div class="p-4 text-center border-top mobile-hidden">
          <a class="btn btn-link px-3" data-mdb-toggle="collapse" href="#login-register-example" role="button" aria-expanded="false" aria-controls="login-register-example" data-ripple-color="hsl(0, 0%, 67%)">
            <i class="fas fa-code me-md-2"></i>
            <span class="d-none d-md-inline-block">
              Show code
            </span>
          </a>
          
          
            <a class="btn btn-link px-3 " data-ripple-color="hsl(0, 0%, 67%)">
              <i class="fas fa-file-code me-md-2 pe-none"></i>
              <span class="d-none d-md-inline-block export-to-snippet pe-none">
                Edit in sandbox
              </span>
            </a>
          
        </div>
        
        
      </div>

  </main>    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
