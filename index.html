<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Nanogram, the lightweight image posting app!">
    <title>Nanogram || Login</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/styles.css">
    <script
        src="https://kit.fontawesome.com/b318972c4d.js"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://kit.fontawesome.com/90b4883912.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a class="d-flex align-items-center mb-md-0 me-md-auto text-dark text-decoration-none fs-3 ms-2" href="index.html">Nanogram</a>
            <nav class="me-3">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feed/index.html">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile/index.html">Profile</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="my-5">Welcome to Nanogram!</h1>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <h2 class="h4 my-5">Enter your login information here</h2>
                            <div class="d-flex flex-column mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="text" name="Email" id="email" class="form-control">
                                <div class="form-text">Your email is safe with us</div>
                            </div>
                            <div class="d-flex flex-column mb-3"> 
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="Password" id="password" class="form-control">
                            </div>
                        </form>
                        <a href="feed/index.html" class="btn">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
            <div class="col-md-4 d-flex align-items-center">
                <p class="mb-md-0 text-muted">Copyright &copy;</p>
            </div>
            <div class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <a class="ms-3 text-decoration-none fs-4" href="https://instagram.com"
                    ><i class="fa-brands fa-instagram text-dark"></i
                ></a>
                <a class="ms-3 text-decoration-none fs-4" href="https://facebook.com"
                    ><i class="fa-brands fa-facebook text-dark"></i
                ></a>
                <a class="ms-3 text-decoration-none fs-4" href="https://twitter.com"
                    ><i class="fa-brands fa-twitter text-dark"></i
                ></a>
            </div>
        </div>
    </footer>
</body>
</html>
