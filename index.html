<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <title>BirdBook | Home</title>
</head>
<body class="bg-dark">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">BirdBook</a>
    
              <button class="navbar-toggler" type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#navbarSupportedContent" 
                                aria-controls="navbarSupportedContent" 
                                aria-expanded="false" 
                                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
    
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile/login/">Login</a>
                  </li>
                    <a class="nav-link active" aria-current="page" href="/profile/register/">Register</a>

                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                </form>
              </div>
            </div>
          </nav>
       </header>

       <main class="flex-grow-1 bg-dark text-light">
        <div class="container-fluid">
            <div class="row justify-content-center">

                <div class="col-12 col-md-8 text-style">
                    <div>
                        <h1>Welcome to BirdBook</h1>
                        <h2>The Worlds newest social media page for Noroff Students</h2>
                    </div>
                </div>

                <div class="col-12 col-md-8">

                   
                    <div class="d-grid gap-2 btn-styling">
                        <a href="/profile/login/" class="btn btn-primary"><button class="btn btn-primary" type="button">Login</button></a>
                        <a href="/profile/register/" class="btn btn-success"><button class="btn btn-success" type="button">Register</button></a>
                      </div>

                        

                </div>

            </div>

        </div>
