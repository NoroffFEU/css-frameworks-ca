<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeTown | Login</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js" defer></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg sticky-top">
      <div class="container bg-primary">
        <a href="index.html" class="navbar-brand d-flex align-items-center"
          ><img
            src="/images/Logo.jpg"
            alt="Pokétown Logo"
            width="70"
          />Pokétown</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link d-none" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-none" href="#">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container-fluid text-center">
      <div class="masthead bg-image vh-100 rounded-1">
        <div class="row h-100 justify-content-center">
          <div class="col-lg-4 col-md-6 col-sm-8">
            <form
              id="loginForm"
              method="post"
              class="needs-validation was-validated mb-3"
            >
              <h3 class="text-white mt-3">Please log in</h3>
              <div class="form-floating mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="userEmail"
                  name="email"
                  placeholder="E-mail"
                  required
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  name="password"
                  placeholder="Password"
                  required
                  minlength="8"
                />
                <label for="password">Password</label>
              </div>
              <button type="submit" class="btn btn-primary btn-lg mt-3">
                Login
              </button>
            </form>
            <h3 class="mt-3 text-white">Not a member yet?</h3>
            <a href="register.html" class="btn btn-primary btn-lg mt-3">
              Register
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer class="co">
      <div class="card bg-primary">
        <div class="card-body text-center fw-bold">
          <blockquote class="blockquote mb-0">
            <p>Gotta catch em'all</p>
            <footer class="blockquote-footer fst-italic">
              Professor Oak <cite title="Source Title">Pokèmon the Movie</cite>
            </footer>
          </blockquote>
        </div>
      </div>
    </footer>
  </body>
</html>
