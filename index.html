<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media - Authentication</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        WELCOME to Peztis Media
      </div>
    </div>
    <div class="background-image">
      <div class="auth-page">
        <h1>Welcome to our Social Media Platform</h1>
        <i class="fas fa-hashtag"></i>
        <form action="/profile" class="auth-form" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <form onsubmit="return validateForm()" method="post">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" required>
              <small class="password-hint">Password must be at least 8 characters long.</small>
            </div>
            <button type="submit" class="btn btn-primary" id="loginButton">Log In</button>
            <p class="info-link"><a href="#" class="info-link">Forgot password?</a></p>
          </form>
          </div>
          </div>
          </div>
          
          <script>
          function validateForm() {
            const passwordInput = document.getElementById("password");
            const passwordHint = document.querySelector(".password-hint");
          
            if (passwordInput.value.length < 8) {
              passwordHint.style.display = "block";
              return false;
            } else {
              passwordHint.style.display = "none";
              // Redirect to feed-page.html
              window.location.href = "feed-page.html";
              return false; // Prevent the form from submitting if you want to handle it in JavaScript
            }
          }
          </script>
          
</body>
</html>
