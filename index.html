<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Homepage for devbook social media, here you can find the log in screen"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Login-page | DevBook</title>
  </head>
  <body>
    <main>
      <section class="main-login">
        <div
          class="container min-vh-100 d-flex justify-content-center align-items-center"
        >
          <div class="login-container">
            <h1 class="d-flex justify-content-center mb-3">DevBook:</h1>
            <hr class="hr-main-page" />
            <form class="auth" action="/feed">
              <div class="form-group mb-2">
                <label for="exampleInputEmail1">Email address:</label>
                <input
                  required
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group mb-2">
                <label for="exampleInputPassword1">Password:</label>
                <input
                  required
                  minlength="8"
                  ="password"
                  name="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="form-group form-check mt-1">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
              </div>

              <button type="submit" class="btn btn-primary btn-login">
                Login
              </button>
              <button type="submit" class="btn btn-secondary btn-login">
                Forgot password
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
