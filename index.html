<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat&family=Pacifico&family=Playfair+Display:wght@700&family=Titillium+Web:wght@700&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-img"></div>
    <div class="content">
    <header class="container d-flex justify-content-center">
        
    </header>
    <main class="container d-flex justify-content-center m-4">
        <div class="col-lg-6 md-invisible">
            <h1>The place to bake
                .. and share</h1>
        </div>
        <div class="container">
        <h2 clasS="col-12">DishDelight</h2>
        <form action="/profile/index.html" method="get" class="border p-3 text-start mb-4 col-12 logInForm">
            <h4>Log in</h4>
            <label for="exampleInputEmail1" class="form-label">Your email</label>
            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
            <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control mb-3" aria-describedby="passwordHelpBlock" minlength="8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">Remember me</label>
                  </div>
                <button class="btn btn-primary mb-3" type="submit">Log in</button>
            <div class="mb-3">
                <h4>.. or sign up</h4>
                <label for="exampleInputEmail1" class="form-label">Your email*</label>
                    <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                <label for="inputPassword5" class="form-label">Password*</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" minlength="8">
                        <div id="passwordHelpBlock" class="form-text mb-3">
                        Your password must be at least 8 characters long.
                        </div>
                <label for="inputPassword5" class="form-label">Repeat password*</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" minlength="8">
                <button class="btn btn-primary" type="submit">Sign up</button>
              </div>
        </form>
    </div>
    </main>
    <footer>

    </footer>
</div>
