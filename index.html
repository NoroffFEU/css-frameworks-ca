<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/theme.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-dark-color">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="index.html">
                <img src="/images/Logolarge.png" alt="CreativeShare">
            </a>
        </div>
      </nav>
      <main>
        <div class="container mt-3">
            <h1 class="display-1 d-flex justify-content-center">Hello</h1>
            <h1 class="display-6 d-flex justify-content-center">please log in</h1>
        </div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </main>
</body>
</html>
