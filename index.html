<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script src="./js/registerNewUser.mjs" type="module"></script>
    <script src="./js/loginUser.mjs" type="module"></script>
    <script src="./js/variables.mjs" type="module"></script>
    <title>Home | Dancehub</title>
    <link rel="icon" type="image/x-icon" href="/images/dancehub.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg bg-white">
        <div class="container-fluid me-2">
          <a class="navbar-brand fs-1 ms-3" href="index.html">DanceHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link ms-3 active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-3" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-3" href="/feed">Feed</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="visually-hide mb-5">Welcome to DanceHub</h1>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <img
            src="images/hero.jpg"
            class="rounded m-0 px-0 col-md-10 col-lg-8 col-xl-8 col-xxl-7"
            alt="Girl doing an arabesque in the middle of an empty country road"
          />
        </div>
        <h2 class="text-center py-3 px-2">Share your passion and connect with other dancers!</h2>
      </div>
      <div class="container col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
        <form id="loginForm" method="get">
          <div class="mb-3">
            <label for="inputEmailLogin" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmailLogin"
              required
              pattern="[\w\-.]+@(stud.)?noroff.no$"
              title="Only @(stud.)noroff.no domains are allowed to log in"
            />
          </div>
          <div class="mb-3">
            <label for="inputPasswordLogin" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPasswordLogin"
              minlength="8"
              required
              title="Password must be at least 8 characters long"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
        </form>
        <h4 class="card-text text-center mt-5">Haven't signed up yet?</h4>
        <h4 class="card-text text-center mt-2 mb-3">Get started!</h4>
        <form id="registerForm" method="get">
          <div class="mb-3">
            <label for="inputNameRegister" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="inputNameRegister"
              required
              minlength="3"
              pattern="^[\w]+$"
              title="Username must only contain lowercase and uppercase letters, numbers and underscore (_). Example: Tom_123"
            />
          </div>
          <div class="mb-3">
            <label for="inputEmailRegister" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmailRegister"
              required
              pattern="[\w\-.]+@(stud.)?noroff.no$"
              title="Only @(stud.)noroff.no domains are allowed to register"
            />
          </div>
          <div class="mb-3">
            <label for="inputPasswordRegister" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPasswordRegister"
              <input
              type="password"
              class="form-control"
              id="inputPasswordLogin"
              minlength="8"
              title="Password must be at least 8 characters long"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputAvatarRegister" class="form-label">Avatar Image URL</label>
            <input type="text" class="form-control" id="inputAvatarRegister" />
          </div>
          <div class="text-center my-3">
            <button type="submit" class="btn btn-primary">Sign up!</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
      <p class="text-center text-muted">Â© 2023 Charlotte Valset</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
