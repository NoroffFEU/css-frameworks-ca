<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- SEARCH BAR -->
    <div>
        <div class="mb-3">
            <label for="searchBar" class="form-label"></label>
            <input type="text" class="form-control" id="searchBar" placeholder="Search">
            <button type="submit" class="btn btn-primary">search</button>
          </div>
    </div>
    <!-- SORT -->
    <select class="form-select" aria-label="Default select example">
        <option selected>Sort Posts By</option>
        <option value="1">Newest posts</option>
        <option value="2">Oldest posts</option>
        <option value="3">Most popular</option>
      </select>
    <!-- LIST OF POSTS  -->
    
    <!-- FORM -->
    <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="your@email.com">
      </div>
      <div>
        <input class="form-control" type="text" placeholder="Title" >
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Text"></textarea>
      </div>
</body>
</html>
