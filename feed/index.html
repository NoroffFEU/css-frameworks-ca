<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="/images/1131031-84.png">
  <script type="module" src="../JS/feed-page.js" defer></script>
  <script type="module" src="../JS/utils/createPost.js"></script>
  <script type="module" src="../JS/utils/singelPostEntry.js" defer></script>
 
  <title>Feed | Toastit</title>
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand navbar-light bg-light border-bottom border-4 mb-3">
    <a class="navbar-brand ms-4" href="./index.html"><img src="../images/1131031-84.png" alt="Toastit-logo"
        class="ms-4"></a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto flex-column flex-sm-row">
        <li class="nav-item">
          <a class="nav-link fw-semibold logout d-none" href="../index.html">Log out</a>
        </li>
      </ul>
    </div>
    <div class="user-name float-end me-2">
    </div>
  </nav>
  <div class="input-group mb-3 container">
    <input type="text" class="form-control rounded-pill m-1" id="search-input" placeholder="üîç search post by tags" aria-label="Search">
    <button class="btn btn-outline-secondary rounded-pill m-1" type="button" id="search-button">Search</button>
  </div>
  <h1 class="col-8 mx-auto text-white d-none">Feed</h1>
  <!-- "Create Post" dropdown -->
  <div class="container bg-primary text-white rounded mb-4 col-10">

    <h2>
      <a data-bs-toggle="collapse" href="#postForm" role="button" aria-expanded="false" aria-controls="postForm"
        class="text-white text-decoration-none">üçûCreate a Post</a>
    </h2>
    <div class="collapse" id="postForm">
      <form>
        <div class="mb-3">
          <label for="postTitle" class="form-label">Title</label>
          <input type="text" class="form-control bg-dark text-white" id="postTitle" name="postTitle" required>
        </div>
        <div class="mb-3">
          <label for="postText" class="form-label">Text (max 280 characters)</label>
          <textarea class="form-control bg-dark text-white" id="postText" name="postText" rows="4"></textarea>
        </div>
        <div class="mb-3">
          <label for="Tags" class="form-label">Tags</label>
          <textarea class="form-control bg-dark text-white" id="postTags" name="postTags"></textarea>
        </div>
        <div class="mb-3">
          <label for="postImage" class="form-label">Upload Image URL</label>
          <input type="text" class="form-control bg-dark text-white" id="postImage" name="postImage">
        </div>
        <button type="submit" class="btn btn-success mb-2 bg-dark text-white">Post</button>
      </form>
    </div>
  </div>

  <div class="container">
    <!-- Sorting Dropdown -->
    <div class="dropdown mb-3">
      <button class="btn btn-primary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown">
        Sort by
      </button>
      <ul class="dropdown-menu" aria-labelledby="sortDropdown">
        <li><a class="dropdown-item" id="newest" href="#">Newest</a></li>
        <li><a class="dropdown-item" id="oldest" href="#">Oldest</a></li>
        <!-- <li><a class="dropdown-item" id="mostPopular" href="#">Most Popular</a></li> -->
      </ul>
    </div>
  </div>
  <!-- Post container -->
  <div class="container text-white mb-4">
    <div class="row justify-content-center post-wrapper post-display-container" id="post-display">
      <!-- Posts -->
      <div class="col-8 bg-primary m-1">
        <a href="../index.html"><p class="text-white">log in to see post feed</p></a>
      </div>

    </div>
  </div>
</body>

</html>
