<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petstagram</title>
    
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://kit.fontawesome.com/9e8ffdbe7c.js" crossorigin="anonymous"></script>
    <script src="../src/js/index.mjs" defer type="module"></script>
  </head>
  <body class="bg-secondary">
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <span class="me-5 pe-2">Petstagram</span>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="index.html" class="nav-link px-2 text-white">Feed</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 " role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <button type="submit" class="btn ps-4 py-1"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
          <div class="text-end">
            <a href="../profil/profile.html"><i class="fa-regular fa-user fa-lg ms-4"></i></a>
          </div>
          <a href="../profil/login/index.html"><i class="fa-solid fa-right-from-bracket fa-lg ms-5 ps-5"></i></a>
        </div>
      </div>
    </header>
    <div class="container pt-5">
    <h1 class="display-1 pb-4">Your feed</h1>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 d-flex pb-5 " role="search">
      <input
        id="search-input"
        type="search"
        class="form-control form-control-dark text-bg-light"
        placeholder="Search after tag (only one tag allowed)"
        aria-label="Search"
      />
      <button id="search-button" type="submit" class="btn btn-info ps-4 py-1"><i class="fa-solid fa-tag fa-lg"></i></button>
    </form>
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 d-flex pb-5 " role="search">
      <input
        id="titleSearch"
        type="search"
        class="form-control form-control-dark text-bg-light"
        placeholder="Search..."
        aria-label="Search"
      />
      <button id="title-search-button" type="submit" class="btn btn-info ps-4 py-1"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
    </form>
    
    <a href="../post/create/index.html"><i class="fa-solid fa-circle-plus fa-2xl"></i></a>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 pt-4" id="post-container">
    </div>
  </body>
</html>
