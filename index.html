<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vib'n: A cool place for cool people!. Dive into a world where vibes connect, friendships form, and fun never ends. Join the community that's redefining social interaction!"
    />
    <title>Vib`n | Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js" type="module"></script>
  </head>
  <body class="bg-dark h-100 m-0 bg-repeat">
    <main class="container-sm d-flex flex-row align-items-center justify-content-center mx-auto vh-100">
      <section class="row">
        <div class="col">
          <!-- first column -->
          <!-- <div class="col">
            <div class="login-worm-red ms-5">
              <img src="/images/login-red.png" alt="red animated worm" />
            </div>
          </div> -->

          <!-- 2nd column -->

          <!-- Login -->
          <div class="mx-auto">
            <h1 class="login-h1 mx-auto bg-dark baloo text-danger text-center fw-bold px-2">
              Vib`n<span class="text-warning">!</span>
            </h1>
            <form class="auth mx-auto d-flex flex-column" id="loginForm" action="/profile/">
              <div class="form-group">
                <fieldset>
                  <div id="loginMessage"></div>
                  <div class="mb-3 w-100">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input
                      required
                      type="email"
                      name="email"
                      class="form-control form-input bg-dark border-2 border-primary"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="user@stud.noroff.no"
                      pattern=".+@(noroff\.no|stud\.noroff\.no)$"
                      title="Only registered noroff.no emails allowed to login"
                    />
                  </div>
                  <div class="mb-3 w-100">
                    <label for="exampleInputPassword1" class="form-label"></label>
                    <input
                      required
                      minlength="8"
                      type="password"
                      name="password"
                      class="form-control form-input bg-dark border-2 border-primary"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn login-btn btn-primary mb-3 mt-3">Login</button>
                  </div>
                  <div class="mt-3 mb-5 text-center">
                    <a
                      class="text-decoration-none bg-dark p-3"
                      href="#"
                      id="createNewAccount"
                      data-bs-toggle="modal"
                      data-bs-target="#registerModal"
                      >Create new account</a
                    >
                  </div>
                </fieldset>
              </div>
            </form>
          </div>

          <!-- 3rd column!!!-->
          <div class="login-worm-green mt-5">
            <img src="/images/login-green.png" alt="green animated worm" />
          </div>
        </div>
      </section>
    </main>

    <!-- registration form modal -->
    <div
      class="modal fade"
      id="registerModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-3 text-white baloo" id="registerModalLabel">Sign Up</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="message" class="ps-3 pe-3 pt-3"></div>
          <div class="modal-body">
            <form class="registration-form" id="registerForm">
              <fieldset>
                <div class="mb-3">
                  <input
                    required
                    type="text"
                    name="name"
                    pattern="^[\w]+$"
                    title="User name must only contain upper case and lower case letters, numbers and underscore!"
                    class="form-control form-input"
                    id="name"
                    aria-describedby="nameHelp"
                    placeholder="Name"
                  />
                </div>

                <div class="mb-3">
                  <input
                    required
                    type="email"
                    name="email"
                    class="form-control form-input"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="user@stud.noroff.no"
                  />
                </div>
                <div class="mb-3 text-white">
                  <input
                    required
                    minlength="8"
                    type="password"
                    name="password"
                    class="form-control form-input"
                    id="password"
                    placeholder="*******"
                  />
                </div>
                <button type="submit" class="btn btn-primary mt-2 baloo fs-6">Let's Vibe!</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
