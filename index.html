<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log</title>

  <link rel="stylesheet" href="css/main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

 
   
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/dogpaw.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Doggoz
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/feed/index.html">Feed</a>
            </ul>
          </div>
        </div>
      </nav>
   

    <section>
        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="border rounder-5 p-3 bg-white">
                <div class="d-flex justify-content-center align-items-center mt-4">
                    <img src="images/dogpaw.png" alt="dog paw" width="50" height="50" >
                    <h1 class="ms-2">Doggoz</h1>
                </div>
                <div class="mt-5">
                    <h2 class="text-center">Login</h2>
                    <div class="d-flex justify-content-center ">
                        <p>New user?</p>
                        <a href="#">Sign Up</a>
                       
                    </div>
                </div>
                <div class="container mt-3">
                    <form>
                        <div>
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <div class="mb-2 input-group">
                            <span class="input-group-text">
                                <img src="/node_modules/bootstrap-icons/icons/person-fill.svg" alt="">
                            </span>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="yourmail@example.com" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <div class="input-group">
                            <span class="input-group-text">
                                <img src="/node_modules/bootstrap-icons/icons/lock-fill.svg" alt="">
                            </span>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                        </div>
                        <div class="input-group d-flex justify-content-between">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <div>
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>

                        </div>
                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
            
        </div>
    </section>
    <footer class="footer mt-auto py-1 bg-warning">
     <p class="text-center"> &copy; Copyright 2023</p>
    </footer>   
</body>
</html>
