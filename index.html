<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Landing page where you can log inn - or register an account." />
		<title>The Connectiverse | Home</title>
		<link rel="stylesheet" href="dist/css/styles.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md bg-primary">
				<div class="container-fluid">
					<h2 class="navbar-brand">Connectiverse</h2>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page">Login</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="profile.html">Profile</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="feed.html">Feed</a>
							</li>
							<li class="nav-item dropdown"></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="container">
			<div
				class="card container col-md-6 col-sm-12 pb-2 bg-primary-subtle mt-5 text-center">
				<h1 class="">Welcome back!</h1>
				<form action="/profile.html" class="d-flex flex-column">
					<div class="d-flex flex-column">
						<label for="email" class="form-label">E-Mail Address</label
						><input
							type="email"
							class="form-control"
							id="email"
							name="email"
							placeholder="E-Mail Address"
							required />
					</div>
					<div class="d-flex flex-column mt-4">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							placeholder="Password"
							minlength="8"
							required />
					</div>
					<div class="d-flex justify-content-sm-around mt-4">
						<button type="submit" class="btn btn-primary">Log in</button>
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</form>
			</div>
		</main>
		<footer class="bg-primary d-flex p-3 fixed-bottom justify-content-center">
			<h2 class="navbar-brand">Designed and developed by Kevin Havn</h2>
		</footer>
	</body>
</html>
