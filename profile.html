<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-bglight py-1">
      <div class="container-fluid m-0 justify-content-center">
        <a class="navbar-brand position-absolute start-0 ps-2" href="feed.html">
          <span class="text-secondary fw-bold display-5">Hello!</span>
        </a>
        <div class="align-center">
          <ul class="nav gap-1">
            <li class="nav-item">
              <a href="feed.html" class="nav-link">
                <i class="bi bi-house-door-fill text-primary display-5"></i>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill text-primary display-5"></i>
              </a>
              <ul class="dropdown-menu mt-1">
                <li>
                  <a
                    class="dropdown-item text-primary fw-bold"
                    href="profile.html"
                    aria-current="page"
                    >My Profile</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item text-primary fw-bold"
                    href="index.html"
                    >Log Out <i class="bi bi-power"></i
                  ></a>
                </li>
              </ul>
            </li>
            <li
              class="nav-item"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#searchBar"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              <button class="nav-link position-absolute end-0">
                <i class="bi bi-search text-primary display-5"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="collapse" id="searchBar">
      <div class="card card-body">
        <form class="d-flex mb-0" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
    <section class="container">
      <div class="row py-4">
        <div class="col">
          <img src="assets/vilde.png" alt="" class="rounded float-start w-50" />
        </div>
        <div class="col">
          <h1>Vilde Avl√∏s</h1>
          <p>
            Just a girl living in the city trying to catch a glimpse of magic..
          </p>
          <button
            class="btn btn-secondary md-5 col-6"
            data-bs-toggle="modal"
            data-bs-target="#"
          >
            Follow
          </button>
        </div>
      </div>
    </section>
    <section class="container-md">
      <ul
        class="nav nav-pills mb-3 gap-2 justify-content-center"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="posts-tab"
            data-bs-toggle="pill"
            data-bs-target="#posts"
            type="button"
            role="tab"
            aria-controls="posts"
            aria-selected="true"
          >
            Posts
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="followers-tab"
            data-bs-toggle="pill"
            data-bs-target="#followers"
            type="button"
            role="tab"
            aria-controls="followers"
            aria-selected="false"
          >
            Followers
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="following-tab"
            data-bs-toggle="pill"
            data-bs-target="#following"
            type="button"
            role="tab"
            aria-controls="following"
            aria-selected="false"
          >
            Following
          </button>
        </li>
      </ul>
      <div class="tab-content" id="profileContent">
        <div
          class="tab-pane fade show active"
          id="posts"
          role="tabpanel"
          aria-labelledby="posts"
          tabindex="0"
        >
          Posts go here...
        </div>
        <div
          class="tab-pane fade"
          id="followers"
          role="tabpanel"
          aria-labelledby="followers"
          tabindex="0"
        >
          Followers go here...
        </div>
        <div
          class="tab-pane fade"
          id="following"
          role="tabpanel"
          aria-labelledby="following"
          tabindex="0"
        >
          Following go here..
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
