<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="/js/editPost.mjs" type="module"></script>
    <script src="/js/variables.mjs" type="module"></script>
    <title>Post | Dancehub</title>
    <link rel="icon" type="image/x-icon" href="/images/dancehub.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 ms-3" href="../index.html">DanceHub</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link ms-3" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-3" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-3 active" aria-current="page" href="/feed">Feed</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="visually-hide mb-5">Edit</h1>
      <button onclick="history.back()" class="btn btn-outline-primary mx-3 mb-3">
        <i class="fa-solid fa-chevron-left"></i>BACK
      </button>
      <div class="container col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
        <h2 class="mt-3">EDIT POST</h2>
        <form id="editPost">
          <div class="mb-3">
            <label for="editTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="editTitle" required />
          </div>
          <div class="mb-3">
            <label for="editBodyText" class="form-label">Add your content</label>
            <textarea class="form-control textarea-height" id="editBodyText" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editImage" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="editImage" />
          </div>
          <div class="text-center my-3 d-flex justify-content-center gap-4">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
      <p class="text-center text-muted">Â© 2023 Charlotte Valset</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
