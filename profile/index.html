<!DOCTYPE html>
<html lang="en">
  <head>
    <!--- Meta --->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--- Links --->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <!--- Title --->
    <title>Profile Page</title>
  </head>
  <body data-bs-theme="light">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PurpleHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../feed/">Feed</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Help</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="../index.html">Log Out</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <div class="form-check form-switch mx-4">
                <input type="checkbox" class="form-check-input p-2" role="switch" id="darkModeCheckChecked" onclick="darkMode()" />
                <label class="form-check-label" for="darkModeCheckChecked" id="darkModeLabel">Dark mode</label>
              </div>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="searchbar" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="row content dflex justify-content-center align-items-center">
        <div class="col-md-5">
          <div class="box shadow p-4 form-card">
            <h3 class="mb-4 text-center fs-1">Login</h3>
            <!--- Links --->
            <form action="./profile/" id="loginForm" class="mb-3">
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-0" id="emailInput" placeholder="name@example.com" />
                <label for="emailInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-0" id="passwordInput" placeholder="password" minlength="8" />
                <label for="passwordInput">Passwords</label>
              </div>
              <div class="from-check mb-3">
                <input class="form-check-input" id="autoSizingCheck2" type="checkbox" />
                <label for="" class="form-check-label">Remember Me</label>
              </div>
              <div class="d-grid gap-2 mp-3">
                <button type="submit" class="btn btn-primary btn-lg border-0 rounded-0">Login</button>
              </div>
              <div class="forgot-password-link mb-3 text-right">
                <a href="#" title="Forgot Password" class="text-decoration-none">Forgot Password?</a>
              </div>
            </form>
            <div class="sign-up-accounts">
              <p class="text-center">Or Sign Up</p>
              <div class="social-accounts d-flex justify-content-center">
                <a href="" title="Facebook"><i class="bx bxl-facebook"></i></a>
                <a href="" title="Twitter"><i class="bx bxl-twitter"></i></a>
                <a href="" title="Google"><i class="bx bxl-google"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
