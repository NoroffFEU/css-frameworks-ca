<!-- Edit post form -->
<main class="col-10 bg-primary m-1 rounded mb-4 p-2 mx-auto">
    <h2 class="text-white">
       üçûEdit Post
      </h2>
    <div id="EditPostForm">
        <form class="text-white">
            <div class="mb-3 ">
                <label for="postTitle" class="form-label">Title</label>
                <input type="text" class="form-control bg-dark text-white" id="EditPostTitle" name="postTitle" required>
            </div>
            <div class="mb-3">
                <label for="postText" class="form-label">Text (max 280 characters)</label>
                <textarea class="form-control bg-dark text-white" id="EditPostText" name="postText" rows="4"></textarea>
            </div>
            <div class="mb-3">
              <label for="Tags" class="form-label">Tags</label>
              <textarea class="form-control bg-dark text-white" id="EditPostTags" name="postTags" ></textarea>
          </div>
            <div class="mb-3">
                <label for="postImage" class="form-label">Upload Image URL</label>
                <input type="text" class="form-control bg-dark text-white" id="EditPostImage" name="postImage">
            </div>
            <button type="submit" class="btn btn-success mb-2 bg-dark text-white">Update</button>
        </form>
    </div>
  </main>

</body>
