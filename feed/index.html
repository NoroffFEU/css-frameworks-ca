<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>BS - My Feed</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
</head>
<body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="custom-blue-text text-decoration-none h1 me-4">Boaters Social</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav nav-pills me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/feed/index.html">Feed</a>
                    </li>
                </ul>
                <div class="search">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search posts...">
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <div class="row justify-content-md-center column-gap-3">
            <div class="col-12 col-md-2 bg-white text-center h-25">
                <img src="/images/profileimage.jpg" class="img-fluid img-thumbnail rounded-circle" alt="Profile picture of the user">
                <div class="nameofuser fs-2"></div>
                <p>Contact info: Norway</p>
                <a href="/index.html"><button class="btn btn-primary mb-4">Log out</button></a>
            </div>
            <div class="col-md-6">
                <div class="row mb-3">
                    <div class="col-md-12 bg-white px-5 py-4">
                        <h3 class="text-center text-primary-emphasis shadow-sm p-3 mb-5 bg-body-tertiary rounded">My feed</h3>
                        <div class="mb-3">
                          <form id="blog-post-form">
                            <div class="mb-3">
                                <label for="postTitle" class="form-label"></label>
                                <textarea type="text" class="form-control" id="postTitle" rows="4" required placeholder="Post title..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="postBody" class="form-label"></label>
                                <textarea class="form-control" id="postBody" rows="4" required placeholder="Post content..."></textarea>
                              </div>
                              <div class="mb-3">
                                <label for="postMedia" class="form-label">Media Link (Image URL):</label>
                                <input type="text" class="form-control" id="postMedia" placeholder="Enter the media link (image URL)">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Post</button>
                        </form>  
                       </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sortOption" id="newest" value="newest" checked>
                        <label class="form-check-label" for="newest">Sort by Newest</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sortOption" id="oldest" value="oldest">
                        <label class="form-check-label" for="oldest">Sort by Oldest</label>
                      </div>
                      <div id="user-posts-container" class="w-100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/feed.js"></script>
    <script type="module" src="../js/util.js"></script>
</body>
</html>
