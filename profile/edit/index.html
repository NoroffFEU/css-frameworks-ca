<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form to create a new post">

    <title>Destiny | Update profile</title>
    <link rel="stylesheet" href="../../dist/css/index.css">
    <script type="module" src="../../scripts/index.mjs"></script>

  </head>
<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3">
      <div class="container">
        <a href="../../posts" class="navbar-brand">DesTiny</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto d-flex align-items-center justify-content-center">
            <li class="nav-item">
              <a href="../../posts" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item mx-lg-5">
              <a href="../../profile" class="nav-link text-white">Profile</a>
            </li>
            <li class="nav-item">
              <a href="../../index.html" class="nav-link btn btn-light text-black px-3 py-1 mt-4 mt-lg-0">Log out</a> 
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!--New post form-->
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-8 mx-auto mt-5">
            <div class="mb-3">
            <a href="../../profile" class="btn btn-close-white btn-m text-light border border-1">Back to profile</a>
            <!-- Add this element where you want to display the alerts -->
            <div id="alert-container"></div>

            </div>
            <div class="card bg-secondary text-dark p-3">
              <form class="card-body" id="editProfile">
                <h3 class="card-title my-4">Update your profile</h3>

                <div class="mb-3">
                  <label for="" class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" disabled>
                </div>

                <div class="mb-3">
                  <label for="body" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" disabled>
                </div>

                <div class="mb-3">
                  <label for="image" class="form-label">Avatar image URL</label>
                  <input type="url" class="form-control" name="avatar">
                </div>

                <div class="mb-3">
                  <label for="tags" class="form-label">Banner image URL</label>
                  <input type="url" class="form-control" name="banner">
                </div>

                <div class="text-center mt-4 mt-sm-4">
                  <button class="btn btn-primary btn-lg text-light">Confirm changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  </body>
</html>
