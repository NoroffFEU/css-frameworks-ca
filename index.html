<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/css/index.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Ecology Society | Log in and sign up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ecology Society</a>
        </div>
      </nav>

      <main>
        <div class="the-box d-flex flex-column justify-content-center">
          <section class="container-fluid">
            <div class="row justify-content-center mt-5">
              <div class="col-12 col-sm-6 col-md-4">
                  <form class="form-container d-flex flex-column" action="/profile/index.html">
                    <div class="form-group mt-2">
                        <h4 class="text-center font-weight-bold"> Login </h4>
                            <label for="Inputuser">Email</label>
                            <input type="email" class="form-control" id="Inputuser" aria-describeby="usernameHelp" placeholder="your@email.com">
                    </div>
                    <div class="form-group mt-2">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                            <p class="form-text">
                              Password must be minimum 8 characters.
                            </p>         
                    </div>
                    <button type="submit" class="btn btn-primary btn-block align-self-center mt-1">Sign in</button>
                  </form>
                  <!-- Login from https://mdbootstrap.com/docs/standard/extended/login/ -->
              </div>
            </div>
          </section>
        </div>
      </main>

</body>
</html>
