<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Climate Care</title>
    <link rel="stylesheet" href="../../dist/css/index.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">CLIMATE CARE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapse">
              <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a href="../../index.html" class="nav-link active text-black" aria-current="page">HOME</a>
                </li>
                <li class="navbar-item">
                    <a href="../../posts/index.html" class="nav-link text-black">POST</a>
                </li>
                <li class="navbar-item">
                    <a href="/Profile/login/index.html" class="nav-link text-black">LOGIN</a>
                </li>
                
    
              </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="col-md-10 mx-auto col-lg-5">
            <div class="row mt-5">
                <div class="col-md-5 mx-auto text-center bg mt-md-0 mt-4">
                    <h2 class="card-title text-center mb-5 mt-5 content-font text-white">Sign up</h2>
                    <a class="content-font hover login-signup-text" href="../../index.html">Have an account? Log in</a>
                </div>

                <form action="/Profile/index.html" id="registrationForm" class="p-4 p-md-5 border rounded-4 bg-light">
                    <div class="mb-4 col-md-9 mx-auto text-start">
                        <label for="name" class="form-label content-font">name</label>
                        <input type="name" class="form-control" id="name" name="name" required placeholder="Joel"/>
                    </div>
                    <div class="mb-4 col-md-9 mx-auto text-start">
                        <label for="email" class="form-label content-font">Email</label>                   
                        <input type="email" class="form-control" id="email" name="email" required placeholder="example@example.com"/>
                        <div class="invalid-feedback content-font">
                            Please enter a valid email.
                        </div>
                        <div id="emailError" class="alert alert-danger" style="display: none">
                            Please enter a valid Noroff email.
                        </div>
                    </div>
                    <div class="mb-4 col-md-9 mx-auto text-start">
                        <label for="password" class="form-label content-font">Password</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="8" required placeholder="********"/>
                        <div class="invalid-feedback content-font">
                            Password must be at least 8 characters long.
                        </div>
                    </div>
                    <div class="mb-4 col-md-9 mx-auto text-start">
                        <label for="confirmPassword" class="form-label content-font">Confirm Password</label>
                        <input type="password" class="form-control" id="Password" name="confirmPassword" required placeholder="********"/>
                        <div class="invalid-feedback content-font">
                            Please confirm your password.
                        </div>
                    </div>
                    <div class="d-grid mx-auto col-md-5">
                        <button type="submit" class="btn btn-primary content-font">
                          Sign Up
                        </button>
                    </div>
                </form>

            </div>

        </div>
    </main>
    <footer class="py-4 text-center text-white">
        Copyright &copy; Design and Developed by EF II PAMI
    </footer>
    <script type="module" src="../../src/js/signup.mjs"></script>

</body>
</html>
