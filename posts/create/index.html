<head>

</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">CLIMATE CARE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapse">
              <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a href="../../index.html" class="nav-link active text-black" aria-current="page">HOME</a>
                </li>
                <li class="navbar-item">
                    <a href="/posts/index.html" class="nav-link text-black">POST</a>
                </li>
                <li class="navbar-item">
                    <a href="../../Profile/login/index.html" class="nav-link text-black">LOGIN</a>
                </li>
                
    
              </ul>
            </div>
        </nav>
    </header>

    <main class="mt-3">
        <div class="column">
            <h2 class="col-12 font-weight-bold text-center text-white">New Post</h2>

            <div class="container col-xl-10 col-xxl-8 px-4 py-5">
                
                <div>
                    
                    <div class="mx-auto">
                        
                        <form id="createpost" class="p-4 p-md-5 border rounded-3 bg">
                            <div class="col-md-4 mx-auto">
                                <label for="postTitle" class="content-font text-white">Title</label>
                                <input type="text" name="title" class="form-control" id="postTitle" required>
                            </div>

                            <div class="col-md-4 mx-auto">
                                <label for="postContent" class="content-font text-white">Content</label>
                                <textarea name="content" id="postContent" cols="30" rows="10" class="form-control" required></textarea>
                            </div>

                            <div class="col-md-4 mx-auto">
                                <label for="postTag" class="content-font text-white">Tags</label>
                                <input type="text" name="tags" class="form-control">
                            </div>

                            <div class="col-md-4 mx-auto">
                                <label for="postMedia" class="content-font text-white">Media</label>
                                <input type="url" name="password" class="form-control">
                            </div>

                            <button class="btn btn-primary align-items-center" type="submit">
                                Create Post
                            </button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </main>
    <footer class="py-4 text-center text-white">
