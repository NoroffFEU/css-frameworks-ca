<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoSplit Tavern | Feed</title>
    <meta
      name="description"
      content="Dive into the heart of the adventure on NoSplit Tavern's feed page. Connect with fellow adventurers, share tales of epic quests, and discover new realms in our immersive RPG social network. Join the narrative today!" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "
      defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Josefin+Sans:wght@400;700&family=Josefin+Slab:wght@400;700&family=Montserrat+Alternates:ital,wght@0,400;1,200&family=Montserrat:wght@400;500;700&family=Noto+Sans&family=Noto+Serif:wght@400;700&family=Oswald&family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/feed.js" type="module"></script>
    <script src="/src/js/nav.js" defer></script>
  </head>
  <body>
    <header class="bg-primary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a
            class="navbar-brand text-secondary fw-bolder"
            href="../feed/index.html"
            >NoSplit Tavern</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link text-success" href="./index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link text-white" href="../profile/index.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <button id="logout" class="nav-link text-white">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div
        class="spinner-border text-primary hide spinnerUniqueClassName"
        role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="row">
        <section
          class="col-lg-3 bg-primary text-secondary text-center left-col--background">
          <a href="/src/profile/index.html">
            <img
              data-userImg
              class="rounded-circle w-100"
              src="/src/assets/profile.jpeg"
              alt="Profile picture of Thistle" />
          </a>
          <h2 class="my-4" data-userName>Master of Inebriated Incantations</h2>
        </section>

        <div class="col-lg-7">
          <form class="my-4" action="">
            <div class="input-group mb-2">
              <input
                class="form-control"
                name="search--feed"
                id="search--feed"
                type="text"
                required
                minlength="1"
                placeholder="search" />
              <button
                type="button"
                id="search--button"
                class="btn btn-secondary">
                Search
              </button>
              <button
                type="button"
                id="filter--button"
                class="btn btn-outline-primary">
                filter
              </button>
            </div>
            <div class="d-flex gap-2">
              <select
                class="form-select w-25 mb-2"
                name="sort--feed"
                id="sort--feed">
                <option selected value="">sort by</option>
                <option value="author">user</option>
                <option value="created">date</option>
                <option value="title">title</option>
                <option value="tags">tags</option>
                <option value="body">post body</option>
              </select>
              <select
                class="form-select w-25 mb-2"
                name="sort--order"
                id="sort--order">
                <option selected value="desc">sort order</option>
                <option value="desc">descending</option>
                <option value="asc">ascending</option>
              </select>
            </div>
          </form>
          <button
            class="btn btn-success mb-2 d-lg-none"
            type="button"
            data-bs-target="#offcanvas--new-post"
            data-bs-toggle="offcanvas">
            Create new post
          </button>
          <section class="bg-light">
            <h1 class="fs-6 m-0">Feed</h1>
            <div
              id="feed--container"
              class="overflow-y-auto h-vh-90 p-2 d-flex flex-column gap-5"></div>
          </section>
        </div>
        <div
          class="col-lg-2 offcanvas-lg bg-primary offcanvas-end"
          id="offcanvas--new-post">
          <div class="offcanvas-header">
            <button
              class="btn-close"
              data-bs-dismiss="offcanvas"
              data-bs-target="#offcanvas--new-post"></button>
          </div>
          <h2 class="text-secondary fs-4 mt-4">Create new post</h2>
          <form action="" class="m-auto">
            <div class="form-floating">
              <input
                class="form-control mb-2"
                name="title--feed"
                id="title--feed"
                placeholder="title"
                type="text" />
              <label for="title--feed">title</label>
            </div>
            <div class="form-floating">
              <textarea
                class="form-control h-25 mb-2"
                name="text-body--feed"
                placeholder="your thoughts"
                id="text-body--feed"
                cols="30"
                rows="10"></textarea>
              <label for="text-body--feed">Your thoughts</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control mb-2"
                name="media--feed"
                id="media--feed"
                placeholder="img url"
                type="text" />
              <label for="topic--feed">img url</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control mb-2"
                name="tags--feed"
                id="tags--feed"
                placeholder="tags seperated by #"
                type="text" />
              <label for="tags--feed">tags seperated by #</label>
            </div>
            <button
              id="post--button"
              type="button"
              data-bs-dismiss="offcanvas"
              data-bs-target="#offcanvas--new-post"
              class="btn btn-secondary">
              Post
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
