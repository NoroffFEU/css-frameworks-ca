<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for EcoConnect">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="dist/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>SoMe application EcoConnect</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="p-0">
        <img class="header-img" src="images/someapp-logo.png" alt="Logo">
    </header>
    <main>
        <div class="custom-background">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form name="contactForm" action="html/profile.html">
                            <div class="mb-3">
                                <label for="email" class="form-label ">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <span id="emailError" class="text-danger"></span>
                            </div>
                    
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" minlength="8" required>
                                <span id="passwordError" class="text-danger"></span>
                            </div>
                            <div class="">
                                <input type="submit" value="Log in" class="btn btn-login mb-5 py-2">
                            </div>
                            <div>
                                <button class="btn btn-success" type="button">Forgot your password?</button>
                                <button class="btn btn-secondary" type="button">Don't have an account? Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <footer class="bg-success bg-opacity-50 py-5">
        <div class="container">
            <div class="row">
                    <div class="col-12 col-md-4 col-lg-4 d-flex align-items-center flex-column">
                        <p>Blog</p>
                        <p>About</p>
                        <p>Suport</p>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 d-flex align-items-center flex-column">
                        <p>Services</p>
                        <p>Privacy</p>
                        <p>Conditions</p>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 d-flex align-items-center justify-content-center">
                        <span class="social-icon"><i class="fa-brands fa-facebook"></i></span>
                        <span class="social-icon"><i class="fa-brands fa-instagram"></i></span>
                        <span class="social-icon"><i class="fa-brands fa-tiktok"></i></span>
                    </div>  
            </div>
        </div>
    </footer>
</body>
</html>
