<header class="row">
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
      <a class="navbar-brand text-white" href="/"><h2>CSS Frameworks</h2></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMobile"

<main class="container">
  <div class="my-5 d-flex justify-content-center">
    <h1>Please log in to continue.</h1>
  </div>
  <div class="row">
    <div class="errorWrapper"></div>
    <form>
      <div class="form-outline mb-4">
        <input type="email" id="username" class="form-control" required/>
        <label class="form-label" for="username">Email address</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="passwd" class="form-control" required/>
        <label class="form-label" for="passwd">Password</label>
      </div>

      <button type="button" class="submitBtn btn btn-primary btn-block mb-4 w-100">Sign in</button>
    </form>
  </div>
</main>
