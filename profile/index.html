<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vib'n: A cool place for cool people!. Dive into a world where vibes connect, friendships form, and fun never ends. Join the community that's redefining social interaction!"
    />
    <title>Vib`n | Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js" type="module"></script>
  </head>
  <body class="bg-dark h-100 m-0 d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-dark position-relative border-bottom border-2 border-primary">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand text-danger fs-1 fw-bold ps-4 baloo" href="/feed/"
            >Vib`n<span class="text-warning">!</span></a
          >
        </div>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav text-center me-1 mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link ps-3 nav-text text-primary" href="/feed">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-text ps-3 disabled text-primary" aria-current="page" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-text text-primary" href="#">Contact</a>
              </li>
              <button class="bg-dark border-0 ps-2 pe-0 pt-2 pb-2 text-primary" id="logout">Logout</button>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main
      class="main-content flex-grow-1 bg-dark mx-auto col-sm-10 col-md-8 col-lg-7 pb-5 border-start border-primary border-2 border-end"
    >
      <!-- background image and user profile picture -->
      <div class="p-0 container profile-background position-relative d-flex flex-column align-items-center">
        <img src="/images/profile-background.png" alt="profile background" class="img-fluid w-100" />
        <div
          class="user-profile-picture position-relative d-flex justify-content-center mx-auto col-sm-4 col-md-3 col-lg-2"
        >
          <img src="/images/profile-pic1.png" alt="user picture" class="mb-0" />
        </div>
      </div>
      <!-- user info and follow button -->
      <section class="container">
        <div class="row d-flex flex-sm-row justify-content-between px-2">
          <div class="col-6 col-md-3 col-lg-2 text-start d-flex flex-column mt-4">
            <h1 class="mb-1 user-info your-profile-name fs-1 baloo text-primary fw-bold">Your Name</h1>
            <button class="btn follow btn-primary mb-3 mt-0 ms-1">Follow me!</button>
          </div>
          <div class="col-6 col-md-3 col-lg-2 d-flex justify-content-end followers-numbers text-primary mt-4">
            <div class="user-info-followers user-info text-center px-2">
              <p class="mb-0">0<span class="ms-2">Followers</span></p>
              <p class="mb-0">0<span class="ms-2">Following</span></p>
            </div>
          </div>
        </div>
      </section>
      <!-- Followers -->
      <section class="container">
        <section class="container mt-5">
          <div class="row justify-content-between">
            <div class="col ps-0">
              <p class="text-white text-start">Followers</p>
            </div>
            <div class="col pe-0">
              <p class="text-white text-end">Show All</p>
            </div>
          </div>
          <div class="row bg-light pt-3 pb-2 justify-content-around">
            <div class="col-auto">
              <img src="/images/profile-pic2.png" alt="user picture" class="img-fluid friends-profile-img" />
              <p class="text-center baloo text-primary fw-semibold fs-5">Code Ninja</p>
            </div>
            <div class="col-auto">
              <img src="/images/profile-pic3.png" alt="user picture" class="img-fluid friends-profile-img" />
              <p class="text-center baloo text-primary fw-semibold fs-5">Geek Goddess</p>
            </div>
            <div class="col-auto">
              <img src="/images/profile-pic4.png" alt="user picture" class="img-fluid friends-profile-img" />
              <p class="text-center baloo text-primary fw-semibold fs-5">Lovely Lu</p>
            </div>
            <div class="col-auto">
              <img src="/images/profile-pic5.png" alt="user picture" class="img-fluid friends-profile-img" />
              <p class="text-center baloo text-primary fw-semibold fs-5">King Chong</p>
            </div>
            <div class="col-auto">
              <img src="/images/profile-pic6.png" alt="user picture" class="img-fluid friends-profile-img" />
              <p class="text-center baloo text-primary fw-semibold fs-5">Flash Finn</p>
            </div>
            <div class="col-auto">
              <img src="/images/profile-pic7.png" alt="user picture" class="img-fluid friends-profile-img" />
              <p class="text-center baloo text-primary fw-semibold fs-5">Rex Racer</p>
            </div>
          </div>
        </section>
        <!-- scroll to top button -->
        <button id="scrollTopButton" class="scroll-to-top">â†‘</button>
        <!-- new post section -->
        <div class="row">
          <div class="mt-5 mx-auto new-post col-md-8">
            <p class="text-center">
              <button
                class="btn mb-0 btn-outline-primary mx-auto new-post-btn bg-primary text-dark"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseExample"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                <span class="text-nowrap"> New post +</span>
              </button>
            </p>
            <div class="collapse align-items-center mx-auto" id="collapseExample">
              <form id="newPostForm">
                <div class="card bg-dark card-body mx-auto">
                  <div class="mb-0">
                    <input
                      type="text"
                      class="form-control mx-auto text-dark textarea"
                      id="formTitle"
                      placeholder="Title"
                    />
                  </div>
                  <div class="mb-1">
                    <label for="newPost" class="form-label text-light"></label>
                    <textarea
                      class="form-control col-md-4 textarea bg-light text-dark mx-auto"
                      placeholder="Write something for us"
                      id="newPost"
                      rows="4"
                    ></textarea>
                  </div>
                  <div class="mb-1">
                    <input
                      class="form-control mx-auto bg-light text-dark textarea"
                      type="text"
                      id="formMediaUrl"
                      placeholder="Enter image URL"
                    />
                  </div>
                  <div class="col-auto mx-auto mt-1">
                    <button type="submit" class="btn btn-outline-primary post-btn mt-3">Post</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- fetched API posts -->
      <section>
        <div class="loader">Loading...</div>
        <div id="messageForUser" class="mt-3 mb-1"></div>
        <div id="postsContainer" class="col-lg-7 col-11 align-items-center mx-auto"></div>
      </section>
    </main>
    <footer class="py-4 border-2 border-top border-primary bg-dark sticky-footer">
      <div class="container text-center">
        <p class="mb-0 text-primary">
          &copy; 2023
          <span class="text-danger ps-1 baloo fs-5 fw-bold">Vib`n</span
          ><span class="text-warning baloo fs-5 fw-bold">!</span> | Built by Laura Karaliene
        </p>
      </div>
    </footer>
  </body>
</html>
