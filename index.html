    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/styles.css">

<body>
<main>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounder-5 p-3 bg-white shadow box-area">


        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: #f5f5f4;">
            <div class="featured-image mb-3">
                <img src="content/onlyvanslogo.png" class="img-fluid" style="width: 250px;">
            </div>
            <p class="text-black fs-2" style="font-family: 'poppins', Courier, monospace; font-weight: 600;">Welcome to Only Vans</p>
            <small class="text-black text-wrap text-center" style="width: 17rem; font-family: 'poppins', Courier, monospace;">Connect with petrol heads across the world and unite in your love for motor vehicles!</small>
        </div>


        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <p class="d-flex justify-content-center align-items-center">On your marks...</p>
                    <p class="d-flex justify-content-center align-items-center">Get set...</p>
                    <p class="d-flex justify-content-center align-items-center">GO!...</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username/Email Address">
            </div>
            <div class="input-group mb-1">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                </div>
                <div class="forgot">
                    <small><a href="#">Forgot Password?</small></a>

                </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-primary btn-lg fs-6" style="width: 100%;">Login</button>
            </div>
            <div class="row">
                <small>Don't have an account? <a href="#">Sign Up</a></small>
        </div>
    
</main>
