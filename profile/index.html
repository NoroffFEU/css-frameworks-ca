<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="../index.html">Log in</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/feed/index.html">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile/index.html">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                      <img src="https://placekitten.com/300/300" class="rounded-circle img-fluid" alt="Profile image">                        
                      <h4 class="card-title">Mirabelle Pan</h4>
                      <p>Location: Grande-Terre, Kerguelen Islands</p>
                      <p>Occupation: UX/UI Designer</p>
                        <button class="btn btn-primary">Follow</button>
                        <div class="mt-3">
                            <p><span>Following:</span> 34</p>
                            <p><span class="fw-bold">Followers:</span> 1337</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-8">
                <h3 class="mb-4">Mirabelle's posts</h3>
                <div class="row" id="user-posts">
                    <!-- User posts will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/script.js"></script>
