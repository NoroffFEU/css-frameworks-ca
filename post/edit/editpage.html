<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Picollo user profile page with profile picture, username and list of posts.">
   <meta name="keywords" content="picollo, social, app, profile, user, pictures, posts">
   <meta name="author" content="Sabina Kutniauske">
   <title>Picollo | Edit Post Page</title>
   <link rel="icon" type="image/x-icon" href="../img/favicon.png">
   <link rel="stylesheet" href="../../dist/css/styles.css">
</head>

<body class="bg-light">
   <!-- Navbar -->
   <header class="sticky-top">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
         <div class="container-lg">
            <a href="/" class="text-decoration-none navbar-brand">
               <span class="fw-bold text-secondary align-content-center text-uppercase fw-bold fs-4"><img
                     src="/img/logo.png" alt="Picollo logo" class="logo me-2">Picollo</span>
            </a>
            <!-- Toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
               aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-items-center" id="main-nav">
               <ul class="navbar-nav list-group">
                  <li class="nav-item">
                     <a href="../feed" class="nav-link text-white text-center me-0 me-md-3">Posts</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="list-group-item list-group-item-action active text-center"
                        aria-current="true">My Account</a>
                  </li>
                  <li id="forlogout"></li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <main>      
      <!-- Edit post form -->
      <section class="container-lg">
         <h1 class="text-dark text-center mt-3"> Edit your post</h1> 
         <form id="editPost" class="w-75">
            <div class="form-group mb-3">
               <label for="">Title</label>
               <input class="form-control" type="text" name="title" required>
            </div>
            <div class="form-group mb-3">
               <label for="">Body</label>
               <textarea class="form-control" name="body" required></textarea>
            </div>

            <div class="form-group mb-3">
               <label for="">Tags</label>
               <input class="form-control" type="text" name="tag">
            </div>
            <div class="form-group mb-3">
               <label for="">Media</label>
               <input class="form-control" type="url" name="media">
            </div>
            <button class="btn btn-primary">Update post</button>
         </form>
      </section>
   </main>

   <!-- Footer -->
   <footer class="bg-dark py-3">
      <p class="text-center text-white mb-0">&#174;2023</p>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="/src/js/index.mjs" type="module"></script>
</body>

</html>
