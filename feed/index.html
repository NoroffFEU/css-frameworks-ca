<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Feed</h2>
      <!-- Search Bar -->
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Search posts..."
      />

      <!-- Sort Options using Bootstrap Dropdown -->
      <div class="dropdown mb-3">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="sortOptions"
          data-toggle="dropdown"
        >
          Sort By
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Date</a>
          <a class="dropdown-item" href="#">Popularity</a>
        </div>
      </div>

      <!-- Form to Create New Post -->
      <form action="#" method="post">
        <div class="form-group">
          <label for="postContent">New Post:</label>
          <textarea class="form-control" id="postContent"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Post</button>
      </form>

      <!-- List of Post Thumbnails -->
      <!-- This can be iteratively created for each post -->
      <div class="card mb-3">
        <div class="card-body">
          <!-- Post content here -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
