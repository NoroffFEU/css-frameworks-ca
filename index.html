<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="favicon" href="" />
    <title>SassTrap</title>
  </head>
  <body class="bg-primary">
    <div class="container min-vh-100 justify-content-center align-items-center w-100 d-flex">
        <div class=" min-vh-50 justify-content-center align-items-center d-flex flex-column">
            <img class="p-4 w-75" src="img/sasstrapp-logo.png" alt="">
          <form  class="p-4 container w-75">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control w-100 dropshadow-input"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3 dropshadow-input">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="container d-flex flex-column align-items-center w-100">
            <button class="w-100 btn btn-lg btn-primary mt-4" id="login" type="submit" onclick="window.location='feed/index.html'">
              Sign up
            </button>
            <button class="w-100 btn btn-lg btn-primary mt-4 bold" id="createUser" type="submit">
                Create user
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
