    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">CLIMATE CARE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarcollapse">
              <ul class="navbar-nav ml-auto">

        </nav>

    <main class="pb-3">
        <div class="container text-width shadow-sm p-4 mt-4 rounded bg-light">
            <h2>New Post</h2>

            <div class="container col-lg-10 px-4 py-4">
                <div class="row align-items-center g-lg-4 py-4">
                    <div class="mx-auto">
                        <form class="p-4 p-md-5 border rounded-4 bg-light" id="editpost">
                            <div class="col-md-4 mx-auto">
                                <label for="floatingInput">Title></label>
                                <input type="text" name="title" class="form-control" required>
                            </div>

                            <div class="col-md-4 mx-auto">
                                <label for="floatingInput">Content</label>
                                <textarea name="content" id="" cols="30" rows="10" class="form-control" required></textarea>
                            </div>

                            <div class="col-md-4 mx-auto">
                                <label for="floatingInput">Tags</label>
                                <input type="text" name="tags" class="form-control">
                            </div>

                            <div class="col-md-4 mx-auto">
                                <label for="floatingInput">Media</label>
                                <input type="url" name="password" class="form-control">
                            </div>

                            <button class="btn btn-primary float-end" type="submit">
                                Update Post
                            </button>
                        </form>

                    </div>

                </div>

            </div>

        </div>
