<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="d-flex justify-content-center align-items-center w-100 p-5">
    

    <nav class="navbar fixed-top d-flex justify-content-end align-items-end">
      <img class="navbar-brand rounded-4 logo-size" src="images/lgh.png">
    </nav>
    


          <!-----------------------------Left Container--------------------------------->

          <div
            class="col-md-6 card-img-overlay d-flex justify-content-center align-items-center flex-column"
          
          >
          <img class="img-fluid opacity-75 img-styling" src="images/travel-hero.jpg" alt="Hero image of the Maledives.">

          </div>

          <!-----------------------------Right Container--------------------------------->

          <div
            class="z-3 col-sm-12 col-md-6" >
         <div class="container-fluid">
<div class="row d-flex justify-content-center align-items-center flex-column">
  <div class="col rounded-4 d-flex justify-content-center align-items-center flex-column p-5 max-width-login bg-white rounded-4 border"> 
    <h2>Sign up</h2>
    <div class="w-100">
      <form action="/profile/index.html" method="GET" id="formEmail">
        <label for="exampleFormControlInput1" class="form-label"
        ></label
      >
      <input
        type="email"
        class="form-control"
        placeholder="name@example.com"
        id="email" required
      />
      <p id="errorMessage" hidden></p>
      </form>
      
    </div>
    <div class="mb-3 w-100">
      <form action="/profile/index.html" method="GET"  id="formPassword">
        <label for="exampleFormControlInput2" class="form-label"
        ></label
      >
      <input
        type="password"
        class="form-control mb-3"
        id="password"
        placeholder="Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
      />
      <p id="errorMessagePassword" hidden></p>
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label text-black-50 very-small px-1" for="flexCheckDefault">
   Save your account.
  </label>
      </form>
   
      <a href="profile/index.html"class="btn btn-block w-100 btn-secondary mt-3 text-white" type="submit" value="SUBMIT">Log in</a>
    </div>
    <a class="very-small text-black-50 mb-3" href="#">Forgotten password?</a>


    <div class="d-flex justify-content-around align-items-center gap-2 mt-2"> 
      <i class="fa-brands fa-facebook"></i>
      <span>Log in with Facebook</span></div>
      
      <div class="d-flex justify-content-around align-items-center gap-2">
        <i class="fa-brands fa-google"></i> 
    <span class="mt-1 mb-0">Log in with Google Account</span></div>

</div>
  <div class="col max-width-login"><div class="very-small d-flex justify-content-center align-items-center mt-3 w-100 gap-1 border bg-white rounded-4 p-3">
    <span>Don`t have an account?</span><a class="text-secondary text-decoration-underline"href="#">Register here</a>
  </div></div>
  <div class="col">
    <div class="d-flex justify-content-center align-items-center flex-column mt-4 w-100">
      <span class="font-weight-bold">Download our app.</span>
      <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
        <button type="button" class="btn btn-dark btn-sm">
          <i class="fa-brands fa-apple fa-lg bg-white"></i>
          <span class="very-small">Download on the</span>
          <span style="display: block;">App Store</span>
        </button>
        <button type="button" class="btn btn-dark btn-sm">
          <i class="fa-brands fa-google-play fa-lg bg-white"></i>
          <span class="very-small">Download on the</span>
          <span style="display: block;">App Store</span>
        </button>
      </div>
    </div></div>
</div>

        </div>
      </div>
