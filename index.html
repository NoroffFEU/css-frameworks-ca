<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I spy - a social media application. Authentication page">
    <title>I spy- Authentication page -login or register</title>
    <link rel="shortcut icon" type="image/png" href="/image/favicon.png">
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
</head>
<body>
    <header>
        <div class="m-5"><img src="/image/logo.png" alt="logo I spy"></div>
    </header>
    <main>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login"
                                    role="tab">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register"
                                    role="tab">Register</a>
                            </li>
                        </ul>
        
                        <!-- Pills content -->
                        <div class="tab-content d-flex justify-content-center m-5">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                                <form class="login-form" id="loginForm" method="post" action="/profile/index.html">
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="loginName" class="form-control" required />
                                        <label class="form-label" for="loginName">Email</label>
                                    </div>
        
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="loginPassword" class="form-control" name="password"
                                            minlength="8" required />
                                        <label class="form-label" for="loginPassword">Password</label>
                                        <div class="form-error" id="loginPasswordError">(Password must have a minimum length of
                                            8 characters.)</div>
                                    </div>
        
                                    <!-- Submit button -->
                                    <div class="d-flex justify-content-center m-5">
                                        <button type="submit" class="btn btn-primary btn-block mb-4" id="loginSubmitButton">Sign
                                            in</button>
                                    </div>
        
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pills-register" role="tabpanel">
                                <form class="login-form" method="post" action="/profile/index.html" id="register-form">
                                    <!-- Name input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerName" class="form-control" required />
                                        <label class="form-label" for="registerName">Name</label>
                                    </div>
                                
                                    <!-- Username input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerUsername" class="form-control" required />
                                        <label class="form-label" for="registerUsername">Username</label>
                                    </div>
                                
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="registerEmail" class="form-control" required />
                                        <label class="form-label" for="registerEmail">Email</label>
                                    </div>
                                
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control" name="password" minlength="8" required />
                                        <label class="form-label" for="loginPassword">Password</label>
                                        <div class="form-error" id="passwordError">(Password must have a minimum length of 8
                                            characters.)</div>
                                    </div>
                                
                                    <!-- Register submit button -->
                                    <div class="d-flex justify-content-center m-5">
                                        <button type="submit" class="btn btn-primary btn-block mb-4"><a href="/profile/index.html">Sign in after
                                                register</a></button>
                                    </div>
                                </form>
                            </div>
                    </div>
    </main>   
    <footer>
        <div class="d-flex justify-content-center m-5">
            <p>I spy &copy;</p>
        </div>
    </footer>
    <script type="text/javascript" src="/form.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
