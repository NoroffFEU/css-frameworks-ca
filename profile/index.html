    <section class="container profile-container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 mt-5 profile-card shadow d-flex">
          <div class="row z-depth-3">
            <div class="col-sm-4 bg-primary">
              <div class="card-block text-center">
                <img src="../img/profile.jpeg" class="img-fluid rounded-circle mt-5 p-3" alt="Profile picture" />
                <h2 class="font-weight-bold mt-3 profile-text">John Doe</h2>
                <p class="profile-text pb-3">Web Designer</p>
              </div>
            </div>
            <div class="col-sm-8">
              <h3 class="mt-5 text-center">Information</h3>
              <hr class="badge-primary mt-0 w-30">
              <div class="info-frame d-flex justify-content-center p-3 px-5 mb-2">
                <div class="text-center">
                  <p class="small profile-info-text mb-1">Following</p>
                  <p class="mb-0">41</p>
                </div>
                <div class="px-3 text-center">
                  <p class="small profile-info-text mb-1">Followers</p>
                  <p class="mb-0">976</p>
                </div>
              </div>
              <h4 class="mt-4 text-center">Projects</h4>
              <hr class="badge-primary">
              <div class="info-frame d-flex justify-content-center p-3 px-5 mb-2">
                <div class="text-center">
                  <p class="small profile-info-text mb-1">Articles</p>
                  <p class="mb-0">41</p>
                </div>
                <div class="px-3 text-center">
                  <p class="small profile-info-text mb-1">Starred</p>
                  <p class="mb-0">976</p>
                </div>
                <div class="text-center">
                  <p class="small profile-info-text mb-1">Rating</p>
                  <p class="mb-0">8.5</p>
                </div>
              </div>
              <div class="d-flex pt-4 mt-4">
                <button type="button" class="btn btn-primary me-1 flex-grow-1 dark-mode-bg">Chat</button>
                <button type="button" class="btn btn-primary me-1 flex-grow-1 dark-mode-bg">Follow</button>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
