<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/index.css">

  <title> Log in| Penpaw</title>

  <script src="https://kit.fontawesome.com/7838f15d00.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>

<body class="bg-color">
  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand heading-1" href="/">PenPaw</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/register/">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" >Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="authentication">
      <div class="d-flex justify-content-center align-items-center  ">
        <div class="col-md-6 p-3 m-5 border rounded-3 bg-white">
          <div class="welcome-txt text-center pt-2">
            <h1 class="heading-1">Welcome to PenPaw!</h1>
            <p>The Noroff social media.</p>
          </div>
          <form id="loginForm">
            <div id="message"></div>
            <!-- Email input -->
            <div class="mb-3">

              <div class="form-feedback"></div>

              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                title="Only emails with the domain @(stud.)noroff.no can register."
                class="form-control border border-primary" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <!-- Password input -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control border border-primary"
                id="exampleInputPassword1" required minlength="8">
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Log in</button>
            </div>
          </form>
          <div class="mt-3">
            <p class="mb-0  text-center">Don't have an account? <a href="/profile/register/"
                class="text-primary fw-bold">Register</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-dark p-3 fixed-bottom">
    <p class="text-light m-0 text-center">Â©Emily R. Ferreira</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  <script src="/src/js/index.js" type="module"></script>
</body>

</html>
