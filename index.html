<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand custom-navbar-brand" href="/index.html">Socially</a>

            <!-- Toggler/collapsible Button for smaller screens -->
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item custom-nav-item">
                        <a class="nav-link custom-nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item custom-nav-item">
                        <a class="nav-link custom-nav-link" href="/html/feedPage.html">Feed</a>
                    </li>
                    <li class="nav-item custom-nav-item">
                        <a class="nav-link custom-nav-link" href="/html/profilePage.html">Profile</a>
                    </li>
                </ul>
                
                <!-- Search bar in navbar -->
                <form class="d-flex custom-search">
                    <input class="form-control custom-search-input me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn custom-btn custom-search-btn" type="submit">Search</button>
                </form>

                <!-- Login/Register buttons - These can be hidden if user is already logged in -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item custom-nav-item">
                        <a class="nav-link custom-nav-link" href="/index.html">Login</a>
                    </li>
                    <li class="nav-item custom-nav-item">
                        <a class="nav-link custom-nav-link" href="/index.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Authentication Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4 heading">Login or Register</h2>
                <form action="/profile" method="post" class="mb-3">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control custom-input" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control custom-input" id="password" name="password" minlength="8" required>
                        <div class="form-text">Password must be at least 8 characters long.</div>
                    </div>
                    <button type="submit" class="btn custom-btn w-100">Submit</button>
                </form>
                <p class="text-center">Not a member? <a href="#" class="custom-link">Register now</a></p>
            </div>
        </div>
    </div>
    
    <footer class="text-center mt-5">
        <p>&copy; 2023 Socially. All rights reserved.</p>
    </footer>
    
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
