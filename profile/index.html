                      </div>
                      <div class="mb-1">
                        <label for="newPost" class="form-label text-light"></label>
                        <textarea
                          class="form-control col-md-4 textarea bg-light text-dark mx-auto"

                          id="newPost"
                          rows="4"

                      </div>

                      <div class="mb-1">

                      <div class="col-auto mx-auto mt-1">
