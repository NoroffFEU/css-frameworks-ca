<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Passion Front Page</title>
        <link rel="stylesheet" href="dist/css/index.css">
    </head>
    <body>
        <header class="d-flex justify-content-center align-items-center p-3 bg-info mt-0 mb-3 mx-auto text-primary">
            <a href="../index.html"><img src="images/pp-logo.svg" style="height: 15%; width: auto; padding: 5px"></a>
            <h1 style="padding: 5px">Product Passion</h1>
        </header>
        <main class="text-center">
            <h4 class="text-primary">We are a community of passionate product people sharing and collaborating:</h4>
            <h4 class="text-primary">Join us and embark upon your product journey today!</h4>
            <section class="d-flex justify-content-center text mx-auto my-4 p-2 flex-column">
                <h3>New user? Sign up here</h3>
                <form action="/profile" class="mx-auto my-3" id="register-form">
                    <div id="success-message-cont"></div>
                    <div class="p-2">
                        <div class="name-feedback-container"></div>
                        <input type="text" placeholder="Your name here*" id="full-name" name="full-name" class="text-center bg-info" style="border-radius: 25px">
                    </div>
                    <div class="p-2"> 
                        <div class="email-feedback-container"></div>
                        <input type="email" placeholder="Your email here*" id="email-input" name="email-input" class="text-center bg-info" style="border-radius: 25px">
                    </div>
                    <div class="p-2">
                        <div class="password-feedback-container"></div>
                        <input type="text" placeholder="Your password here*" id="password-input" name="password-input" class="text-center bg-info" style="border-radius: 25px">
                    </div>
                    <div class="p-2">Consent to <a href="/X">Terms and conditions</a>
                        <input type="radio" id="consent-radio-button"></button>
                    </div>
                    <div class="p-2"> 
                        <button type="submit" class="btn btn-primary" id="submit-button">Sign Up</button>
                    </div>
                </form>
            </section>
            <section class="d-flex justify-content-center text mx-auto my-2 p-2 flex-column">
                <h3>Existing user? Login here</h3>
                <form action="/profile" class="mx-auto my-3">
                    <div class="p-2"> 
                        <div class="email-feedback-container"></div>
                        <input type="email" placeholder="Your email here*" id="email-input" name="email-input" class="text-center bg-info" style="border-radius: 25px">
                    </div>
                    <div class="p-2">
                        <div class="password-feedback-container"></div>
                        <input type="text" placeholder="Your password here*" id="password-input" name="password-input" class="text-center bg-info" style="border-radius: 25px">
                    </div>
                    <div class="p-2"> 
                        <button type="submit" id="submit-button" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </section>
        </main>
        <footer class="container text-center my-4 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col mx-auto my-3 font-weight-bold text-primary">All rights reserved Â© 2023</div>
                <a href="mailto:post@productpassion.no" class="col mx-auto my-3 font-weight-bold">Post@productpassion.no</a>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
