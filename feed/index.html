<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Ms+Madi&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/css/universal.css" rel="stylesheet" />
    <link href="/dist/css/feed.css" rel="stylesheet" />
    <link href="../dist/postFetch.css" rel="stylesheet" />
    <link href="/dist/css/universalCss.css" />
    <title>Feed</title>
  </head>
  <body>
    <div class="color-overlay"></div>
    <nav class="navbar navbar-expand navbar-light">
      <div class="container">
        <a
          href="/index.html"
          class="text-center mt-3 mb-3 logo-title text-decoration-none"
          >SocialNet</a
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link content-font" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link content-font" href="/profile/index.html"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link content-font" href="/feed/index.html">Feed</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="text-center mt-2 fs-1 logo-title p-4">Feed</h1>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 bg p-5 me-5 rounded-4 mt-3">
          <h1 class="content-font">Create a New Post</h1>
          <form id="postForm">
            <div class="form-group mb-3">
              <label for="postTitle" class="content-font">Title</label>
              <input type="text" class="form-control" id="postTitle" required />
            </div>
            <div class="form-group mb-3">
              <label for="postContent" class="content-font">Content</label>
              <textarea
                class="form-control"
                id="postContent"
                rows="7"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary content-font">
              Post
            </button>
          </form>
        </div>

        <div class="col-md-7 bg rounded-4 mt-3">
          <div class="row mb-3">
            <div class="col-md-6 mt-3">
              <input
                type="text"
                class="form-control form-control-sm"
                id="searchInput"
                placeholder="Search"
              />
            </div>
            <div class="col-md-6 mt-3">
              <select
                class="form-select form-select-sm content-font"
                id="sortSelect"
                aria-label="Sort"
              >
                <option selected>Sort by...</option>

                <option value="title">Title</option>
              </select>
            </div>
          </div>
          <h2 class="content-font">Recent Posts</h2>
          <div id="postContainer"></div>
          <button id="loadMoreButton" class="btn btn-primary content-font mt-3">
            should have been a functional load more button
          </button>
        </div>
      </div>
    </div>
    <footer class="footer py-3 text-center pb-4 mt-5">
      <div class="container">
        <p>&copy; 2023 SocialNet. All rights reserved.</p>
      </div>
      <figcaption class="blockquote-footer">
        Brought to life ðŸ’» <cite title="Source Title">by Line Nilsen</cite>
      </figcaption>
    </footer>
    <script type="module" src="../JSmodals/main.js"></script>
    <script type="module" src="../JSmodals/postFetch.js"></script>
  </body>
</html>
