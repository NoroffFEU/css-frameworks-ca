<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Picollo user profile page with profile picture, username and list of posts.">
   <meta name="keywords" content="picollo, social, app, profile, user, pictures, posts">
   <meta name="author" content="Sabina Kutniauske">
   <title>Picollo | Post</title>
   <link rel="icon" type="image/x-icon" href="../img/favicon.png">
   <link rel="stylesheet" href="../dist/css/styles.css">
</head>

<body class="bg-light">
   <!-- Navbar -->
   <header class="sticky-top">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
         <div class="container-lg">
            <a href="/" class="text-decoration-none navbar-brand">
               <span class="fw-bold text-secondary align-content-center text-uppercase fw-bold fs-4"><img
                     src="/img/logo.png" alt="Picollo logo" class="logo me-2">Picollo</span>
            </a>
            <!-- Toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
               aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-items-center" id="main-nav">
               <ul class="navbar-nav list-group">
                  <li class="nav-item">
                     <a href="../feed" class="nav-link text-white text-center me-0 me-md-3">Posts</a>
                  </li>
                  <li class="nav-item">
                     <a href="#" class="list-group-item list-group-item-action active text-center"
                        aria-current="true">My Account</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <main>
      <!-- User info section -->
      <section class="container-lg">
         <div class="row mt-5 gap-3 gap-md-5 justify-content-center">
            <div class="col-md-5">
               <img src="/img/closeup-shot-handsome-male-smiling.jpg"
                  alt="Marcus Giliermo closeup smiling profile picture"
                  class="img-fluid rounded-3 justify-content-start">
            </div>
            <div class="col-md-4 text-center text-md-start">
               <h1 class="text-dark">Marcus Giliermo</h1>
               <h2 class="text-muted mb-4">@marcolito</h2>
               <div
                  class="d-flex justify-content-center justify-content-md-start gap-4 gap-md-5 text-center mb-3 mb-md-5">
                  <div>
                     <p class="text-dark fw-bold lead">234</p>
                     <p class="text-muted">photos</p>
                  </div>
                  <div>
                     <p class="text-dark fw-bold lead">2374</p>
                     <p class="text-muted">followers</p>
                  </div>
                  <div>
                     <p class="text-dark fw-bold lead">736</p>
                     <p class="text-muted">following</p>
                  </div>
               </div>
               <button class="btn btn-primary text-white fw-bold text-uppercase w-75">Follow</button>
            </div>
         </div>
      </section>

      <!-- Followers section -->
      <section class="container-lg">
         <div class="row mt-5 mb-5">
            <h2 class="fs-3 text-muted text-center mb-4 mb-lg-2">Following</h2>
            <img class="img-fluid col-2" src="../img/followers/portrait-happy-smiley-man.png"
               alt="Portrait of a happy man with a smiley face">
            <img class="img-fluid col-2"
               src="../img/followers/portrait-pretty-lady-red-warm-jacket-stylish-eyeglasses.png"
               alt="A portrait of a pretty lady in a red jacket with a stylish pair of glasses">
            <img class="img-fluid col-2" src="../img/followers/smiley-man-relaxing-outdoors.png"
               alt="Portrait of a smiling man who is relaxing in the open air">
            <img class="img-fluid col-2"
               src="../img/followers/vertical-shot-attractive-african-american-male-smiling-front-camera.png"
               alt="Handsome man smiling">
         </div>
      </section>

      <!-- User posts cards-->
      <section class="container-lg">
         <h2 class="fs-3 text-muted text-center mb-3">Posts</h2>
         <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
            <div class="col">
               <div class="card h-100" id="post10"></div>
            </div>

         </div>
      </section>
   </main>

   <!-- Footer -->
   <footer class="bg-dark py-3">
      <p class="text-center text-white mb-0">&#174;2023</p>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="/src/js/index.mjs" defer type="module"></script>
</body>

</html>
