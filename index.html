<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./dist/css/index.css">
</head>

<body>

    <body class="bg-secondary">
        <div class="container-md">
            <div class="row vw-80">
                <div class="col bg-primary vh-100">
                    <h1 class="text-secondary">Log In</h1>
                    <form class="position-relative top-50 start-50 translate-middle">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a class="btn btn-success btn-md" href="profile_page/index.html" role="button">Log
                                In</a>
                        </div>


                    </form>
                </div>

                <div class="col bg-secondary vh-100">
                    <h1 class="text-primary position-relative top-50 start-50 translate-middle">Welcome Back</h1>
                    <h5 class="position-relative top-50 start-50 translate-middle">A platform where researchers talk
                        about breakthroughs in medicine</h5>
                </div>
            </div>
        </div>
    </body>
</body>

</html>
