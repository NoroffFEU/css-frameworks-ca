<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer type="module" src="./src/scripts/user.js"></script>
    <link rel="stylesheet" href="./dist/css/index.css">
    <title>Document</title>
</head>
<body class="bg-black" data-bs-theme="dark">
    <nav class="navbar navbar-expand-md" data-bs-theme="dark" id="navbar">
        <div class="container-lg">
          <a href="/feed.html" class="navbar-brand">
            <img src="./public/brand-logo.svg" alt="Z brand logo"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"    data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="navbar-nav mx-auto">
              <a class="nav-link" href="/feed.html" id="navbar-item-feed">Feed</a>
              <a class="nav-link" href="/profile.html" id="navbar-item-profile">Profile</a>
              <a class="nav-link" href="/index.html" id="navbar-item-sign-out">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-sm">
        <div class="row">
            <div class="col mt-5" id="user-container">
                <div class="row justify-content-center">
                    <div class="col-8 col-md-6 col-lg-4 col-xl-4 d-flex flex-column align-items-center gap-5" id="profile-details">
                        <div class="image-container d-flex justify-content-center">
                            <img id="user-profile-image" alt="User profile image"  class="img-fluid" />
                        </div>
                        
                        <h1 id="username"></h1>

                    </div>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="col-8 col-md-6 d-flex justify-content-center">
                        <div class="col d-flex flex-column align-items-center">
                            <p class="fw-light">Posts</p>
                            <p class="fw-lighter" id="post-count">1232</p>
                        </div>
                        <div class="col d-flex flex-column align-items-center">
                            <p class="fw-light">Followers</p>
                            <p class="fw-lighter" id="follower-count">1232</p>
                        </div>
                        <div class="col d-flex flex-column align-items-center">
                            <p class="fw-light">Following</p>
                            <p class="fw-lighter" id="following-count">1232</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 justify-content-center">
                    <button class="custom-btn-large" id="follow-btn"></button>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
