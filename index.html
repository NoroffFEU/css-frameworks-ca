<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StudentWEB | Log In</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="/src/scss/index.scss">
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-light bg-light px-2">
            <h1 class="navbar-brand mb-0 ">StudentWEB</h1>
          </nav>
          </header>
    <main class="d-flex flex-row my-5 mx-5">
        <div class="container-fluid justify-content-between col-xs-12 col-lg-6 text-center mt-5">
            <h3>Discover Your Global Network of Like-Minded Students.</h3>
            <h3>Connect, Explore, and Grow Together.</h3>
        </div>
        <div class="container-fluid col-xs-12 col-lg-6">
            <h3>Sign In</h3>
            <form action="profile/index.html" class="form-control-md needs-validation">
                <div><label for="email" class="form-label">Email address</label><br>
                <input type="email" id="email"  placeholder="E-mail" class="d-inline-flex p-2 form-control" required></div>
                <div class="my-2"><label for="password" class="form-label">Password</label><br>
                <input type="password" minlength="8" required placeholder="Password" class="d-inline-flex p-2 form-control">
                </div>
                <div><a href="profile.html"> <button  type="submit" class="btn btn-primary">Log In</button></a></div>
            </form>
            <hr>
            <h3>Register</h3>
            <form>
                    <div><label for="name">Name</label></div>
                    <div><input type="text" placeholder="Name" class="d-inline-flex p-2 form-control"></div>
                    <div><label for="email" class="form-label">Email address</label><br>
                    <input type="email" id="email"  placeholder="E-mail" class="d-inline-flex p-2 form-control" required></div>
                    <div class="my-2"><label for="password" class="form-label">Password</label><br>
                    <input type="password" minlength="8" required placeholder="Password" class="d-inline-flex p-2 form-control">
                    </div>
                    <div><a href="profile.html"> <button  type="submit" class="btn btn-primary">Sign In</button></a></div>
            </form>
        </div>
    </main>
    
    <footer class="mt-auto text-center"> Vladimira Dmitrovic &copy; All rights reserved </footer>
</body>
</html>
