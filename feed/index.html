      <div class="container">
        <a  href="/index.html" class="text-center mt-3 mb-3 logo-title text-decoration-none">SocialNet</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link content-font" href="../index.html">Home</a>

    <h1 class="text-center mt-2 fs-1 logo-title p-4">Feed</h1>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 bg p-5 me-5 rounded-4 mt-3">
          <h1 class="content-font">Create a New Post</h1>
          <form id="postForm">
            <div class="form-group mb-3">
              <label for="postTitle" class="content-font" >Title</label>
              <input type="text" class="form-control" id="postTitle" required>
            </div>
            <div class="form-group mb-3">
              <label for="postContent" class="content-font" >Content</label>
              <textarea class="form-control" id="postContent" rows="7" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary content-font">Post</button>
          </form>
        </div>
    
        <div class="col-md-7 bg rounded-4 mt-3">
          <div class="row mb-3">
            <div class="col-md-6 mt-3">
              <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search">
            </div>
            <div class="col-md-6 mt-3">
              <select class="form-select form-select-sm content-font" id="sortSelect" aria-label="Sort">
                <option selected>Sort by...</option>
            <!--<option value="date">Date</option>-->
                <option value="title">Title</option>
              </select>
            </div>
          </div>
          <h2 class="content-font">Recent Posts</h2>
          <div id="postContainer">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../modals/main.js"></script>
    <script type="module" src="../modals/postFetch.js"></script>
