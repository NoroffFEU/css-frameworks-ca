<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vib'n: A cool place for cool people!. Dive into a world where vibes connect, friendships form, and fun never ends. Join the community that's redefining social interaction!"
    />
    <title>Vib`n | Feed</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js" type="module"></script>
  </head>
  <body class="bg-dark min-vh-100 m-0 d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-dark position-relative border-bottom border-2 border-primary">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand text-danger fs-1 fw-bold ps-4 baloo" href="#"
            >Vib`n<span class="text-warning">!</span></a
          >
        </div>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav text-center me-1 mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link ps-3 disabled text-primary" aria-current="page" href="/feed">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ps-3 nav-text text-primary" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ps-3 nav-text text-primary" href="#">Contact</a>
              </li>
              <button class="bg-dark border-0 ps-2 pe-0 pt-2 pb-2 text-primary" id="logout">Logout</button>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="container pb-3 col-12 col-lg-8 flex-grow-1">
      <!-- search-sort section -->
      <section class="search-sort container mx-auto text-center">
        <div class="mb-5">
          <h1 class="fs-1 text-white mt-5 baloo fw-bold">Feed</h1>
          <img src="/images/Asset 4.png" class="chat mx-auto" alt="chat icon" />
        </div>
        <div class="row">
          <div class="col-lg-5 col-10 col-md-6 mx-auto mx-auto">
            <div class="search mt-5">
              <form class="d-flex justify-content-center" role="search" id="searchForm">
                <div class="search-group bg-dark d-flex flex-row">
                  <input
                    class="form-control border-primary bg-dark text-white"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    id="search"
                  />
                  <button class="btn row ms-1 btn-outline-primary search-button" type="submit">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5 col-10 col-md-6 mt-3 mx-auto">
            <select class="form-select Default" aria-label="select sorting" id="sorting">
              <option selected>Sort by</option>
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
        </div>
      </section>
      <!-- feed section -->
      <section class="feed-posts mx-auto container align-items-center text-center mx-auto">
        <div class="row">
          <div class="col-lg-7 col-11 align-items-center mx-auto">
            <!-- displayed posts from API -->
            <div id="messageForUser" class="mt-3 mb-1"></div>
            <!-- scroll to top button -->
            <button id="scrollTopButton" class="scroll-to-top">â†‘</button>
            <!-- loading indicators -->
            <div class="loader">Loading...</div>
            <div id="posts"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-4 border-2 border-top border-primary bg-dark sticky-footer">
      <div class="container text-center">
        <p class="mb-0 text-primary">
          &copy; 2023 <span class="text-danger ps-1 baloo fs-5 fw-bold">Vib`n</span
          ><span class="text-warning baloo fs-5 fw-bold">!</span> | Built by Laura Karaliene
        </p>
      </div>
    </footer>
  </body>
</html>
