<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/index.css">

  <title>Feed | Penpaw</title>

  <script src="https://kit.fontawesome.com/7838f15d00.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>

<body class="bg-color">

  <header>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand heading-1" href="/">PenPaw</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/feed">Feed</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!--NOVO POST -->
    <section class="container card mt-3" id="new-post-container">
      <div class="card-body border-bottom pb-2">
        <div class="d-flex">
          <div id="profileAvatar"></div>
          <div class="d-flex align-items-center w-100 ps-3">
            <form id="createPostForm" class="row">
              <!-- Title input -->
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" required class="form-control border border-primary">
              </div>
              <!-- Body input -->
              <div class="mb-3">
                <label for="body" class="form-label">Body</label>

                <textarea name="body" required class="form-control border border-primary"></textarea>
              </div>
              <!-- Tags input -->
              <!-- <div class="mb-3">
                            <label for="tags" class="form-label">Tags</label>
                            <input type="text" name="tags" class="form-control border border-primary">
                        </div> -->
              <!-- Media -->
              <div class="mb-3">
                <label for="media" class="form-label">Media</label>
                <input name="media" type="url" class="form-control border border-primary">
              </div>

              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--newsfeed-->
    <section class="container card mt-3" id="newsfeed">
      <div class="row feed-header mb-3 p-3">
        <h1 class="heading-1 text-center p-3">Newsfeed</h1>
        <div class="filter col-4">
          <select class="form-select" aria-label="Default select example">
            <option selected>Filter posts</option>
            <option value="1">Newest</option>
            <option value="2">Oldest</option>
          </select>
        </div>
        <div class="search col-8">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
            <button class="btn btn-primary" type="submit" id="searchBtn">Search</button>
          </form>
        </div>
      </div>

      <div class="container-fluid" id="allPosts">

        <!--List of post thumbnails-->

      </div>

      <div class="d-grid">
        <button class="btn btn-primary  mb-3" type="submit">View more posts</button>
      </div>

    </section>

  </main>
  <footer class="bg-dark p-3 mt-3">
    <p class="text-light m-0 text-center">Â©Emily R. Ferreira</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

  <script src="/src/js/handlers/getPosts.js" defer type="module"></script>

  <script src="/src/js/handlers/createPost.js" defer type="module"></script>
  <script src="/src/js/api/posts/delete.js" defer type="module"></script>
  <script src="/src/js/handlers/search.js" defer type="module"></script>

  <!-- <script src="/src/js/handlers/deletePost.js" defer type="module"></script> -->

</body>

</html>
