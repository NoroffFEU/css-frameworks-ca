<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petstagram</title>

    <link

      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <script
