<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeTown | Feed</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/feedposts.js" type="module"></script>
    <script src="/js/filterFeedPosts.js" type="module"></script>
    <script src="/js/utils/backToTopButton.js" type="module"></script>
    <script src="/js/createPost.js" type="module"></script>
    <script src="/js/populateFeed.js" type="module"></script>
  </head>
  <body>
    <div id="topbar"></div>
    <header class="navbar navbar-expand-lg sticky-top">
      <div class="bg-primary container">
        <a
          href="/profile/index.html"
          class="navbar-brand d-flex align-items-center"
          ><img
            src="/images/Logo.jpg"
            alt="Pokétown Logo"
            width="70"
          />Pokétown</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile/index.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bolder active" href="/feed/index.html"
                >Feed</a
              >
            </li>
            <li class="nav-item rounded">
              <a id="logOut" class="nav-link" href="/index.html">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row no-gutters mt-2 justify-content-center">
          <div class="col-md-3 profileBox"></div>
          <div class="col-md-9 border text-center border-primary">
            <div class="row p-3 fw-bolder">
              <form id="createNewPost">
                <label for="postTitle" class="form-label text-start"
                  >Create New post</label
                >
                <div class="postTitle">
                  <input
                    type="text"
                    class="form-control"
                    id="postTitle"
                    name="title"
                    placeholder="Title"
                    required
                  />
                </div>
                <textarea
                  class="form-control mt-1 mb-1"
                  placeholder="Add post"
                  id="postBodyArea"
                  type="text"
                  name="body"
                  required
                  rows="3"
                ></textarea>
                <div class="postMedia">
                  <input
                    type="text"
                    class="form-control"
                    id="postMedia"
                    name="media"
                    placeholder="Add image URL if you want to"
                  />
                </div>
                <button
                  type="submit"
                  id="submitBtn"
                  class="btn btn-primary btn-lg mt-2 ml-auto"
                >
                  Post
                </button>
              </form>
            </div>
          </div>
          <div class="row justify-content-center align-items-center p-3">
            <h1 class="text-center">Feed</h1>
          </div>
          <form class="col-md-4 d-flex mb-3">
            <input
              id="searchBar"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="search"
            />
          </form>
          <div class="filter-search col-md-4 mb-3">
            <button
              type="button"
              aria-label="filterPostsReaction"
              class="btn btn-primary btn-sm"
              id="reactionPosts"
            >
              By Reactions
            </button>
            <button
              type="button"
              aria-label="filterPostsByDate"
              class="btn btn-primary btn-sm"
              id="datePosts"
            >
              By Date
            </button>
            <button
              type="button"
              aria-label="filterPostsByDate"
              class="btn btn-primary btn-sm"
              id="defaultPosts"
            >
              By Default
            </button>
          </div>
        </div>
        <div class="container">
          <div class="postsWall"></div>
        </div>
      </div>
    </main>
    <button
      class="btn btn-lg btn-primary rounded-circle position-fixed bottom-0 end-0 translate-middle d-none"
      id="back-to-up"
    >
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
    <footer>
      <div class="card bg-dark rounded-0">
        <div class="card-body text-center text-white fw-bold">
          <blockquote class="blockquote mb-0">
            <p>Gotta catch em'all</p>
            <footer class="blockquote-footer fst-italic text-white">
              Professor Oak
              <cite title="Pokèmon the Movie"></cite>
            </footer>
          </blockquote>
        </div>
      </div>
    </footer>
  </body>
</html>
