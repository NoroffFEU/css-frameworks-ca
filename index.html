<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Home page</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="navbarStyle">Home</a></li>
        <li><a href="login.html" class="navbarStyle">Login</a></li>
        <li><a href="signup.html" class="navbarStyle">Sign-Up</a></li>
        <li><a href="profile.html" class="navbarStyle">Profile</a></li>
        <li>
          <button id="logoutButton" class="logoutButton navbarStyle">
            Logout
          </button>
        </li>
      </ul>
      <div class="logo-premier"></div>
    </nav>

    <main>
      <div class="h1-container">
        <h1 class="h1-style">WELCOME TO HAIDER`S SITE</h1>
      </div>
      <section class="wallBackground">
        <div class="container my-5 py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10">
              <div class="card text-dark">
                <div class="card-body p-4">
                  <h4 class="mb-0">Recent comments</h4>
                  <p class="fw-light mb-4 pb-2">
                    Latest Comments section by users
                  </p>
                </div>
                <div id="predefined_posts"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="formContainer">
        <form id="form" method="POST">
          <div class="form-group mb-3">
            <label for="" class="labelStyle">Title</label>
            <input class="form-control" type="text" name="title" id="titleId" />
          </div>

          <div class="form-error" id="titleError">Please enter your title</div>

          <div class="form-group mb-3">
            <label for="" class="labelStyle">Body</label>
            <textarea class="form-control" name="body" id="bodyId"></textarea>
          </div>

          <div class="form-error" id="bodyError">Please enter your body</div>

          <div class="form-group mb-3">
            <label for="" class="labelStyle">Tags</label>
            <textarea
              class="form-control"
              type="text"
              name="tags"
              id="tagsId"
            ></textarea>
          </div>

          <div class="form-error" id="tagsError">Please enter your tags</div>

          <div class="buttonContainer">
            <input class="btn btn-success" type="submit" value="Create Post" />
          </div>
        </form>
      </div>

      <div class="container">
        <input class="search" placeholder="Filter..." />
      </div>

      <div class="checkboxContainer">
        <input type="checkbox" id="testfilter" name="alphabetical" />
        <label for="alphabetical ">Sort alphabetical </label><br />
      </div>

      <div class="postContent">
        <div class="posts-container">Loading...</div>
      </div>
    </main>
    <footer></footer>
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="js/index.mjs"></script>
    <script type="module" src="js/createPost.mjs"></script>
    <!-- <script type="module" src="js/specificPost.mjs"></script> -->
  </body>
</html>
