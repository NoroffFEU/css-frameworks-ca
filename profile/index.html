<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/scss/index.css" rel="stylesheet">
</head>
<header><button id="toggle-dark-mode" class="btn btn-secondary">Toggle Dark Mode</button></header>
<body>
    <div class="container">
        <h1 class="text-center my-5">Profile Page</h1>
        
        <!-- Profile header -->
        <div class="top-line">
        <div class="row ">
            <div class="col-md-4 col-lg-12 text-center">
                <img src="https://fakeface.rest/face/view/1?gender=male" alt="Profile image" class="rounded-circle mb-3 profilePic" id=""  width="150" height="150">
            </div>
            <div class="col-md-8">
                <h2>My profile</h2>
                <button class="btn btn-primary">Follow</button>
                <div class="mt-3">
                    <span><strong>Following:</strong> 10</span> | <span><strong>Followers:</strong> 15</span>
                </div>
            </div>
        </div>
    </div>
       <!-- List of user posts -->
       <h1 class="text-center my-5">My latest posts</h1>
       <div class="row align-items-stretch" id="post-cards-container">
        <div class="col-lg-9 mx-auto">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3" id="post-cards">
          </div>
        </div>
      </div>

      <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
