<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Page</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-0 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-5 p-3 p-lg-5 pt-lg-3">
        <div class="pb-3">
          <h1 class="display-4 fw-bold lh-1">Welcome to Urban Garden</h1>
          <p class="lead">Meet your people of interest, gain ideas, exchange experience! Sell and buy seeds, rent your tools or just breathe and refuel your soul in this creative and peaceful community. </p>
        </div>
          <div class="col-md-10 mx-auto col-lg-12">
            <form action="/profile.html" class="p-4 p-md-5 border rounded-3 bg-light">
              <div class="mb-3">
                <label for="validationDefault01" class="form-label">Email address</label>
                <input type="email" class="form-control" id="validationDefault01" placeholder="Email address" title="We need your email" required>
              </div>
              <div class="mb-3">
                <label for="validationDefault02" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationDefault02" value="" minlength="8" placeholder="Password" title="At least 8 characters" required>
              </div>
              <div class="col-12">
              <button class="btn btn-primary" type="submit">Log in</button>
              </div>
            </form>
          </div>
        <p class="mt-2">Don't have an account?<strong> Sign up</strong></p>
      </div>
      <div class="col-lg-6 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" src="css_frameworks_img/Hero_1.jpg" alt="" width="720">
      </div>
    </div>
  </div>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
