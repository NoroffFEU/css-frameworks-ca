<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/index.css" type="text/css" />
    <!-- FAVICON -->
    <link rel="icon" href="images/icons/logo.svg" type="image/svg" />
    <title>NatuGram - Log in</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary py-3 px-2">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"
          ><image
            src="images/icons/logo.svg"
            alt="logo"
            class="logo pe-2"
          />NatuGram</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="../index.html"
                >Log in</a
              >
            </li>
            <li class="nav-item text-white">
              <a class="nav-link" href="/feed/index.html">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/index.html">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center container text-center mt-5">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1 class="text-primary text-center pt-5 mb-4">Log in</h1>
        </div>
        <form class="" action="/profile">
          <div class="input-group mb-4 col-12 ps-5 pe-5 log-in-input">
            <input
              type="text"
              class="form-control border-primary"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1" required
            />
          </div>
          <div class="input-group mb-4 col-12 ps-5 pe-5 log-in-input">
            <input
              type="password"
              class="form-control border-primary"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="basic-addon1" required minlength="8"
            />
          </div>
          <div class="col-12">
            <button class="btn btn-primary text-white">Log in</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
