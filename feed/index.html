<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed page/Climate Care</title>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="index.html">CLIMATE CARE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollapse">
              <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a href="/index.html" class="nav-link text-black">HOME</a>
                </li>
                <li class="navbar-item">
                    <a href="/profile" class="nav-link text-black">PROFILE</a>
                </li>
                <li class="navbar-item">
                    <a href="/feed" class="nav-link active text-black">FEED</a>
                </li>
    
              </ul>
            </div>
        </nav>
    </header>

    <main class="mt-3">
        <div class="column">
            <h1 class="col-12 font-weight-bolder text-center">POSTS</h1>
            <P class="mb-4 font-weight-bold text-center">Voice out your opinion</P>

        </div>
        <form>
            <div class="col-md-4 mx-auto">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title of post">
            </div>
            <div class="col-md-4 mx-auto">
                <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-md-4 mx-auto">
                <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
    
            <button type="submit" class="btn btn-primary btn-lg mx-auto">Submit</button>
    
        </form>

        <div class="sort-options mt-3 col-8 col-md-4 mx-auto">
            <label for="sort-by" class="text-center">Sort By:</label>
            <select id="sort-by" class="form-control form-control-sm">
                <option value="latest">Recent</option>
                <option value="popular">Popular</option>
            </select>
        </div>

        <div class="search-bar mt-2 col-10 col-md-4 mx-auto">
            <input type="text" class="form-control form-control-sm" placeholder="Search">
            <button type="button" class="btn btn-primary btn-lg mt-2">Search</button>
        </div>

        <h2 class="mb-4 font-weight-bold text-center">MORE POSTS</h2>

        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="/images/drought.jpg" class="card-img-top" alt="drought">
                        <div class="card-body">
                            <h5 class="card-title">Drought Plagues</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="/images/save-earth.jpg" class="card-img-top" alt="CO2 emission">
                        <div class="card-body">
                            <h5 class="card-title">CO2 Global Emission</h5>
                        </div>
                    </div>

                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="/images/trees planting.jpg" class="card-img-top" alt="trees planting">
                        <div class="card-body">
                            <h5 class="card-title">One-Man One-Tree</h5>
                        </div>
                    </div>

                </div>

                <div class="col">
                    <div class="card h-100">
                        <img src="/images/water-in-city.jpg" class="card-img-top" alt="flooded city">
                        <div class="card-body">
                            <h5 class="card-title">Rising Sea Levels</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="/images/polar-bear1.jpg" class="card-img-top" alt="decomposing polar nord">
                        <div class="card-body">
                            <h5 class="card-title">Melting Polar Nord</h5>
                        </div>
                    </div>

                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="/images/solar warming.jpg" class="card-img-top" alt="global warming">
                        <div class="card-body">
                            <h5 class="card-title">High Solar Radiation</h5>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        
    </main>
    
</body>
</html>
