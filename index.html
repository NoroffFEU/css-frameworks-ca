<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>

    <link rel="stylesheet" href="src/scss/index.css">
</head>

<body class="bg-primary">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="text-center mb-4">
                    <h1 class="display-4">talkActive</h1>
                </div>
                <form action="/profile" method="post">
                    <div class="text-center mb-2">
                        <h2 class="login">Log in</h2>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username/Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" minlength="8" required>
                    </div>
                    <div class="text-center">
                        <button <a href="profile.html" class="btn btn-light custom-button">Log
                            In/Register</button></a>
                    </div>
                </form>


            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
