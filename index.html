<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/dist/css/style.css">
    <title>My Social | Log in</title>
</head>
<body class="bg-color">
    <div class="m-5">
        <div class="container" style="margin: 150px auto;">
            <div class="row justify-content-center flex-wrap mt-5 ">
                <div class="col-6 m-3 p-5 bg-light rounded-3" style="width: 400px;">
                    <h1 class="text-primary fs-1 fw-bold">My Social</h1>
                    <hr>
                    <h2 class="fw-normal">My social is the biggest social media at the moment </h2>
                </div>
                <div class="col-6 m-3 p-5  bg-light rounded-3" style=" width: 400px;">
                    <div class="">
                        <form action="/profile" class="row g-3 d-flex flex-column needs-validation">
                            <div class="col-auto">
                                <div class="input-group has-validation">
                                    <label for="email" class="form-label"></label>
                                    <input type="text"  class="form-control" id="email" placeholder="Your E-mail" required>
                                </div>
                            </div>
                            <div class="col-auto">
                                <label for="inputPassword2" class="form-label"></label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Password" minlength="8" required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3 w-100">Confirm identity</button>
                            </div>
                            <div>
                                <hr class="m-0">
                                <p class="text-center m-0">or</p>
                            </div>
                            
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success mb-3 w-100">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light mt-5 ">
        <div class="text-center ">
            <h2 class="text-dark pt-4 fw-bold">My Social</h2>
            <p class="m-0 pb-5">Is a website powered by Bootrtrap and SASS</p>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
