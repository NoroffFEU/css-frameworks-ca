<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed page</title>
    <script src="https://kit.fontawesome.com/32ede6fd94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../dist/css/index.css">

</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container">
                <a class="navbar-item" href="../index.html">Log in</a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/feed/index.html">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/index.html">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="mb-4">
                    <input type="text" class="form-control" placeholder="Search...">
                    <!--dummy search, placeholder only-->
                </div>
                <div class="mb-4">
                    <select class="form-select">
                        <option>Sort by latest</option>
                        <option>Sort by popular</option>
                    </select>
                </div>
                <div class="row" id="post-list"> <!--Posts will be added here-->
                </div>
            </div>
            <!--Post submission area-->
            <div class="col-md-4">
                <div class="card"> 
                    <div class="card-body">
                        <h5 class="card-title">Create a new post</h5>
                        <form id="createPostForm" method="post" novalidate>
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Title</label>
                                <input type="text" placeholder="Title of the post" class="form-control" id="postTitle"
                                    name="postTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="postImage" class="form-label">Image</label>
                                <input type="text" placeholder="Upload or paste URL" class="form-control" id="postImage"
                                    name="postImage" required>
                            </div>
                            <div class="mb-3">
                                <label for="postContent" class="form-label">Content</label>
                                <textarea class="form-control" placeholder="Write your content here" id="postContent"
                                    name="postContent" required></textarea>
                            </div>
                            <a href="../success.html" class="btn btn-primary">Submit</a>
        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/script.js"></script>

    <footer class="py-3 my-4">
        <div class="text-center p-3">
          <a class="footer-link" href="https://frameworks.techlilja.io">Frameworks@techlilja.io</a>
          <ul class="nav justify-content-center pb-3 mb-3">
            <li class="nav-item"><a class="footer-link" href="../index.html">Log in</a></li>
            <li class="nav-item"><a class="footer-link" href="../feed/index.html">Feed</a></li>
            <li class="nav-item"><a class="footer-link" href="../profile/index.html">Profile</a></li>
          </ul>
          <p class="text-center">&copy; Siw Ã…rolilja 2023</p>
        </div>
      </footer>
</body>

</html>
