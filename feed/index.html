<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="src/scss/index.css" rel="stylesheet">
    <title>Document</title>
    </head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/profile/index.html">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../feed/index.html">Feed</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">

        <!-- Search bar and sort options -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <input type="text" class="form-control mr-3" placeholder="Search posts..." style="flex: 1;">
            <select class="custom-select w-auto">
                <option selected>Sort by...</option>
                <option value="1">Recent</option>
                <option value="2">Popular</option>
                <option value="3">Oldest</option>
            </select>
        </div>

        <!-- Form to create a new post -->
        <div class="card mb-4">
            <div class="card-header">
                Create a new post
            </div>
            <div class="card-body">
                <form action="/path-to-your-post-handler" method="post">
                    <div class="form-group">
                        <label for="postTitle">Title:</label>
                        <input type="text" class="form-control" id="postTitle" name="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content:</label>
                        <textarea class="form-control" id="postContent" name="postContent" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- List of post thumbnails -->
        <h3 class="mb-3">Posts</h3>
        <div class="row">
            <!-- Sample post thumbnail; replicate as needed -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="path-to-thumbnail.jpg" alt="Post Thumbnail" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Post Title</h5>
                        <p class="card-text">Some sample text from the post. This could be a post excerpt...</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <!-- ... (other posts) -->
        </div>
    </div>
    
</body>
</html>
