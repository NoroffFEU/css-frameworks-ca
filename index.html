<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in | Hikes Inspire</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/theme.css" />
  </head>
  <body>
    <header class="bg-secondary container-fluid">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a
            class="navbar-brand text-light d-flex justify-content-center align-items-center"
            href="index.html"
          >
            <img
              src="./images/mdi_foot-print.png"
              class="d-inline-block align-center"
              alt="Footprint logo linking to home page"
            />
            <h1 class="primary-font uppercase">Hikes Inspire</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item d-flex justify-content-end">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#inputEmail"
                  >Log In</a
                >
              </li>
              <li class="nav-item d-flex justify-content-end">
                <a class="nav-link disabled" href="#">Feed</a>
              </li>
              <li class="nav-item d-flex justify-content-end">
                <a class="nav-link disabled" href="#">My Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="pb-5 pt-5 d-flex justify-content-center align-items-center">
      <div
        class="container row pt-5 d-flex justify-content-center align-items-start"
      >
        <div class="col-md-6 d-flex justify-content-center">
          <figure class="figure text-dark bg-light border pb-4 pb-sm-5 pt-sm-2">
            <img
              src="./images/collage-hiking-images-with-border.png"
              class="figure-img img-fluid rounded"
              alt="A generic square placeholder image with rounded corners in a figure."
            />
            <figcaption
              class="secondary-font image-text h4 text-center pt-sm-1 m-1 mx-lg-3 lh-base"
            >
              Search inspiration and post your favourite hikes!
            </figcaption>
          </figure>
        </div>

        <div
          class="container bg-light col-11 col-sm-5 col-md-4 col-lg-4 m-3 m-sm-0 pt-5 pb-md-5 text-center d-flex justify-content-center"
        >
          <form action="/html/profile.html" class="pb-lg-5 pt-lg-5">
            <div
              class="form-group row my-3 d-flex justify-content-center align-center"
            >
              <label for="inputEmail" class="col-form-label"></label>
              <div class="col-10 col-sm-11">
                <input
                  type="email"
                  required
                  class="form-control bg-light"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="A valid e-mail adress must contain a @."
                  id="inputEmail"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group row my-3 d-flex justify-content-center">
              <label for="Password" class="col-form-label"></label>
              <div class="col-10 col-sm-11">
                <input
                  type="password"
                  minlength="8"
                  required
                  class="form-control bg-light"
                  data-toggle="tooltip"
                  data-placement="top"
                  title=" Your password must be at least 8 characters long."
                  id="Password"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="p-5">
                <input
                  type="submit"
                  value="Log In"
                  class="btn btn-warning col-10 col-sm-11"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-secondary pt-5 pb-5">Hello</footer>
  </body>
</html>
