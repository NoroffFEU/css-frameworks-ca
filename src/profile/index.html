<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Social media application">
    <meta name="author" content="Liban-M1">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/styles/main.min.css">
    <title>Profile - Socially</title>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header>
    <section>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Socially</a>
                <button class="navbar-toggler bg-alt-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bg-alt-secondary rounded p-1 m-2" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><b>Profile</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../feed/index.html">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../portal/index.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
</header>
<body class="bg-alt-light">
    <main>
        <section>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="profile-section text-center text-lg-left">
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <img src="/assets/img/Default_pfp.svg.png" alt="Profile Image"
                                        class="img-fluid profile-image">
                                </div>
                                <div
                                    class="col-12 col-md-8 d-flex flex-column align-items-center align-items-lg-start mt-3 mt-lg-0">
                                    <div class="user-details d-flex flex-row align-items-start">
                                        <div class="username mx-3">
                                            <h2 class="mb-0">Michael</h2>
                                        </div>
                                        <a href="#" class="btn btn-alt-primary btn-pill btn-sm ml-3 mt-1 ">Follow</a>
                                    </div>
                                    <div class="user-stats mt-2 d-flex mx-3">
                                        <div class="user-stat">
                                            <p class="lead mb-0"><strong>0</strong> Posts</p>
                                        </div>
                                        <div class="user-stat">
                                            <p class="lead mb-0"><strong>1.1m</strong> Followers</p>
                                        </div>
                                        <div class="user-stat">
                                            <p class="lead mb-0"><strong>1</strong> following</p>
                                        </div>
                                    </div>
                                    <p class="lead mb-0 mt-3 user-bio">Lorem ipsum dolor sit amet, consectetur
                                        adipiscing elit.
                                        Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
                                        minim
                                        veniam.</p>
                                </div>
                            </div>
                        </div>
                        <div class="recent-posts mt-5">
                            <h3 class="mb-3">Recent Posts</h3>
                            <div class="card">
                                <div class="card-body">
                                    <div class="col-md-4 mb-3">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title">Post title</h5>
                                                <img src="/assets/img/elementor-placeholder-image.webp"
                                                    alt="Placeholder" class="img-fluid">
                                                <button type="submit" class="btn btn-alt-primary mt-2">View
                                                    more</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
