<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="theme.scss/theme.css" />
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body
    class="bg-image"
    style="background-image: url('images/background-img.jpg'); height: 100hv"
  >
    <button class="btn btn-primary">Customized Bootstrap Button</button>
    <!-----------------------------Main Container--------------------------------->

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-----------------------------Login Container--------------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
          <!-----------------------------Left Container--------------------------------->

          <div
            class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column"
          >
            <div class="featured-image">
              <img
                class="image-fluid"
                style="width: 250px"
                src="images/login.jpg"
                alt="Hero image."
              />
            </div>
            <span>Be Verified</span>
            <span>Join our platform.</span>
          </div>
          <button class="btn-primary btn-danger"></button>
          <!-----------------------------Right Container--------------------------------->

          <div class="col-md-6 right-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
