<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <title>CSS Fra CA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="col ms-5 navbar-brand" href="#"><h1>Blabberfeed</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto ms-5 mb-3 mb-lg-0">
            <li class="nav-item">
              <a
                class="ms-3 nav-link active"
                aria-current="page"
                href="/index.html"
                >Home</a
              >
            </li>
            <li class="ms-3 nav-item">
              <a class="nav-link" href="/feed/index.html">Feed</a>
            </li>
            <li class="ms-3 nav-item">
              <a class="nav-link" href="/profile/index.html">Profile</a>
            </li>
          </ul>
          <form class="ms-3 d-flex" role="search">
            <input
              class="form-control me-0"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="ms-1 me-3 btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end of navigation -->
    <!-- authentication -->
    <form action="/profile" method="post" class="col-12 col-lg-4 position relative">
      <div class="mt-5 ms-5 m-3 w-50">
        <label for="first-name" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first-name"
          name="first-name"
          required
        />
      </div>
      <div class="ms-5 m-3 w-50">
        <label for="last-name" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last-name"
          name="last-name"
          required
        />
      </div>
      <div class="ms-5 m-3 w-50">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="ms-5 m-3 w-50">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="ms-5 m-3 w-50">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          minlength="8"
          required
        />
      </div>
      <div class="ms-5 m-3 w-50">
        <label for="verify-password" class="form-label">Verify Password</label>
        <input
          type="password"
          class="form-control"
          id="verify-password"
          name="verify-password"
          minlength="8"
          required
        />
      </div>
      <button type="submit" class="ms-5 m-3 btn btn-primary">
        Create Profile
      </button>
      <a href="/sign-in" class="btn btn-secondary">Sign In</a>
    </form>
    <!-- end of authentication -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
