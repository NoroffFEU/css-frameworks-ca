<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/40355c2075.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <body class="text-center bg-success">
    <header>
      <div class="col position-relative">
        <img
          class="col w-100"
          src="/images/cover-image.jpg"
          alt="cover image"
          style="object-fit: cover; opacity: 80%; object-position: 50% 0%"
          height="300"
        />
      </div>

      <div
        class="col position-absolute"
        style="margin-top: -150px; width: 100%"
      >
        <img
          class="m-auto"
          src="/images/logo-dark.png"
          alt="logo"
          width="200"
          height="200"
        />
      </div>
    </header>
    <main class="container w-75 m-auto p-5"></main>
  </body>
</html>
