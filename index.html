<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- <script defer src="./src/scripts/index.js"></script> -->
    <link rel="stylesheet" href="./dist/css/index.css">
    <title>Document</title>
</head>
<body class="bg-black" style="height: 100vh;">
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="row vw-100">
      <div class="col-md-6 mb-5 d-flex align-content-center justify-content-center">
        <img src="./public/brand-logo.svg" alt="Brand Logo" />
      </div>
      <div class="col-md-6">
        <h3 class="text-white">Welcome Back</h3>
        <form action="/profile.html" class="w-100 d-flex flex-column">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="Type your username" id="email" required>
            <label for="email" class="form-label">
              <i class="bi bi-person"></i>
              Username
            </label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="Type your password" id="password" minlength="8" required>
            <label for="password" class="form-label">
              <i class="bi bi-lock"></i>
              Password
            </label>
          </div>
          <button class="custom-btn-large text-center hor-center">Sign In</button>
        </form>
        <div class="row mt-5 pt-4 border-top">
          <div class="col d-flex flex-column">
            <h4 class="text-white mb-4 mx-auto">Not Got a User? Sign Up to Z</h4>
            <button class="custom-btn-large m-auto" data-bs-toggle="modal" data-bs-target="#modal">Register</button>
          </div>
        </div>
        <div class="modal fade" id="modal">
          <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content">
              <div class="modal-header">
                <h4>Register</h4>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form action="/profile.html" class="d-flex flex-column align-items-center">
                  <div class="form-floating mb-3 w-100">
                    <input type="email" class="form-control" placeholder="Type your email" required>
                    <label for="new-user-email" class="form-label">
                      <i class="bi bi-person"></i>
                      Your Email Address
                    </label>
                  </div>
                  <div class="form-floating mb-3 w-100">
                    <input type="password" class="form-control" placeholder="Choose a password" minlength="8" required>
                    <label for="new-user-password" class="form-label">
                      <i class="bi bi-lock"></i>
                      Choose a password
                    </label>
                  </div>
                  <button class="custom-btn-large">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
