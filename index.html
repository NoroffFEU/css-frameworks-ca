<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row">
        <div class="col-md-12">
          <div
            class="fs-1 text-center"
            style="font-family: OCR A Std, monospace; font-weight: 600"
          >
            FrostyFriends
          </div>
        </div>
        <div class="row border rounded-5 p-3 shadow">
          <div
            class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column"
            style="background: #053b8d"
          >
            <div class="featured-image">
              <img
                src="images/login.jpg"
                class="img-fluid"
                style="width: 1080px"
              />
            </div>
          </div>
          <div class="col-md-6 login-box">
            <form action="/profile/index.html">
              <div class="row justify-content-center">
                <div class="input-group mb-3">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Email address"
                    required="required"
                  />
                </div>
                <div class="input-group mb-1">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control form-control-lg bg-light fs-6"
                    required="required"
                    minlength="8"
                    placeholder="Password"
                  />
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="formCheck"
                    />
                    <label class="form-check-label text-secondary"
                      ><small>Remember Me</small></label
                    >
                  </div>
                  <div>
                    <small
                      ><a href="/feed/index.html"
                        >I forgot my password</a
                      ></small
                    >
                  </div>
                </div>
                <div class="input-group mb-3">
                  <button class="btn btn-lg btn-primary w-100 fs-6">
                    Login
                  </button>
                </div>
                <div class="input-group mb-3">
                  <button class="btn btn-lg btn-light w-100 fs-6">
                    Sign up
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Â© 2023 - Ida Nguyen</p>
    </footer>
  </body>
</html>
