<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petstagram</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/9e8ffdbe7c.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="../../src/js/index.mjs"  type="module"></script>
  </head>
  <body>
    <img
      class="bg-img"
      src="/src/scss/images/background-image-login.jpg"
      alt=""
    />
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
    <form id="loginForm" class="bg-secondary pt-5 pb-5 pe-5 ps-5 rounded-3">
      <div id="message"></div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          required
          pattern="^[\w.-]+@(stud.)?noroff.no$"
          title="Only stud.noroff.no domains"
        />
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          required
          minlength="8"
        />

      <button type="submit" class="btn btn-primary mt-3">Login</button>
      <a href="../register/index.html">Register here</a>
    </form>
    </div>
  </body>
</html>
