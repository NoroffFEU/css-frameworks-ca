<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delicious Recipes | Feed</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="../../src/js/index.mjs" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fs-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="logo"
              src="../../images/Ekran görüntüsü 2023-10-31 132610.png"
              alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="nav navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="../../profile/login/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page">Feed</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <a name="send-recipe"></a>
    <form id="createPost">
      <div class="container mt-5 text-center"><h3>Recipe Information</h3></div>
      <div class="container col-lg-6 col-sm-10 border">
        <h6 class="mt-3">Recipe Name</h6>
        <div class="row">
          <div class="col-12 mt-2 mx-auto">
            <input
              class="form-control form-control-lg"
              type="text"
              name="title"
              required
              aria-label=".form-control-lg example"
            />
          </div>
        </div>
        <h6 class="mt-3">Ingredients</h6>
        <div class="row">
          <div class="col-12 mt-2 mx-auto">
            <textarea
              class="form-control"
              name="body"
              required
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <h6 class="mt-4">Directions</h6>
        <div class="row">
          <div class="col-12 mt-2 mx-auto mb-4">
            <textarea
              class="form-control"
              name="tags"
              required
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
        </div>
        <h6 class="mt-3">Media</h6>
        <div class="row">
          <div class="col-12 mt-2 mx-auto mb-4">
            <input
              class="form-control form-control-lg"
              type="url"
              name="media"
              aria-label=".form-control-lg example"
            />
          </div>
        </div>
      </div>
      <div class="container d-grid justify-content-center mt-3">
        <button type="submit" class="btn btn-warning mb-4">Update Post</button>
      </div>
    </form>
    <footer>
      <p class="footer-end text-center pt-5">
        Copyright © 2023 Designed and Development by Fatma Kurtgözü
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
